language: ruby
rvm:
- 2.4.2
before_script:
- chmod +x ./script/cibuild
script:
- "./script/cibuild"
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
sudo: false
notifications:
  slack:
    rooms:
      - secure: 
    on_success: change
    on_failure: always
deploy:
  provider: pages
  skip_cleanup: true
  github_token:
    secure: 
  on:
    branch: develop
