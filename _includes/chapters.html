{% for chapter in include.chapters offset:include.offset %}

{% if chapter.image %}
{% include image.html image=chapter.image caption=chapter.caption class="full-width" %}
{% else %}
<h2 class="chapter-title">{{ chapter.title }}</h2>
<div class="chapter-content hide">
    <p>{{ chapter.body | markdownify }}</p>
</div>
{% endif %}

{% endfor %}
