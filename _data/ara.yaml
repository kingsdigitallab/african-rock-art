        title: Chronology
        title_internal: 'Mauritania: country, chapter 6'
        body: 'As is the case with all Saharan rock art, sites found in Mauritania
          are very difficult to date, especially absolutely. Monod remarked: ‘it is
          impossible to propose even approximate dates: no landmark pinpoints the
          end of the Neolithic and the arrival of Libyan (Berber) horsemen’ (Monod,
          1938, p.128). Relative chronologies of rock art styles are easier to identify
          than specific dates, as they may be based on visible elements such as superimpositions
          in paintings, and the darkness level of accrued patina in engravings. In
          Mauritania, researchers have generally paid particular attention to patina
          as well as themes and styles in order to try and place a timeframe on different
          rock art traditions. Even this is an inexact science – however, Monod did
          propose a three-phase chronology, with 1) ‘Ancient’ prehistoric rock art
          showing large wild fauna and cattle, 2) ‘Middle’ pre-Islamic art showing
          horses, camels, riders, arms and armour, hunting scenes and Libyco-Berber
          script and 3) ‘Modern’ Islamic-era art with modern Tifinagh and Arabic inscriptions.'
