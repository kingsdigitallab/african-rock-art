        title_internal: 'Egypt: country, chapter 8'
        body: Some of Egypt’s most striking and famous rock art is found far from
          the Nile at Gilf Kebir, a vast sandstone plateau in the desert near the
          Libyan border. As elsewhere in the Sahara, there are frequent depictions
          of domestic cattle, people and wild animals. Like most rock art, the paintings
          and engravings here are hard to date accurately but may refer to the ‘Bovidian
          Period’ (Pastoral Period) rock art of the wider Sahara, typified by paintings
          and engravings of cattle and people (Huyge, 2009). However, the scholarly
          community recognises the inherent difficulty of formulating conclusions
          of direct links with wider rock art practices. Some evidence of pastoralists
          in the area means that this rock art could have been made as early as the
          fifth millennium BC and are thus possibly contemporaneous with Predynastic
          Egyptian cultures, but not necessarily connected (Riemer, 2013).
      - sys:
          id: 3MnIkobDNSIWoYeec8QmsI
          created_at: !ruby/object:DateTime 2015-11-26 10:41:27.078000000 Z
          updated_at: !ruby/object:DateTime 2015-11-26 10:41:27.078000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Interpretation
        title_internal: 'Egypt: country, chapter 9'
        body: The motivation behind producing these images remains elusive. Where
          a particular cosmology is better known, it can be speculated, such as the
          Nile boat paintings have been suggested to evoke funerary beliefs and practices.
          If nothing else, the cattle paintings of Gilf Kebir demonstrate the importance
          of cattle in the pastoralist culture that produced them. Despite still being
          relatively little known, the ‘mystique’ behind rock art has cultivated popular
          curiosity, in particular in Gilf Kebir’s famous ‘Cave of Swimmers’. This
          is a shallow rock shelter featuring many painted human figures in strange
          contortions, as if swimming – images which have captured the popular imagination,
          with their glimpse of life in Egypt millennia before the Pharaohs and their
          hints at a watery Sahara.
