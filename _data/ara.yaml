    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: Tanzania Chapter 11
  body: "Typically, human figures are slender and elongated, wearing large elaborate
    coiffures or headdresses, and sometimes with animal heads.  Occasionally they
    are bent at the waist but they always appear in groups or pairs. A few of the
    figures are painted with bows and arrows and occur with animals, although whether
    these represent hunting a scene is uncertain. Women are very scarce. \n"
