        title_internal: 'Mauritania: country, chapter 11'
        body: It is possible to make some more specific inferences based on style.
          Some of the more naturalistic cattle paintings from the Adrar have been
          compared in style to the Bovidian style paintings of the Tassili n’Ajjer
          in Libya, and some of the more geometric designs to others in Senegal and
          Mali. Links have also been suggested between some cattle and symbolic images
          and modern Fulani and Tuareg traditions and iconography. In terms of significance,
          changes to rock art style over time, from naturalistic to schematic, have
          been remarked upon as perhaps somehow reflecting environmental changes from
          savannah to steppe and desert. It has also been debated whether some of
          the geometric symbols and images of riders on horseback were the result
          of conflict, perhaps made by the victims of Berber invasions as catharsis
          or to ward off evil.
