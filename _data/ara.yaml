          created_at: !ruby/object:DateTime 2015-11-25 15:46:46.760000000 Z
          updated_at: !ruby/object:DateTime 2015-11-25 15:46:46.760000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Niger: featured site, chapter 5'
        body: Gobero is located at the western tip of the Ténéré desert in Niger,
          approximately 150 km south-east of the Aïr Mountains. Situated on the edge
          of a paleaolake and dating from the early Holocene (7,700–6,200 years ago),
          it is the earliest recorded cemetery in the western Sahara and consists
          of around 200 burials. Skeletal evidence shows both male and females to
          be tall in stature, approaching two metres. Some of the burials included
          items of jewellery, including a young girl wearing a bracelet made from
          the tusk of a hippo, and a man buried with the shell of a turtle.
