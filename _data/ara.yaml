        title: Interpretation
        title_internal: 'Botswana: featured site, chapter 13'
        body: "Giraffe, eland and rhino are by far the most common species depicted
          at Tsodilo, followed by elephant, gemsbok and cattle. However, these images
          tend to be discretely rendered and there does not appear to be any relationship
          between images on the same rock. \n\nRepresentations of people are simply
          painted and generally stick-like, identified to gender by either penis or
          breasts. In some cases this may represent sexual virility and fertility,
          although in scenes where both occur it may merely indicate gender differences.\n\nCattle
          seem to appear in the rock art at the same time as human figures. In one
          scene, three figures, one leading a child, has been interpreted as either
          herding or stealing cattle (Campbell, Robbins and Taylor, 2010:106). Three
          other sites show cattle depicted with what may be mythical rain animals.
          \n"
