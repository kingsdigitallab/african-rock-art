        title: Geography and rock art distribution
        title_internal: 'Somalia: country, chapter 2'
        body: 'The geography of Somaliland is characterized by a coastal semi-desert
          plain which runs parallel to the Gulf of Aden coast, crossed by seasonal
          rivers (wadis) which make possible some grazing during the rainy season.
          Farther to the south, this semi-desert plain gives rise to the Karkaar Mountains.
          These mountains, which run from Somaliland into the region of Puntland in
          Somalia, have an average height of 1800 meters above sea level and run west
          to east until Ras Caseyr (Cape Guardafui) where the north and east coasts
          of the Horn of Africa meet. Southward to the mountains there is a big, dry
          plateau known as the Ogo, whose western part (the Haud) is one of the few
          good grazing areas in the country. The Ogo plateau occupies much of central
          and eastern Somalia, which to the south is characterized by the two only
          permanent rivers in the country, the Jubba and the Shabeele, born in the
          Ethiopian highlands and running to the south. Regarding rock art, the distribution
          of the known rock art sites shows a high concentration in Somaliland, with
          only some sites located to the south in the Gobolka Hiiraan region. However,
          this distribution could be a result of lack of research in other areas. '
