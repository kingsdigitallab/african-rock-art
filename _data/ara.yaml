    title_internal: 'Stela: thematic, chapter 2'
    body: Although some of the most impressive stelae are located to the north-east
      of Ethiopia, in the region where the Axumite Kingdom flourished between the
      1st and the 10th centuries AD, the area with the highest concentration of stelae
      is to the south-west of the country, from the Manz region to the north of Addis
      Ababa to the border with Kenya. It is a extensive area which approximately follows
      the Rift Valley and the series of lakes that occupy its floor, and which roughly
      covers the Soddo, Wolayta and Sidamo regions. The region has a tropical climate
      and is fertile, with warm conditions being predominant and rainfall being quite
      abundant, with annual rates of 1200-1500 mm in the lower areas while in the
      highlands the rainfall reaches 2.000 mm per year.
