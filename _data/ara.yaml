        caption: Highly polished engraved kudu cow with geometric engravings.  Twyfelfontein
          | /Ui-//aes, Namibia.  2013,2034.22098 © TARA/David Coulson
        col_link: http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=3763207&partId=1&searchText=+2013,2034.22098&page=1
      - sys:
          id: 16KMXlLrLAiU2mqWAscMCo
          created_at: !ruby/object:DateTime 2016-09-26 14:55:26.702000000 Z
          updated_at: !ruby/object:DateTime 2016-09-26 14:55:26.702000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Namibia: featured site, chapter 4'
        body: "It appears that the kudu figure is pregnant and it has been suggested
          that the choice of this animal may have been made in relation to female
          initiation practices. This is because the female kudu has a symbolic importance
          relating to women’s behaviour in the cosmology of some San|Bushman¹ people,
          traditionally hunter-gatherer people whose ancestors are thought to have
          made most of southern Africa’s rock paintings and engravings.  Other animals
          known to have symbolic and metaphorical significance to San|Bushman people
          are also depicted here (giraffe images are most numerous) and these images
          have been interpreted in the vein of other southern African rock art sites,
          where images are thought to reflect the experiences of shamans while in
          a trance state, and may have multiple metaphorical and other cultural meanings.
          \ \n\nThe engravings were certainly made in strategic locations and not
          simply on any available rock surface, with some images having been deliberately
          made in places that are difficult to reach and to see.  The reason for this
          is unclear, though it has been suggested that such placement might be in
          relation to the images serving a preparatory function for shamans preparing
          to enter a trance.  Some of the engravings have exaggerated features such
          as elongated limbs and extremities which may reflect trance experience.
          \ One of the engravings appears to depict a lion with pugmarks (paw prints)
          instead of feet and third at the end of the tail.  Each of those in the
          feet have five instead of the correct four pads and this has been interpreted
          as meaning that the figure represents a human shaman in trance who has taken
          on lion form.  A similar suggestion has been made regarding the frequent
          depictions of ostriches (Kinahan, 2006).  \n\n¹ San|Bushmen is a collective
          term used to describe the many different hunter-gatherer-fisher groups living
          in southern Africa who have related languages and cultural traditions. Both
          'San' and 'Bushmen' are considered offensive terms by some members of these
          groups, although others have positively adopted them.\n"
