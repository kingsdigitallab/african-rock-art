        title_internal: 'Uganda: country, chapter 5'
        body: Much of the interpretation of the rock art in the region was based on
          the assumption that the art was attributable to the so-called “Bushmen”
          of southern Africa, using these explanations to understand the rock art
          of Uganda. Catherine Namono’s (2010) recent doctoral thesis on rock art
          in Uganda has opened up these debates, “tackling the more slippery issues
          of attribution, interpretation and understanding of rock art” (Namono, 2010:40).
      - sys:
          id: 49Hty9jIlWSeoOi2uckwwg
          created_at: !ruby/object:DateTime 2015-11-26 18:37:41.691000000 Z
