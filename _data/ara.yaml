      title: Jebel Uweinat, Sudan
      slug: jebel-uweinat
      chapters:
      - sys:
          id: 2Mj1hP5TQci0sCEuAKUQ8o
          created_at: !ruby/object:DateTime 2015-11-25 14:19:54.772000000 Z
          updated_at: !ruby/object:DateTime 2015-11-25 14:19:54.772000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Sudan: featured site, chapter 1'
        body: At the nexus of Sudan, Libya and Egypt, where the borders meet at a
          point in the Eastern Sahara, a large rocky outcrop known as Jebel Uweinat
          peaks at an elevation of nearly 2,000 metres. The massif consists of a large,
          ring-shaped granite mass in the west, with sandstone plateaus in the east
          divided by deep valleys. Jebel Uweinat is so isolated that, until 1923,
          the proliferation of rock art around it had never been documented.
      - sys:
          id: 1Xgrdv52peoaGuSSayg20g
          created_at: !ruby/object:DateTime 2015-11-25 14:16:00.395000000 Z
          updated_at: !ruby/object:DateTime 2017-01-09 17:16:10.904000000 Z
          content_type_id: 3NZwbeG360yGuoKUUCU8Oy
        image:
