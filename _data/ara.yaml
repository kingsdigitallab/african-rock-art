      title: Matobo Hills, Zimbabwe
      slug: matobo
      chapters:
      - sys:
          id: dcn9MCXYc02mqO620qoe8
          created_at: !ruby/object:DateTime 2016-09-12 11:53:51.731000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:53:51.731000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Zimbabwe: featured site, chapter 1'
        body: 'The Matobo Hills (also spelled as Matopo or Matopos Hills) are located
          to the south-west of Zimbabwe, in Matabeleland, one of the two main rock
          art regions in the country. It is a large region, more than 2000 sq. km,
          characterized by granite hills separated by nearly parallel valleys where
          the vegetation consists of scattered woodlands and areas covered by grass
          with an abundance of wild fruits. The region was occupied since at least
          the Middle Stone Age, but the human presence increased in the last millennia
          BC. The region holds an incredible amount of rock art; as many as 3,000
          sites have been estimated based on the better surveyed areas. Paintings
          constitute the vast majority of depictions, although occasional engravings
          have also been reported. Paintings are usually found in rock shelters and
          associated with archaeological remains, which show an occupation of the
          area since the Early Stone Age. '
      - sys:
          id: N3RjMUjWecQWss48koUyG
          created_at: !ruby/object:DateTime 2016-09-12 11:56:26.939000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:56:26.939000000 Z
          content_type_id: 3NZwbeG360yGuoKUUCU8Oy
        image:
