  title_internal: 'Ethiopia: featured site, chapter 1'
  body: The site of Shepe (also known as Chabbé, Šappe or Mancheti) is located in
    the Sidamo Zone of Oromia, about 250 km to the south of Addis Ababa. The region
    is a fertile, forest-mountainous area traditionally dedicated to the cultivation
    of coffee. The site is in a narrow gorge carved by the Shepe River at 1300 m above
    sea level, full of vegetation and therefore difficult to detect. Along this gorge
    there are several notable  engravings depicted in four panels, forming one of
    the most impressive – if secluded —  rock art sites in the Horn of Africa. The
    site was discovered in 1965 by Fitaorari Selechi Defabatchaw, governor of the
    Dilla district where the site is located, and was published by Francis Anfray
    two years later. Since that, the importance of Shepe has been widely recognized
    and some other sites with similar engravings have been documented in the surrounding
    area. This group (known generically as the Shepe-Galma group) constitutes one
    of the main areas of Ethiopian rock art, the other being the Laga Oda-Sourré group
    in the Harar region.
