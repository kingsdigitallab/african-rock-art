        title: Chronology
        title_internal: 'Ethiopia: country, chapter 9'
        body: As is the case with most African rock art, absolute dates for depictions
          based on radiocarbon techniques are scarce, and therefore most of the chronological
          framework of Ethiopian rock art has to rely on the analysis of figures,
          superimpositions, parallels with depictions of better known areas and other
          indirect dating methods. In Ethiopian rock art it is generally assumed that
          the oldest depictions could be dated to the mid-third millennium BC, according
          to parallels with other Saharan rock art. As aforementioned, the so-called
          Ethiopian-Arabian style shows an evolution from naturalism to schematism,
          with an older group (Sourré-Hanakiya) showing strong similarities with rock
          art in Egypt, Sudan and Libya. A second, progressively schematic group (Dahtami)
          would last until the end of the first millennium BC. This date is supported
          by the appearance of camels and humped cows (zebus), which were introduced
          in the region at the end of the second half of the 1st millennium BC. The
          last stages of Ethiopian rock art relating to camel, warriors and geometric
          depictions can be considered to belong to the historical period, in some
          cases reaching very near to the present day.
