  general_intro: |+
    Africa's rock art is as diverse as the continent itself. In 2014 the African rock art image project team began cataloguing around 25,000 digital photographs of rock art from across Africa – originally from the Trust for African Rock Art (TARA) – through generous support from the Arcadia Fund.

    Combining a wide range of research from the British Museum, TARA and colleagues in Africa, the project is cataloguing and digitally preserving African rock art, ensuring global open access well into the future.

    On these pages, you can explore the images catalogued so far by country, and find out more through a series of themes.

