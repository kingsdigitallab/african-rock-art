      title: Guilemsi, Mauritania
      slug: guilemsi
      chapters:
      - sys:
          id: 3PyEd6v57yqOQ4GyumkyG8
          created_at: !ruby/object:DateTime 2015-11-25 16:28:56.057000000 Z
          updated_at: !ruby/object:DateTime 2015-11-25 16:28:56.057000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Mauritania: featured site, chapter 1'
        body: A significant concentration of rock art in Mauritania is in the region
          of Guilemsi, an 11-km long ridge, about 70 m high at its highest point.
          Guilemsi is located in the desert, around 50 km north of the town of Tidjika,
          and about 200 km west of the renowned Neolithic sites at Dhar Tichitt. Guilemsi’s
          south face contains many ravines with rock shelters, and the rock painting
          sites scattered around the area are to be found in open shelters and ridges
          or boulders on the cliff faces, as well as on the stone banks of a dry river.
          These sites are notable both for the solely painted nature of the rock art,
          and the variety of its subject matter.
      - sys:
          id: 68H1B3nwreqsiWmGqa488G
