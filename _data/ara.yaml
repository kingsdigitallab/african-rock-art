        caption: View looking towards the forested location of a painted rock art
          site. Ngora, Eastern Province, Uganda. 2013,2034.14711 © TARA/David Coulson
        col_link: http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=3690354&partId=1&searchText=2013,2034.14711&page=1
      - sys:
          id: 4r8ruNjScUCigsS6kWe6Yg
          created_at: !ruby/object:DateTime 2015-11-26 18:40:41.970000000 Z
          updated_at: !ruby/object:DateTime 2015-12-11 12:45:09.119000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Uganda: country, chapter 12'
        body: It is difficult to determine when rock art sites were last used, and
          in some cases, such as at Nyero, sites are still in use by local peoples
          with offerings being made and sites associated with rain-making rituals.
          However, the advent of colonialism influenced such traditions bringing a
          change in the way the forest was venerated, used and conceptualised.
