        title: Research history
        title_internal: 'Kenya: country, chapter 3'
        body: 'Although researchers had been noting and investigating rock art in
          the neighbouring countries of Tanzania and Uganda from the early years of
          the 20th Century, the first published mention of Kenyan rock art appeared
          only in 1946, with Joy Adamson''s descriptions of engravings at Surima,
          in the northern Turkana region. It was in the 1960s that sustained academic
          attention began to be paid to other sites in the country. In 1961 Richard
          Wright published an account of a rock shelter (now known as Kiptogot Cave)
          with painted images of cattle on the slopes of Mount Elgon near Kitale.
          Wright suggested potential parallels in style with some Ethiopian pastoralist
          rock art. In 1968 Robert Soper was the first archaeologist to investigate
          the unique Namoratung’a burial sites to the east of Lake Turkana, with their
          engraved standing stones, the interpretation of which would be continued
          with the work of Mark Lynch and Lawrence Robbins in the 1970s. In the same
          decade significant painting sites at Lake Victoria, north of the lake near
          the Ugandan border, and in the far south were also reported on by James
          Chaplin, Osaga Odak and Richard Gramly. Research and discovery has continued
          and is likely that many rock art sites in Kenya remain to be documented.
          As recently as 2005, 21 previously unknown rock art sites in the Samburu
          area of central Kenya were recorded during dedicated survey work organised
          by the British Institute in East Africa.    '
