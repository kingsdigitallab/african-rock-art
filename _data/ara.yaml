        title: Pastoral Period
        title_internal: 'Algeria: country, chapter 6'
        body: The subsequent Pastoral Period, from around 7,500-4,000 years ago, portrays
          a very different world to the preceding ethereal Round Head period and coincides
          with the transition from a temperate Sahara towards aridification. Images
          are stylistically varied, which may attest to the movement of different
          cultural groups. Depictions now include domesticated animals such as cattle,
          sheep, goats and dogs; scenes portray herders, men hunting with bows, and
          representations of camp life with women and children – in essence, scenes
          that reference more settled communities.
