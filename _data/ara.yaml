        title_internal: 'Ethiopia: country, chapter 5'
        body: Rock art research in Ethiopia has traditionally included the term Ethiopian-Arabian
          style, coined in 1971 by Červiček to show the similarities between the depictions
          found in the Horn of Africa and the Arabian Peninsula. The existence of
          this style is currently the paradigm used in most rock art interpretations
          of the region, although some concerns have been raised due to its too generic
          characteristics, which can be found in many other parts of Africa.  The
          1990s and 2000s have seen a remarkable increase of rock art research in
          the country, with the renewal of studies in the main areas and the beginning
          of research in the regions of Tigray and Benishangul-Gumuz.
