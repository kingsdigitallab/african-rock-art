      - sys:
          id: 1UtWlqa1926kMisQkuimQK
          created_at: !ruby/object:DateTime 2016-09-26 14:51:49.953000000 Z
          updated_at: !ruby/object:DateTime 2016-09-26 14:51:49.953000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Namibia: country, chapter 10'
        body: 'Engravings are often pecked and sometimes rubbed or polished.  Although
          engravings, like paintings, feature animal figures heavily, with images
          of ostriches more common than those in paintings, there is a comparative
          dearth of engraved human figures.  There is also less obvious interaction
          between individual engraved figures in the form of ‘scenes’ than in paintings,
          but instead more isolated individuals scattered on rock surfaces. Engraved
          rock art in Namibia also features a particular preponderance of  images
          of spoor (animal hoof or paw prints).  Some of these engravings are very
          naturalistic and may be identified by species whereas others, such as some
          showing human footprints, can be quite schematic.  In addition, many engravings
          are geometric in nature.   '
