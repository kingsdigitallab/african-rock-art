          description: 
          url: "//images.contentful.com/xt8ne4gbbocd/3o0or3SkLeYGGUoAY0eesW/76825491efe27f5d7281812cf374f201/BOTTSD0350003_jpeg.jpg"
        caption: This panel of figures shows men with penises and women with breasts
          appearing to perform a ceremony with a domestic cow. Female Hill, Tsodilo
          Hills (2013,2034.20891). © TARA/ David Coulson
      - sys:
          id: 2sRPLGg0x20QMQWwoSgKAa
          created_at: !ruby/object:DateTime 2016-09-12 11:30:29.552000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:30:29.552000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Botswana: featured site, chapter 5'
        body: 'Geometric designs include circles and ovals with internal grid patterns,
          rectilinear motifs termed “shields”, some handprints and rows of finger
          impressions. In addition, there are a number of rectangular motifs that
          have been called “stretched skins”. Similar designs have been found in Zambia,
          Angola, Namibia, northern South Africa and Malawi. '
      - sys:
          id: 2hIErx8hcciSyMwOKKSqiY
          created_at: !ruby/object:DateTime 2016-09-12 11:32:11.837000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:32:11.837000000 Z
          content_type_id: 3NZwbeG360yGuoKUUCU8Oy
        image:
          sys:
            id: 6vCru3T4QwO8kSOSSUwOsG
            created_at: !ruby/object:DateTime 2016-09-12 11:41:29.254000000 Z
            updated_at: !ruby/object:DateTime 2016-09-12 11:41:29.254000000 Z
          title: BOTTSD0100003
          description: 
          url: "//images.contentful.com/xt8ne4gbbocd/6vCru3T4QwO8kSOSSUwOsG/9fa827f96116559169a415bb2abe204f/BOTTSD0100003_jpeg.jpg"
        caption: Rectangular motif known as a “stretched skin”. Gubekho Gorge, Tsodilo
          Hills  (2013,2034.20692). © TARA/ David Coulson
        col_link: http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=3758002&partId=1&searchText=2013,2034.20692&page=1
      - sys:
          id: 28VhGOdi2A2sKIG20Wcsua
          created_at: !ruby/object:DateTime 2016-09-12 11:30:29.799000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:30:29.799000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Botswana: featured site, chapter 6'
        body: While most of the images in the Tsodilo Hills seem to be discrete depictions,
          some sites show figures. Some of these figures are with cattle as well as
          women standing in rows in connection with animal groups, possibly showing
          some relationship with each other. Additionally, some of the rock art in
          the Tsodilo Hills shows superimposition, but this occurs infrequently. In
          some cases red geometric designs superimpose animals, but geometric designs
          and animals never superimpose human figures, nor do images of cattle ever
          superimpose other images – which may suggest some kind of relationship or
          hierarchy.
      - sys:
          id: 2W4qNU8IVWQAyuuoaaaYCE
          created_at: !ruby/object:DateTime 2016-09-12 11:30:29.588000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:30:29.588000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Late White Paintings
        title_internal: 'Botswana: featured site, chapter 7'
        body: White finger-painted images appear more crudely executed and are made
          from a powdery or greasy white pigment. More than 200 paintings at 20 different
          sites show paintings in this style, half of these depictions occur in White
          Paintings Shelter alone. Subject matter includes people facing forwards
          with their hands on hips, figures riding horses, a possible wagon wheel
          and a figure standing on a wagon, as well as an elephant, rhino, giraffe,
          eland, cows, antelope, snakes, unidentified animals and geometric designs,
          particularly “m” shapes. White paintings occur at sites with red paintings
          and often superimpose them.
      - sys:
          id: 3szVgL4Drqs2eicWcmKIaI
          created_at: !ruby/object:DateTime 2016-09-12 11:32:18.860000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:32:18.860000000 Z
          content_type_id: 3NZwbeG360yGuoKUUCU8Oy
        image:
          sys:
            id: k0cOVVuRnUmcWEYUQsuiG
            created_at: !ruby/object:DateTime 2016-09-12 11:41:41.851000000 Z
            updated_at: !ruby/object:DateTime 2016-09-12 11:41:41.851000000 Z
          title: BOTTSD0590001
          description: 
          url: "//images.contentful.com/xt8ne4gbbocd/k0cOVVuRnUmcWEYUQsuiG/98eaf4781fbe7a6b0a4a7a395808f618/BOTTSD0590001_jpeg.jpg"
        caption: Painted white geometric designs on a protected rock face. Female
          Hill, Tsodilo Hills  (2013,2034.20999). © TARA/ David Coulson
      - sys:
          id: 6zm0EQehBCyEiWKIW8QkmC
          created_at: !ruby/object:DateTime 2016-09-12 11:30:30.484000000 Z
          updated_at: !ruby/object:DateTime 2016-10-17 11:06:00.177000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Cupules/Grooves
        title_internal: 'Botswana: featured site, chapter 8'
        body: There are no engravings at Tsodilo representing animals or human figures,
          but more than 25 sites show evidence of small round depressions ground into
          the rock, known as cupules, as well as various shaped grooves that have
          been chipped and ground into the rock. The majority of sites are found on
          Female Hill, with four on Male Hill and one site on Child Hill. Cupules
          tend to measure about 5cm or more wide and less than a 1 cm deep, although
          larger examples occur. They can occur at painted rock art sites but also
          on their own. For the most part they are found in groups ranging from 5
          to 100 and in three cases, considerably more. For example, in Rhino Cave
          there are 346 carved into a vertical wall and nearly 1,100 at Depression
          Shelter. The purpose or meaning of cupules is unknown; they may have denoted
          a special place or the number of times a site had been visited. However,
          we have no dates for any of the cupules and even if they are adjacent to
          a rock art site, they are not necessarily contemporaneous. From their patina
          and general wear it has been proposed that some cupules may date back tens
          of thousands of years to the Middle Stone Age. If paintings also existed
          at this time they have long since disappeared.
      - sys:
          id: 5xeXEU1FpS26IC0kg6SoIa
          created_at: !ruby/object:DateTime 2016-09-12 11:32:30.877000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:32:30.877000000 Z
          content_type_id: 3NZwbeG360yGuoKUUCU8Oy
