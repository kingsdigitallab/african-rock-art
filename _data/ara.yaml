  title_internal: 'Ethiopia: featured site, chapter 3'
  body: The chronology of the Shepe cows is difficult to determine, but stylistically
    they have been related to the Laga Oda paintings in the area of Harar and to other
    sites in Eritrea and Djibouti. According to most researchers, the Shepe figures
    have been ascribed to the so-called Ethiopian-Arabian style, with a generic chronology
    from the 3rd to the 1st millennia BC. Shepe engravings can be considered relatively
    naturalistic, and therefore should be among the oldest depictions of this style.
    Other interpretations, however, consider Shepe and the nearby sites a completely
    differentiated school whose chronology is still unclear but could be more recent.
