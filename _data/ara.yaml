        title: ''
        title_internal: Kolo Chapter 1
        body: The Kondoa rock art sites are located on the eastern slopes of the Maasai
          escarpment, which borders the western side of the Great Rift Valley in central
          Tanzania, covering an area of over 2,336 km². Stretching for around 18 km
          along the escarpment, the exact number of rock art sites in the Kondoa area
          is unknown but is estimated to be up to 450, the oldest of which are thought
          be more than 2,000 years old. The extensive and spectacular collection of
          rock paintings are attributable to both hunter-gatherer and pastoralist
          communities and the images are testament to the changing socio-economic
          environment in the region. The hunter-gatherer rock paintings of Kondoa
          are dominated by human figures and animals. While a dark reddish brown predominates,
          other colours include yellow, orange, red and white.  Some of the shelters
          are still considered to have cultural associations with the people who live
          nearby, reflecting their beliefs, rituals and cosmological traditions. In
          2006, Kondoa was nominated and listed as one of UNESCO’s World Heritage
          rock art sites in Africa.
      - sys:
          id: 2e0bNc68UUM0YKaM40Sm4C
