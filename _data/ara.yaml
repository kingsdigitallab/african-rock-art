        title_internal: 'Somaliland: featured site, chapter 2'
        body: The site was discovered in 2002 by a French team led by Xavier Gutherz
          which studied the beginning of Pastoralism in the Horn of Africa. Along
          with the paintings, lithic tools were found scattered throughout the site,
          and tombs marked with stelae and mounds can be seen in the neighbourhood.
          The paintings are distributed along 20 rock shelters, the biggest being
          around 10 meters long. Most of them correspond to humpless cows with curved
          or lyre-like white horns (sometimes with reddish tips) and marked udders.
          Paintings are enormously colourful, including red, white, black, violet,
          brown and yellow both isolated and combined. However, the most distinctive
          feature of these cows is their necks, depicted rectangular, abnormally wide
          and either blank or infilled with red and white stripes, either straight
          or wavy. These strange necks have been interpreted as mats hanging from
          the actual neck, in what could be interpreted as a ceremonial ornament.
