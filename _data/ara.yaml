        title: Research history
        title_internal: 'Morocco: country, chapter 4'
        body: 'European audiences began studying the rock art in Morocco decades after
          the study of rock art in Algeria and Libya, with the first news of rock
          art coming from French and German travellers late in the 19th century. The
          most significant boost came after the Treaty of Fes in 1912, when the presence
          of the colonial authorities led indirectly to an increasing knowledge of
          rock art sites, as Spanish and French officers started to show interest
          in the engravings. However, it was not until after Moroccan independence
          in 1956 that systematic research began throughout the country. Since then,
          archaeological information has progressively grown, although regional syntheses
          are still scarce: only the Atlas (Malhomme, Rodrigue) and part of southern
          Morocco (Simoneau) have exhaustive catalogues of sites. The first comprehensive
          study of Moroccan rock art was made in 2001 (Searight), when for the first
          time, a global approach to Moroccan rock art areas, themes and chronology
          was undertaken.'
      - sys:
          id: 4Rkp5dL3BegaOyGkisoMwg
          created_at: !ruby/object:DateTime 2015-11-26 12:45:02.929000000 Z
          updated_at: !ruby/object:DateTime 2015-11-26 12:45:02.929000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Themes
        title_internal: 'Morocco: country, chapter 5'
        body: 'As in most countries, mammals are the most frequent depictions, especially
          cattle, horses and different types of antelope. Many other animals, such
          as giraffes, elephants, rhinoceros, dromedaries or lions are depicted, if
          more scarcely. The second main theme is human figures, especially in the
          south of the country, where depictions of Libyan-Berber riders are very
          common. In the High Atlas area they are usually depicted isolated, surrounded
          by weapons, which are another big theme in Moroccan rock art: a panoply
          of these can be seen, including daggers, bows and arrows, spears, shields,
          axes and halberds.'
