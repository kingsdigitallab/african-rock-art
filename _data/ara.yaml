          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Sudan: featured site, chapter 5'
        body: Other than giraffes, the lack of large wild animals depicted (e.g. elephants)
          may indicate the climate to have been too dry for them, as during this time
          the area fluctuated in aridity, eventually becoming desert. There are, however,
          permanent springs at Jebel Uweinat and a more temperate microclimate here
          may have allowed pastoralists to subsist while the surrounding area became
          inhospitable. Indeed, despite its present remoteness, evidence suggests
          millennia of successive human presence, and as recently as the early 20th
          century, herders of the Toubou peoples were reported to be still living
          in the area. The camel engravings cannot be much older than 2,000 years,
          because camels were unknown in Africa before that, and the recent discovery
          of an ancient Egyptian hieroglyphic inscription from the Early Middle Kingdom
          serves to confirm that Jebel Uweinat has never really been ‘undiscovered’,
          despite having been unknown to Western geographers prior to the 20th century.
