          id: 3FUszfSDUQ42g2kUsukuQi
          created_at: !ruby/object:DateTime 2016-09-12 11:30:30.775000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:30:30.775000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Botswana: featured site, chapter 14'
        body: "Geometric designs are trickier to decipher.  Square geometric designs,
          also known as “shields” possibly represent human forms. Circular designs
          sometimes partially superimpose an animal or be placed within its outline.
          This superimposition may enhance the symbolic meaning of the animal.\n\nEither
          singly or in groups, and sometimes depicted with animals or people, geometric
          motifs show stylistic consistency across a wide area and are likely to have
          had some symbolic meaning. In Zambia, geometric designs are thought to have
          been be made by women and associated with the weather and fertility, while
          depictions of animals were made by men. The geometric rock art of Tsodilo
          fits into a pattern of similar imagery in central Africa and may be related
          to the same meanings of weather and fertility.\t\n"
