      - sys:
          id: 1MO5OjJiaQyeUYEkA0ioOi
          created_at: !ruby/object:DateTime 2015-11-25 13:57:11.093000000 Z
          updated_at: !ruby/object:DateTime 2015-11-25 13:57:11.093000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Kenya: featured site, chapter 5'
        body: 'The rock art sites of the eastern Lake Victoria region retain spiritual
          connotations for the communities living around them, even if their denoted
          modern significance differs from that envisioned by the original artists.
          The modern inhabitants of Mfangano Island are the Abasuba people, a Bantu
          language-speaking group unrelated to the Batwa who have nevertheless appropriated
          the sites as arenas of spiritual importance.  Members of the Wasamo clan
          in the area around Mawanga remember their having used the site for rain
          making rituals until a few decades ago, with red and white pigment apparently
          representing the moon and sun respectively.  Soot on the cave roof may indicate
          other recent human activity there. When the archaeologist James Chaplin—who
          first investigated the Kwitone site in the 1960s—visited it later, he was
          told by local Wagimbe clan people that they also held the paintings there
          to be associated with some taboos, and connected it with ancestor worship.
          These beliefs reflect events of the recent past, as the Abasuba only moved
          into the area in the last 400 years.  This followed an earlier occupation
          by Luo peoples, prior to which habitation by the Batwa is assumed. The local
          importance of the sites is highlighted in their stewardship by the Abasuba
          Peace Museum, which fosters a continuing relationship with the sites and
          those who live around them. '
