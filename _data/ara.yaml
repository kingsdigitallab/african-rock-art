      - sys:
          id: 5p9XKG2DjakmUkWuq6AuIK
          created_at: !ruby/object:DateTime 2015-11-26 11:05:00.923000000 Z
          updated_at: !ruby/object:DateTime 2015-12-08 14:54:12.049000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Niger: country, chapter 4'
        body: Consisting predominantly of engravings, the majority of depictions in
          this region fall within the so-called Libyan Warrior period or style of
          art, dating from 1,500–3,000 years ago, characterised by forward-facing
          figures with metal weapons and horses. Approximately 1,000 engravings of
          warriors have been recorded from the Aïr Mountains in Niger, as well as
          the Adrar des Iforas in bordering Mali. Based on investigations into the
          garments worn, accessories, headdresses and weaponry, and by studying the
          placement and superimposition of images, it has been proposed that there
          are two main stages of this Libyan Warrior rock art. The oldest is linked
          to a pastoral economy based on cattle-rearing, when metal had been introduced
          to the region and the use of the spear took over from the traditional bow.
          This region also hosts images of wild animals such as Barbary sheep and
          ostrich, as well as cattle.
