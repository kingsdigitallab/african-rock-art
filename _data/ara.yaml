          updated_at: !ruby/object:DateTime 2015-11-25 16:29:28.226000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Mauritania: featured site, chapter 3'
        body: The Tichitt Tradition is characterised by dry stonewall remains, and
          these are found at Guilemsi, although the extent of the connection with
          the Tichitt culture to the East is unclear. The ridge at Guilemsi contains
          many apparent funerary monuments consisting of rectangular stone platforms,
          as well as apparent dwelling structures. Some of the funerary monuments
          appear to be associated with rock shelters, but any connection of the stone
          structures to the rock art remains unknown.
