        title: Chronology
        title_internal: 'Somalia: country, chapter 6'
        body: As in many other places, the establishment of accurate chronologies
          for Somaliland rock art is challenging. In this case, the lack of long term
          research has made things more difficult, and most hypotheses have been based
          in stylistic approaches, analysis of depictions and a small set of radiocarbon
          data and archaeological excavations. According to this, the oldest depictions
          could be dated to between the mid-3rd and the 2rd millennium BC, although
          older dates have been proposed for Laas Geel. This phase would be characterized
          by humpless cows, sheep and goats as well as wild animals. These sites would
          indicate the beginning of domestication in this region, the cattle being
          as a fundamental pillar of these communities. From this starting point the
          relative antiquity of the depictions would be marked by a tendency to schematism,
          visible in the superimpositions of several rock art sites. The introduction
          of camels would mark a chronology of the end of the first millennium BC,
          while the date proposed for the introduction of zebus (humped cows) should
          be placed at between the 1st Centuries BC and AD.
