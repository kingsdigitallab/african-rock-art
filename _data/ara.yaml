        title_internal: 'Ethiopia: country, chapter 8'
        body: 'Not all themes are distributed in every area. In Sidamo, almost all
          figures depict humpless cows, while subjects in the Harar region show a
          far bigger variability. Again, differences in techniques are also evident:
          while depictions in the Harar region are mainly paintings, in Sidamo many
          figures are engraved in a very singular way, lowering the area around the
          figures to achieve a bas-relief effect. The clear differences between the
          Sidamo engravings (known as the Chabbé-Galma group) and those of the Harar
          (the Laga Oda-Sourré group) have led to criticisms about the perceived uniformity
          of the *Ethiopian-Arabian* style.'
