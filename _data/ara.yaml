      title_internal: 'Namibia: country, chapter 3'
      body: 'Namibia covers an area of around 815,625km² in the south-west of Africa,
        bordering Angola and Zambia in the North, Botswana in the east, and South
        Africa to the south.  Namibia’s climate is mainly arid or semi-arid, with
        the dry environment of the Namib desert covering the entirety of the country’s
        coastline in the west andbordered by southern Africa’s Great Escarpment, a
        rocky ridge at the edge of the central plateau running in rough parallel to
        the coastline. East of the ridge, the central plateau stretches towards the
        edge of the basin enclosing the western portion of the Kalahari, a semi-desert
        environment extending into Botswana and South Africa. '
    - sys:
        id: 1uThiykyCAYWWieyOKciQi
