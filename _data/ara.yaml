        title_internal: 'Ethiopia: country, chapter 3'
        body: 'Ethiopian rock art is located around two main areas: around the city
          of Harar to the east and the Sidamo region to the south-west. The first
          group comprises mainly painted depictions, while the second one is characterized
          by a bas-relief technique specific only to this area. However, rock art
          has also been discovered in other areas, such as the border with Eritrea,
          the area near Kenya and the Benishangul-Gumuz region, a lowland area along
          the border with Sudan. As research increases, it is likely that more rock
          art sites will be discovered throughout the country. In addition to these
          engravings and paintings, Ethiopia is also known for its decorated stelae,
          tall stone obelisks that are usually engraved with culturally and religiously
          important symbols. One of these places is Tiya, a burial place declared
          a World Heritage Site which has 32 richly decorated stelae. Although not
          strictly rock art in the traditional sense, they nevertheless represent
          one of the most interesting group of archaeological remains in the south
          of Ethiopia and demonstrate similar techniques to some of the engraved depictions.'
