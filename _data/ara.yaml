      - sys:
          id: 2Oc2SJpN9msEGCM0iWUGsw
          created_at: !ruby/object:DateTime 2016-09-26 14:50:47.116000000 Z
          updated_at: !ruby/object:DateTime 2016-09-26 14:50:47.116000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Namibia: country, chapter 7'
        body: 'The Cologne programme also sponsored the excavation work of archaeologist
          Erich Wendt, who between 1968 and 1970 worked at numerous sites investigating
          Late Stone Age activity in the country.  During this time, Wendt recovered
          seven slabs bearing pigment from a layer in a cave of the Huns Mountains
          in southern Namibia, which have been scientifically dated to 30,000 years
          ago.  Four of these exhibited pigmented imagery of animals including a possible
          rhinoceros, a portion of a possible zebra figure and a complete unidentified
          quadruped formed by two of the plaques fitting together.  These remain the
          oldest known figurative art in Africa.  Much further rock art recording
          and excavation work has been undertaken since the 1980s in the Spitzkoppe,
          Erongo, Brandberg and other areas, with key research led by archaeologists
          Erich Wendt, Tilman Lenssen-Erz, Rudolf Kuper, John Kinahan and Sven Ouzman,
          among others.  '
      - sys:
          id: 1pTemf7LfaYckkgiam004s
          created_at: !ruby/object:DateTime 2016-09-26 14:51:03.951000000 Z
          updated_at: !ruby/object:DateTime 2016-09-26 16:40:09.534000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Themes
        title_internal: 'Namibia: country, chapter 8'
        body: "Much of the painted rock art in Namibia may be broadly compared to
          the wider hunter-gatherer rock art oeuvre found throughout southern Africa,
          similar in theme and composition and believed to be a part of the same general
          tradition, which is generally attributed to San|Bushman¹ people and their
          ancestors.  Imagery includes scenes of human figures carrying bows and other
          implements, wild animals and unidentified shapes in different pigments.
          \ Overall, human figures dominate in the paintings of Namibia, making up
          more than 2/3 of the painted figures, and where the gender can be recognised,
          they are more commonly male than female.  Prominent painting subjects and
          styles in the rock art of Namibia (particularly the best-studied west-central
          region) include, at some sites, clearly delineated dots and patterns on
          human figures, a particular tradition of showing human figures with voluminous
          decorated hairstyles, and more images of giraffe and kudu, gemsbok and springbok
          antelope than in other southern African regions.  Other images of animals
          include those of zebras, elephants, rhinoceros and ostriches.  More occasional
          motifs found include plants, cattle, sheep and handprints. \n\n¹ San|Bushmen
          is a collective term used to describe the many different hunter-gatherer-fisher
          groups living in southern Africa who have related languages and cultural
          traditions. Both 'San' and 'Bushmen' are considered offensive terms by some
          members of these groups, although others have positively adopted them."
      - sys:
          id: 3EiSSgVDtCWA4C4EOyW2ai
          created_at: !ruby/object:DateTime 2016-09-26 14:51:19.714000000 Z
