        title: Introduction
        title_internal: 'Egypt: country, chapter 1'
        body: The rock art of Egypt was largely unknown outside of the region until
          the beginning of the 20th century. The rock paintings and engravings of
          Egypt feature a range of subjects and styles, including domestic cattle,
          wild animals, humans, boat images and inscriptions. Much of the rock art
          appears to date from within the last 8,000 years. However, earlier Palaeolithic
          engravings have also been found near the Nile, suggesting a longer time
          frame for the practice. The majority of Egypt’s most famous rock art, including
          the ‘Cave of Swimmers’, is found in the desert in the far south-west of
          the country.
      - sys:
