          created_at: !ruby/object:DateTime 2016-09-12 11:53:52.331000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:53:52.331000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Zimbabwe: country, chapter 4'
        body: 'Along with human figures, animals are widely represented in Zimbabwean
          rock art, with kudu depictions dominating, but also with zebra, tsessebe
          and sable antelopes commonly represented. Surprisingly, other antelopes
          such as eland, waterbucks or wildebeest are very rarely represented, while
          other animals (lions, cheetah, birds, ant bears, porcupines, baboons or
          warthogs) are very scarce. Fish and crocodiles are relatively common, the
          latter represented as if seen from above or below. There seems to be a preference
          for the depiction of females rather than males, especially in the case of
          antelopes or elephants. Regardless of the type of animal, the depictions
          seem to have a deep symbolism far beyond the representation of animals just
          hunted and consumed, often being surrounded by dots, flecks or networks
          of lines. That symbolism is especially important in the case of the elephant,
          which is often depicted being hunted by groups of men. '
