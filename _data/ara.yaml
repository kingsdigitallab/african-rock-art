    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Geography and rock art distribution
  title_internal: 'Botswana: country, chapter 2'
  body: The Republic of Botswana is bordered by South Africa to the south, Namibia
    to the west and north and Zimbabwe to the north-east. It shares a short border
    consisting of a few hundred metres with Zambia to the north. The majority of this
    flat country, around 70%, is made up of the Kalahari Desert, with the Okavango
    Delta, one of the world’s largest inland deltas located in the north. Botswana
    has a subtropical climate of hot summers and warm winters due to its high altitude
    and is semi-arid due to the short rainy season. Rock art is scattered across the
    country with the main sites being found in the Tsodilo Hills in the north- west;  the
    Gubatshaa Hills in the Chobe National Park, east of the Okavango Delta;  Tuli
    Block in the far east of the country and Manyana in the south-east.
- sys:
    id: FXOBNXwFq0WAuyUQC4uGm
    created_at: !ruby/object:DateTime 2016-09-12 11:26:42.821000000 Z
    updated_at: !ruby/object:DateTime 2016-10-17 15:41:00.509000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Research history
  title_internal: 'Botswana: country, chapter 3'
  body: |
    German geologist Siegfried Passarge visited the Tsodilo Hills on the 1st July 1898, mapping the area, writing on the geology and photographing a few rock paintings. In 1907, he published tracings of his photos in Die Buschmänner der Kalahari. A passing mention of the Hills was made in 1913 in a brief report by Max Happe, but it was François Balsan, a French industrialist and explorer, who raised the profile of Tsodilo Hills when over two days he photographed and prepared tracings of what has come to be known as the “Rhino Panel” on September 27-28 1951.

    Laurens van der Post’s publication of *The Lost World of the Kalahari* in 1958 brought Tsodilo Hills and its rock art to the attention of the wider world. Van der Post, an Afrikaner, had planned to make a film of the rock art in the region, but a number of events including the shooting of a steenbok (a severe crime locally), the cameras jamming and swarms of bees descending upon their camp, conspired against him and resulted in van der Post leaving the Hills in despair. However, he also left an apologetic note at the rock art panel he had been trying to film as a way of assuaging the wrath of the “Spirit of the Hills” as he put it. The rock face he was trying to film, comprising eland, giraffe and handprints, is now known as “Van der Post Panel”.
- sys:
    id: dqvTnHT7xeCC0omYUgyas
    created_at: !ruby/object:DateTime 2016-09-12 11:26:59.386000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:26:59.386000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: ''
  title_internal: 'Botswana: country, chapter 4'
  body: |
    In 1963 Alec Campbell visited the region with George Silberbauer, an ethnographer who had studied the San|Bushmen in Botswana. As Director of Botswana’s National Museum, Campbell had a little government funding to record the rock art and excavate the rock shelters. Subsequently he collaborated with archaeologists Larry Robbins, Mike Murphy, and paleo-geographer George Brook.

    During the 1990s, Campbell, along with the staff from the National Museum recorded around 400 rock art sites numbering over 4,000 individual paintings. In 2001 Tsodilo Hills became a UNESCO World Heritage Site because of its spiritual significance to local peoples, as well as its unique record of human settlement over many millennia.
- sys:
    id: 7DJn8Jqhy0cwGwksoWSOIS
    created_at: !ruby/object:DateTime 2016-09-12 11:27:18.797000000 Z
    updated_at: !ruby/object:DateTime 2016-10-17 15:41:18.565000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Distribution and themes
  title_internal: 'Botswana: country, chapter 5'
  body: |-
    Tuli Block is a narrow fringe of land in the far east of the country that borders South Africa and lies on the banks of the Limpopo River. This area is characterised by rock engravings of human and animal footprints, and cupules, which hold spiritual importance both for San|Bushman¹ hunter-gatherers and Tswana farmers. The engravings are thought to refer to a local myth that tells of an ancestor, named Matsieng, who is believed to have emerged from a waterhole followed by his animals. However, there are several localities in the region that claim this origin myth. It is thought the engravings in this area were created by the San|Bushmen and linked to their belief system, appropriated later by the Tswana farmers.

    The most renowned rock art in Botswana comes from the Tsodilo Hills in the north-west of the country. With more than 4,500 paintings preserved in an area of 10km² it has been termed the “Louvre of the Desert”.  Tsodilo is made up of four main hills; Male Hill, Female Hill, Child Hill and North Hill, and paintings occur on all four. The subject matter, comprised of red and white paintings, includes animals, human figures and geometric designs. Red paintings are likely to have been made by San|Bushmen, while the white paintings are more difficult to attribute authorship to but may be a later continuation of the red tradition. There are no engraved images at Tsodilo but cupules and ground grooves are a common feature.  Dating of the paintings at Tsodilo has been difficult, and because many of them occur on exposed surfaces where they are susceptible to damage by the sun, rain and wind, what remains is probably not very old. However, paintings of cattle, which are also badly faded, probably date to between AD 800 and 1150 when people kept these animals in this area.

    ¹ San|Bushmen is a collective term used to describe the many different hunter-gatherer-fisher groups living in southern Africa who have related languages and cultural traditions.  Both 'San' and 'Bushmen' are considered offensive terms by some members of these groups, although others have positively adopted them.
- sys:
    id: 5Uz37dTcS4WM0wsMqykGyM
    created_at: !ruby/object:DateTime 2016-09-12 11:27:44.093000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:27:44.093000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Botswana: country, chapter 6'
  body: '250 km east of the Tsodilo Hills, on the eastern side of the Okavango Delta,
    lie the Gubatshaa Hills. Paintings here consist of geometric designs and finger
    painted animals such as eland, elephant, antelope and giraffe. Geometric designs
    are stylistically different from those at Tsodilo but share similarities with
    some painted designs in Carnarvon District, Northern Cape, South Africa. '
- sys:
    id: 47oOZzqdvqw4624OYwIwMY
    created_at: !ruby/object:DateTime 2016-09-12 11:28:00.942000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:28:00.942000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Botswana: country, chapter 7'
  body: 'Rock art is rare in the south-east of the country, but the site of Manyana
    is noteworthy because it is the only one that has been excavated. The paintings
    are found at five sites along a rock outcrop of 0.75 km at the base of the Koboleng
    Hills, and while once richly decorated, many of the paintings have now faded.
    It is difficult to determine exactly when the paintings were made, but excavation
    shows the use of ochre from the earliest occupation levels dating to the Late
    Stone Age, around AD 100 - 800, with the latest occupation levels dating to the
    Late Iron Age, around AD 1600-1700. Interestingly, none of the paintings were
    done in white, a colour found at many other sites in Botswana and other regions
    of southern Africa, and often attributed to paintings of Iron Age date. In addition,
    there are no images of eland or figures combining human/antelope form which are
    common occurrences in South African rock art. '
- sys:
    id: dPgwiUL3AkUeqOoAcmgG0
    created_at: !ruby/object:DateTime 2016-09-12 11:28:17.317000000 Z
    updated_at: !ruby/object:DateTime 2016-10-17 15:42:22.619000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Cupules and grooves
  title_internal: 'Botswana: country, chapter 8'
  body: Cupules and grooves engravings can be found in the Tsodilo Hills, and also
    in the eastern part of the country in Tuli Block and Gubatshaa Hills. Engravings
    include human footprints and animal tracks. Most sites with engravings and/or
    cupules occur near water; for example at the site of Riverslee in the Tuli Block
    they encircle a waterhole while at Basinghall the cupule site is near the Limpopo
    River.
- sys:
    id: 4Jy5ySl2ByIo6wE442Ua4k
    created_at: !ruby/object:DateTime 2016-09-12 11:28:33.030000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:28:33.030000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Botswana: country, chapter 9'
  body: Because the identity of the artists are unknown to us we can only speculate
    on the function and/or meanings of the art in relation to other rock art traditions
    in southern Africa.  These may include fertility, health, abundance, protection
    against evil spirits or summoning rain. Contemporary communities at Tsodilo Hills
    believe that spirits live in the Hills and have explained how those who enter
    the Hills must be respectful as the spirits are capable of both curing and punishing
    people. In particular, White Paintings Shelter in the Tsodilo Hills was used as
    a place to perform curative dances that involved the placing of hands on the paintings
    in order to use its power. Geometric designs are more difficult to interpret but
    may fit into a tradition of other geometric symbols in the region and represent
    weather and fertility symbols.
- sys:
    id: 2sRPLGg0x20QMQWwoSgKAa
    created_at: !ruby/object:DateTime 2016-09-12 11:30:29.552000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:30:29.552000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Botswana: featured site, chapter 5'
  body: 'Geometric designs include circles and ovals with internal grid patterns,
    rectilinear motifs termed “shields”, some handprints and rows of finger impressions.
    In addition, there are a number of rectangular motifs that have been called “stretched
    skins”. Similar designs have been found in Zambia, Angola, Namibia, northern South
    Africa and Malawi. '
- sys:
    id: 2W4qNU8IVWQAyuuoaaaYCE
    created_at: !ruby/object:DateTime 2016-09-12 11:30:29.588000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:30:29.588000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Late White Paintings
  title_internal: 'Botswana: featured site, chapter 7'
  body: White finger-painted images appear more crudely executed and are made from
    a powdery or greasy white pigment. More than 200 paintings at 20 different sites
    show paintings in this style, half of these depictions occur in White Paintings
    Shelter alone. Subject matter includes people facing forwards with their hands
    on hips, figures riding horses, a possible wagon wheel and a figure standing on
    a wagon, as well as an elephant, rhino, giraffe, eland, cows, antelope, snakes,
    unidentified animals and geometric designs, particularly “m” shapes. White paintings
    occur at sites with red paintings and often superimpose them.
- sys:
    id: 28cyW9T0iUqYugWyq8cmWc
    created_at: !ruby/object:DateTime 2016-09-12 11:30:29.590000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:30:29.590000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Introduction
  title_internal: 'Botswana: featured site, chapter 1'
  body: 'Tsodilo Hills, located in north-west Botswana, contains around 400 rock art
    sites with more than 4,000 individual paintings, and has been termed the “The
    Louvre of the Desert”.  Designated a World Heritage Site by UNESCO in 2001, Tsodilo
    comprises four main hill: Male Hill, Female Hill, Child Hill and North Hill with
    paintings occurring on all four. This region shows human occupation going back
    100,000 years.  At sunset the western cliffs of the Hills radiate a glowing light
    that can be seen for miles around, for which the local Juc’hoansi  call them the
    “Copper Bracelet of the Evening”.'
- sys:
    id: Yer3GOpD8siKgO0iwcaSo
    created_at: !ruby/object:DateTime 2016-09-12 11:30:29.644000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:30:29.644000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Rock Art
  title_internal: 'Botswana: featured site, chapter 2'
  body: The paintings at Tsodilo are unique in comparison to other San|Bushmen rock
    art in both techniques and subject matter. San|Bushmen paintings are well-known
    throughout southern Africa for their fine-line detail because they were brush
    painted, but those at Tsodilo are finger painted. In addition, 160 depictions
    of cattle are portrayed in the same style as wild animals, and more geometric
    designs appear here than anywhere else. Tsodilo animal drawings are larger and
    the geometric designs simpler than those found elsewhere.  In comparison to human
    figures elsewhere in southern Africa, those at Tsodilo appear without bows and
    arrows, clothing or any forms of personal ornamentation.  In addition, numerous
    cupules and grooves are incised and ground into rock surfaces, sometimes close
    to painted rock art sites and some on their own. For the residents of Tsodilo,
    the hills are a sacred place inhabited by spirits of the ancestors.
- sys:
    id: 43rtUm8qI8KmCcYYMSOgmq
    created_at: !ruby/object:DateTime 2016-09-12 11:30:29.677000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:30:29.677000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: The Red Paintings
  title_internal: 'Botswana: featured site, chapter 3'
  body: 'The subject matter of red finger-painted depictions can be divided into animals,
    human figures and geometric designs. Unusually, animals, mainly large mammals
    and cattle have been depicted in twisted perspective with two horns and two or
    four legs displayed in silhouette. '
- sys:
    id: 4erJYWZNlCKAQwwmIGCMMK
    created_at: !ruby/object:DateTime 2016-09-12 11:30:29.705000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:30:29.705000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Botswana: featured site, chapter 4'
  body: 'Human figures are schematic and depicted by two intersecting lines, a vertical
    line which thickens at the middle to indicate hips and buttocks, and the other
    a horizontal shorter line joined at the middle to represent a penis. Female figures
    are depicted with two legs and show two projections near the top indicating breasts. '
- sys:
    id: 28VhGOdi2A2sKIG20Wcsua
    created_at: !ruby/object:DateTime 2016-09-12 11:30:29.799000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:30:29.799000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Botswana: featured site, chapter 6'
  body: While most of the images in the Tsodilo Hills seem to be discrete depictions,
    some sites show figures. Some of these figures are with cattle as well as women
    standing in rows in connection with animal groups, possibly showing some relationship
    with each other. Additionally, some of the rock art in the Tsodilo Hills shows
    superimposition, but this occurs infrequently. In some cases red geometric designs
    superimpose animals, but geometric designs and animals never superimpose human
    figures, nor do images of cattle ever superimpose other images – which may suggest
    some kind of relationship or hierarchy.
- sys:
    id: 6zm0EQehBCyEiWKIW8QkmC
    created_at: !ruby/object:DateTime 2016-09-12 11:30:30.484000000 Z
    updated_at: !ruby/object:DateTime 2016-10-17 11:06:00.177000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Cupules/Grooves
  title_internal: 'Botswana: featured site, chapter 8'
  body: There are no engravings at Tsodilo representing animals or human figures,
    but more than 25 sites show evidence of small round depressions ground into the
    rock, known as cupules, as well as various shaped grooves that have been chipped
    and ground into the rock. The majority of sites are found on Female Hill, with
    four on Male Hill and one site on Child Hill. Cupules tend to measure about 5cm
    or more wide and less than a 1 cm deep, although larger examples occur. They can
    occur at painted rock art sites but also on their own. For the most part they
    are found in groups ranging from 5 to 100 and in three cases, considerably more.
    For example, in Rhino Cave there are 346 carved into a vertical wall and nearly
    1,100 at Depression Shelter. The purpose or meaning of cupules is unknown; they
    may have denoted a special place or the number of times a site had been visited.
    However, we have no dates for any of the cupules and even if they are adjacent
    to a rock art site, they are not necessarily contemporaneous. From their patina
    and general wear it has been proposed that some cupules may date back tens of
    thousands of years to the Middle Stone Age. If paintings also existed at this
    time they have long since disappeared.
- sys:
    id: RIKm0qhPO0CeIoommeWeO
    created_at: !ruby/object:DateTime 2016-09-12 11:30:30.503000000 Z
    updated_at: !ruby/object:DateTime 2016-10-17 11:07:04.906000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Botswana: featured site, chapter 9'
  body: Grooves are less common than cupules, but are often easier to detect. They
    occur in small groups of 3 to 15 and are elongated oval or canoe-like in shape,
    and are found mostly on horizontal or near-horizontal surfaces. Their function
    is unknown, although a thin slab of stone with a curved round edge was excavated
    from Depression Shelter which matched one of the grooves in the shelter.
- sys:
    id: 2rAlzTp1WMc4s8WiAESWcE
    created_at: !ruby/object:DateTime 2016-09-12 11:30:30.536000000 Z
    updated_at: !ruby/object:DateTime 2016-09-13 13:31:07.523000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Who were the artists?
  title_internal: 'Botswana: featured site, chapter 10'
  body: "It is a bit of a mystery about who actually created the paintings at Tsodilo,
    as the red images at Tsodilo do not fit neatly into other known styles of rock
    art in southern Africa. They do not show the fine brush work of San|Bushmen¹ in
    other parts of southern Africa, nor the cruder style of white paintings attributed
    to later Bantu-speaking farmers.\n\nIt is possible that they were painted by the
    Khoesan during the first millennium AD, the original settlers in the area who
    made stone tools and herded livestock. A local Ncaekhoe man (a Central San people)
    claims his ancestors made the paintings and it is possible that some or many of
    the cattle images were painted by pastoral ancestors of Ncaekhoe. \n\nThe white
    paintings are more difficult to attribute authorship, although as they are comparable
    to the red paintings, comprising the same subject matter of elephant, rhino, giraffe
    and antelope as well as geometrics, they may reflect a later version of the red
    tradition.\n\n"
- sys:
    id: 3kNt1aGj6wssQ0SEwCgIcA
    created_at: !ruby/object:DateTime 2016-09-12 11:30:30.552000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:30:30.552000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Botswana: featured site, chapter 12'
  body: 'Similarly, the first horses known to reach Tsodilo belonged to a party of
    Griqua traders who passed nearby on their way to Andara in 1852, the earliest
    probable date for the paintings of figures on horseback (Campbell, Robbins and
    Taylor, 2010:103). It is not clear when the red painting tradition ceased but
    this could have occurred in the twelfth century when Tsodilo stopped being a major
    trade centre and seemingly the local cattle population collapsed. '
- sys:
    id: 55nMUbiXCEequAa4egOUMS
    created_at: !ruby/object:DateTime 2016-09-12 11:30:30.558000000 Z
    updated_at: !ruby/object:DateTime 2016-10-17 11:10:22.009000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Dating
  title_internal: 'Botswana: featured site, chapter 11'
  body: The paintings at Tsodilo are often faded because they are located on rock
    faces exposed to the sun, wind and rain. As such, dating them scientifically is
    problematic as little or no suitable organic material remains. However, cattle
    paintings may help to date the art. There are about 160 depictions of cattle,
    which were common around the Tsodilo Hills between 800–1200 AD. As the cattle
    depictions are stylistically similar to other animal depictions it has been suggested
    that this seems to be a plausible date for most of the art (Coulson and Campbell,
    2001:103)
- sys:
    id: 3eB1mi7ZIIq6WAguuucCSk
    created_at: !ruby/object:DateTime 2016-09-12 11:30:30.591000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:30:30.591000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Interpretation
  title_internal: 'Botswana: featured site, chapter 13'
  body: "Giraffe, eland and rhino are by far the most common species depicted at Tsodilo,
    followed by elephant, gemsbok and cattle. However, these images tend to be discretely
    rendered and there does not appear to be any relationship between images on the
    same rock. \n\nRepresentations of people are simply painted and generally stick-like,
    identified to gender by either penis or breasts. In some cases this may represent
    sexual virility and fertility, although in scenes where both occur it may merely
    indicate gender differences.\n\nCattle seem to appear in the rock art at the same
    time as human figures. In one scene, three figures, one leading a child, has been
    interpreted as either herding or stealing cattle (Campbell, Robbins and Taylor,
    2010:106). Three other sites show cattle depicted with what may be mythical rain
    animals. \n"
- sys:
    id: 3FUszfSDUQ42g2kUsukuQi
    created_at: !ruby/object:DateTime 2016-09-12 11:30:30.775000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:30:30.775000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Botswana: featured site, chapter 14'
  body: "Geometric designs are trickier to decipher.  Square geometric designs, also
    known as “shields” possibly represent human forms. Circular designs sometimes
    partially superimpose an animal or be placed within its outline. This superimposition
    may enhance the symbolic meaning of the animal.\n\nEither singly or in groups,
    and sometimes depicted with animals or people, geometric motifs show stylistic
    consistency across a wide area and are likely to have had some symbolic meaning.
    In Zambia, geometric designs are thought to have been be made by women and associated
    with the weather and fertility, while depictions of animals were made by men.
    The geometric rock art of Tsodilo fits into a pattern of similar imagery in central
    Africa and may be related to the same meanings of weather and fertility.\t\n"
- sys:
    id: 7zD4PqA2mQyY0yCYUYS6wk
    created_at: !ruby/object:DateTime 2016-09-12 11:53:51.426000000 Z
    updated_at: !ruby/object:DateTime 2016-09-13 13:33:12.839000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Zimbabwe: featured site, chapter 4'
  body: "Many of the depictions in the Matobo Hills are associated with hunter-gatherers,
    providing a great amount of information about the social, economic and spiritual
    life of these groups. Depictions of daily objects (bows, vessels, digging sticks,
    cloaks) appear depicted in the rock art, and humans are shown hunting animals,
    fighting other groups and dancing in what seem to be ritual scenes. In fact, many
    of the scenes show strong similarities to those found in the Drakensberg (South
    Africa), and part of the iconography in the Zimbabwean paintings – ‘therianthropes’
    (part-human, part-animal figures), elongated figures, rain animals, geometric
    figures – can be easily related to trance or rain-making activities similar to
    those seen in South Africa. These paintings have been interpreted as representing
    the trance experiences of shamans (the term ‘shaman’ is derived from Siberian
    concepts of Shamanism and its applicability to San|Bushman¹ cultures has been
    questioned, but it is utilised here on the understanding that it sufficiently
    represents trancers in this academic context, where it is the most frequently
    used term to describe them). However, unlike in South Africa, the Matobo Hills
    rock art is not recent and researchers lack the key ethnographic records that
    help us to interpret the paintings. Therefore, interpretations cannot be directly
    extrapolated from the South African paintings to those of the Matobo Hills, and
    researchers such as Peter Garlake have broadened the interpretative framework
    of this art to include social issues in addition to the religious. \n\n"
- sys:
    id: 7Mivw9c0Q8osQi802O6gwO
    created_at: !ruby/object:DateTime 2016-09-12 11:53:51.437000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:53:51.437000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Zimbabwe: featured site, chapter 2'
  body: 'The rock art of the Matobo Hills is as varied as that of the rest of Zimbabwe,
    mainly consisting of depictions of animals and human figures often grouped in
    complex scenes, clustered or represented in rows. Human figures are predominant,
    with males being more numerous than women and children very rare. They are usually
    depicted in a slender style, facing left or right but with the upper part of the
    body facing front, and often carrying bows, arrows or other objects. Regarding
    the animals, mammals dominate, with the kudu antelope being especially numerous
    although this animal is not commonly found in the Matobo Hills. A wide range of
    animals such as smaller antelopes, giraffes, zebras, ostriches, monkeys, eland
    antelope, rhinoceros and to a lesser extent carnivores are also depicted. The
    animals are represented in very different attitudes and may be depicted standing
    still, running or lying. Humans and animals are often related in hunting scenes.
    Along with animals and human figures, a fair number of geometric symbols are present,
    including a very characteristic type of motif made of a series of narrow oval-like
    shapes (formlings) usually depicted vertically, and sometimes interpreted as beehives. '
- sys:
    id: 5MtdMVT44MIamC44CmcMog
    created_at: !ruby/object:DateTime 2016-09-12 11:53:51.463000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:53:51.463000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Zimbabwe: featured site, chapter 6'
  body: 'The Matobo Hills constitute a perfect example of how nature and human presence
    can become imbricated, to create a living landscape in which every hill is recognized
    individually and many of them are still venerated by the communities living in
    the area. Undoubtedly, rock art played a significant role in this process of progressive
    sacralisation of the landscape. The importance of the thousands of sites scattered
    throughout the hills is an invaluable testimony of the strong spirituality of
    hunter-gatherers that created it, and their deep relation to the land in which
    they lived. '
- sys:
    id: 1ovLRkQ1IMUeuGQMoEaymO
    created_at: !ruby/object:DateTime 2016-09-12 11:53:51.470000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 19:02:39.778000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Chronology
  title_internal: 'Zimbabwe: country, chapter 6'
  body: "As with much rock art, the dating of Zimbabwe paintings is a challenging
    subject, although there is a consensus about them being significantly older than
    those of the Drakensberg and probably dated at before 2,000 years ago. The lack
    of any type of agriculture-related images in the paintings, which was established
    by the 1st millennium AD, sets a relative dating for the depictions, while the
    scarcity of sheep (introduced by the second half of the first millennium BC in
    the area) points to a time period in which these animals were still uncommon.
    These hints and the fact that, unlike in other areas there are not historical
    subjects represented in the paintings, seems to indicate that Zimbabwean paintings
    are at least 1,000 years old. However, archaeological evidence (Walker 2012: 44)
    suggests that rock art could be significantly older than that, at least several
    thousands of years old. \n\n"
- sys:
    id: 2Kp0Cep9RmeI4gyMAMMaCy
    created_at: !ruby/object:DateTime 2016-09-12 11:53:51.486000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:53:51.486000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Zimbabwe: featured site, chapter 3'
  body: 'One of the characteristics of the Matobo Hills rock art is the incredible
    variety of colours used, which includes a wide range of reds, purples, oranges,
    browns and yellows, as well as black, white and grey tones. Colours are often
    combined, and in some cases particular colours seem to have been chosen for specific
    animals. A common feature in some types of animals as giraffes and antelopes is
    the outline of the figure in red or white, with the body infilled in a different
    colour. '
- sys:
    id: 2MAT92oDegwysmWWecW8go
    created_at: !ruby/object:DateTime 2016-09-12 11:53:51.570000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:53:51.570000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Zimbabwe: featured site, chapter 5'
  body: 'Not all the paintings in the Matobo Hills can be ascribed to groups of hunter
    gatherers, though. Although fewer, there are some paintings that correspond to
    a later period which were made by Iron Age farmers. Unlike in South Africa, rock
    art does not show evidence of interaction between these two groups, and it is
    probable that the hunter-gatherers that inhabited the area were either displaced
    or absorbed by these new farmer communities. However, some of the later paintings
    show some links with the previous hunter-gatherers traditions. This later art
    consists mainly of schematic figures (usually animals, including domestic ones
    such as goats and cows) and geometric symbols, mostly depicted in white but also
    red or black and smeared with the hand or the fingers. '
- sys:
    id: dcn9MCXYc02mqO620qoe8
    created_at: !ruby/object:DateTime 2016-09-12 11:53:51.731000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:53:51.731000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Zimbabwe: featured site, chapter 1'
  body: 'The Matobo Hills (also spelled as Matopo or Matopos Hills) are located to
    the south-west of Zimbabwe, in Matabeleland, one of the two main rock art regions
    in the country. It is a large region, more than 2000 sq. km, characterized by
    granite hills separated by nearly parallel valleys where the vegetation consists
    of scattered woodlands and areas covered by grass with an abundance of wild fruits.
    The region was occupied since at least the Middle Stone Age, but the human presence
    increased in the last millennia BC. The region holds an incredible amount of rock
    art; as many as 3,000 sites have been estimated based on the better surveyed areas.
    Paintings constitute the vast majority of depictions, although occasional engravings
    have also been reported. Paintings are usually found in rock shelters and associated
    with archaeological remains, which show an occupation of the area since the Early
    Stone Age. '
- sys:
    id: 36YlRmgg8EIiueMgCamy6e
    created_at: !ruby/object:DateTime 2016-09-12 11:53:52.275000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:53:52.275000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Zimbabwe: country, chapter 5'
  body: 'Human figures and animals are accompanied by many geometric symbols, usually
    related to trance-like contexts and include dots, wavy lines or stripes. One of
    the most original types of symbols known as ‘formlings’, are oblong figures divided
    in clusters and frequently combining several colours. These are difficult to interpret
    but could be associated with complex ideas related to trance states, although
    some other interpretations, such as their relating to beehives, have been suggested
    (Garlake 1995: 97).'
- sys:
    id: 5RnaGufDxeImKGM0msMOs6
    created_at: !ruby/object:DateTime 2016-09-12 11:53:52.292000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 22:03:55.089000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Zimbabwe: country, chapter 6'
  body: |-
    Traditionally, the themes expressed in Zimbabwean rock art have been identified as the same as those of the San|Bushmen¹ from South Africa and in many cases are undoubtedly related, and provide key hints for their interpretation. However, there are also differences, such as the emphasis given to different animals, the higher presence of trees and plants in Zimbabwe or the smaller presence of trance scenes in the north compared to that of the Drakensberg. Moreover, the lack of ethnographic information for Zimbabwean paintings and their older chronology make it difficult to establish the same type of associations as those made for other areas with more direct connections rock art to known cultures, as happens in South Africa. Although in a minority, rock art of a later chronology can be attributed to Iron Age farmers, characterized by more schematic figures, usually white and painted thickly with the finger or the hand. As is the case in other areas in Central Africa, some of these later depictions are related to rain making and initiation ceremonies.

    ¹ San|Bushmen is a collective term used to describe the many different hunter-gatherer-fisher groups living in southern Africa who have related languages and cultural traditions.  Both 'San' and 'Bushmen' are considered offensive terms by some members of these groups, although others have positively adopted them.
- sys:
    id: 2JiGtVlFnOqOUEqWcOyCms
    created_at: !ruby/object:DateTime 2016-09-12 11:53:52.331000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:53:52.331000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Zimbabwe: country, chapter 4'
  body: 'Along with human figures, animals are widely represented in Zimbabwean rock
    art, with kudu depictions dominating, but also with zebra, tsessebe and sable
    antelopes commonly represented. Surprisingly, other antelopes such as eland, waterbucks
    or wildebeest are very rarely represented, while other animals (lions, cheetah,
    birds, ant bears, porcupines, baboons or warthogs) are very scarce. Fish and crocodiles
    are relatively common, the latter represented as if seen from above or below.
    There seems to be a preference for the depiction of females rather than males,
    especially in the case of antelopes or elephants. Regardless of the type of animal,
    the depictions seem to have a deep symbolism far beyond the representation of
    animals just hunted and consumed, often being surrounded by dots, flecks or networks
    of lines. That symbolism is especially important in the case of the elephant,
    which is often depicted being hunted by groups of men. '
- sys:
    id: 1GwWneVcV2OGekOmYsisAk
    created_at: !ruby/object:DateTime 2016-09-12 11:53:52.340000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:53:52.340000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Themes
  title_internal: 'Zimbabwe: country, chapter 3'
  body: The rock art of Zimbabwe is some of the richest in Africa both in variety
    and complexity, the vast majority being painted figures infilled or outlined usually
    with just one colour, although bichrome examples are also known. The human figure
    is the most often represented engaged in different activities -hunting, walking,
    dancing- either isolated or in groups of up to forty people. The figures are depicted
    in different styles, from the very schematic to relatively naturalistic outlines,
    with men far more represented than women, and usually depicted carrying bows and
    arrows. In some cases, these figures are part of very complex scenes including
    animals and geometric symbols, some of which have been interpreted as trance-like
    scenes similar to those in South Africa with figures bleeding from their noses,
    crouching or dancing in groups or sharing animal traits. A very specific type
    of depiction is human figures with hugely distended abdomens, a trait that is
    associated either with fertility or mystic potency concepts.
- sys:
    id: 2P8CUhzioUcQ2WQUCmy4eK
    created_at: !ruby/object:DateTime 2016-09-12 11:53:52.382000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 18:50:57.591000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: History of the research
  title_internal: 'Zimbabwe: country, chapter 2'
  body: 'Zimbabwean rock art was first reported by Europeans in 1927, when Miles Burkitt
    visited southern Africa, but is especially linked to Leo Frobenius, one of the
    most renowned researchers in the first decades of the 20th century. Leo Frobenius
    travelled to the region in 1928 with a German team and thoroughly documented numerous
    paintings, identifying many of the most characteristic features of Zimbabwean
    rock art. However, he failed in identifying the authors of the paintings, ascribing
    them to external influences of “high civilizations” instead to the local communities
    who made them. Subsequently, work was continued by Elizabeth Mannsfeld-Goodall,
    who for forty years documented rock art paintings constituting a huge corpus of
    tracings, but without developing an interpretative framework for them. In the
    1950s, another historic researcher, the Abbé Henri Breuil, visited Zimbabwe and
    studied the paintings, again suggesting an Egyptian or Minoan origin. It wasn’t
    until the 1960s and 1970s when a more objective approach to the study of rock
    art started, with Peter Garlake the most prominent figure in research from the
    1980s onwards. Garlake wrote the first comprehensive books on Zimbabwean rock
    art (Garlake 1987), integrating it within the general framework of southern Africa
    and raising awareness about the importance of these archaeological expressions.
    In 2003 the Matobo Hills were included in the World Heritage List acknowledging
    the relevance of Zimbabwean rock art for African heritage. '
- sys:
    id: 7wG2jigwgw4cGsusgAeCGc
    created_at: !ruby/object:DateTime 2016-09-12 11:53:52.433000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 11:53:52.433000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Introduction - Geography and rock art distribution
  title_internal: 'Zimbabwe: country, chapter 1'
  body: 'Zimbabwe is a landlocked country surrounded by Mozambique, Zambia, Botswana
    and South Africa, occupying a large, granitic high plateau between the Zambezi
    and Limpopo river systems, with a tropical climate moderated by altitude. The
    highest part of the country is the eastern Highlands; a north-south mountain range
    reaching altitudes of 2,500 m. Rock art is located in two main areas, the northern
    region of Mashonaland and the south-western area of Matabeleland. These areas
    are full of granite hills and boulders that provide excellent shelters for the
    paintings. The Matobo hills in Matabeleland constitute one of the most outstanding
    examples of rock art in Southern Africa. The total number of Zimbabwean rock art
    sites is unknown, but estimations made point to thousands of sites throughout
    the country, with more being discovered annually. '
- sys:
    id: 5WhcFBd6owA0UwoG6iOg4Y
    created_at: !ruby/object:DateTime 2016-09-12 15:12:00.222000000 Z
    updated_at: !ruby/object:DateTime 2016-09-13 13:34:42.735000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Game Pass Shelter, South Africa
  title_internal: 'South Africa: featured site, chapter 1'
  body: "Game Pass shelter is one of the most well-known rock art sites in South Africa.
    Situated in the foothills of the Drakensberg mountains, a sandstone recess atop
    a steep slope contains rock paintings made by people from the San|Bushman¹ communities
    who historically lived as hunter-gatherers throughout southern Africa. The Drakensberg
    mountains in particular are known for their wealth of rock paintings, often showing
    detailed and brightly coloured images of people, animals and part-human, part-animal
    figures known as ‘therianthropes’, with this site a prime example. One of the
    panels of paintings here is particularly important in the history of rock art
    research, as in the 1970s it helped to inspire a new kind of approach to the understanding
    of the meanings and symbolism of San|Bushman paintings and engravings.\n\n"
- sys:
    id: 3ilqDwqo80Uq6Q42SosqQK
    created_at: !ruby/object:DateTime 2016-09-12 15:12:59.726000000 Z
    updated_at: !ruby/object:DateTime 2016-09-30 16:15:24.700000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'South Africa: featured site, chapter 2'
  body: The most prominent painting panel at Game Pass shows a series of carefully
    depicted eland antelope in delicately shaded red, brown and white pigment, largely
    super-imposing a group of ambiguous anthropomorphic figures wrapped in what appear
    to be bell-shaped karosses (traditional skin cloaks). Several small human figures
    appear to be running above them. These are some of the best-preserved rock paintings
    in the Drakensberg, with the largest animals around 30 cm long.  To the left of
    this panel are two smaller sets of images, one with two further eland, some further
    human-like figures and a human figure with a bow; the other (Fig. 1 below) a small
    panel, for which the site is most renowned.   An image around 50 cm long  shows
    an eland with its face turned towards the viewer, depicted as if stumbling forwards,
    with its hind legs crossed.  Grasping the eland's tail is a therianthrope figure
    with hooves for feet. Like the eland, this figure has its legs crossed and is
    depicted with small lines like raised hairs bristling from its body. To the right
    are three further therianthrope figures.
- sys:
    id: 3t21DyQhhu6KYE24yOuW6E
    created_at: !ruby/object:DateTime 2016-09-12 15:13:26.839000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 15:13:26.839000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'South Africa: featured site, chapter 3'
  body: The rock paintings from this site were first brought to public attention in
    a 1915 issue of Scientific American, and it has been frequently published on and
    discussed through the 20th century.  While studying a reproduction of the image
    with the stumbling eland in the early 1970s, researcher David Lewis-Williams began
    to consider that the figure holding the eland's tail (Fig. 2 below) might not
    be a simple illustration of a man wearing a skin suit, or performing an act of
    bravura, as had been suggested by previous researchers, but might be “idiomatic
    and metaphorical, rather than illustrative” (Lewis-Williams 1981:91).
- sys:
    id: 1l6QCXODlWoa6kmgWAgco2
    created_at: !ruby/object:DateTime 2016-09-12 15:13:55.229000000 Z
    updated_at: !ruby/object:DateTime 2016-09-30 16:42:50.171000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'South Africa: featured site, chapter 4'
  body: "This idea was partly inspired by the testimony of Qing, a San|Bushman man
    who, in 1873, had guided the Colonial Administrator Joseph Millerd Orpen to rock
    art sites in the mountains of Lesotho, with which the Drakensberg forms a natural
    eastern border with South Africa and which also contains many rock paintings.
    Qing's explanations of the paintings, some of which Orpen copied, included a reference
    to antelope-headed human figures having “died and gone to live in rivers, who
    were spoilt at the same time as the elands and… by the dances of which you have
    seen paintings”. This, along with testimony and practices recorded from other
    South African San|Bushman people at the time, as well as those living elsewhere
    in south-western Africa in the 20th century, suggested to Lewis-Williams that
    these and other images in San|Bushman rock art may be a reference to the activities
    of spiritual leaders or 'shamans', people who, in San|Bushman communities, are
    believed to have the power to interact with spirits and the spirit world in ways
    which may affect the physical world. \n\nLewis-Williams and other proponents of
    this 'shamanistic' approach to interpreting San|Bushman rock art have proposed
    that much of its imagery is in fact related to the shaman's experience during
    the 'trance dance' ritual found in all San|Bushman socie-ties. During this activity
    the shaman enters a hallucinatory state in which spiritual ‘tasks’ such as healing
    the sick may be undertaken on behalf of the community. On entering the trance
    state the shaman experiences trembling, sweating, stumbling and other symptoms
    similar to those of a dying antelope hit by a poisoned arrow. Lewis Williams noted
    that among some San|Bushman people this process is referred to as ‘dying’ or being
    ‘spoilt’ and considered that the similarities between the eland and the therianthrope
    figure in this image represent this conceived equivalence.\n\n"
- sys:
    id: 1VRoS6FN4ga60gcYImm6c2
    created_at: !ruby/object:DateTime 2016-09-12 15:14:20.350000000 Z
    updated_at: !ruby/object:DateTime 2016-09-30 16:47:30.231000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'South Africa: featured site, chapter 5'
  body: |
    Despite the historical presence of other large game animals in the Drakensberg, the eland is the most commonly depicted animal in rock art of the region. Patricia Vinnicombe, noting this and the focus on other particular subjects in the imagery at the expense of others, proposed in her pioneering 1976 study of the rock art of the Southern Drakensberg *People of the Eland* that the paintings are “not a realistic reflection of the daily pursuits or environment of the Bushmen” (Vinnicombe 1976:347). Vinnicombe recalled that when, in the 1930s, an old Sotho man named Mapote, who had San|Bushman half-siblings and had used to paint with them, was requested to demonstrate, he had said that since the San|Bushmen had been “of the eland”, he should first depict an eland. Based on this and recountings of a myth about the creation and death of the first eland from Qing and other contemporary Southern San|Bushman people, Vinnicombe concluded that the eland, although regularly hunted by the Drakensberg San|Bushmen, had been a particularly sacred or powerful animal to them and that “Through the act of painting and re-painting the eland… the mental conflict involved in destroying a creature that was prized and loved by their deity…was…ritually symbolised and resolved” (Vinnicombe, 1976:350).

    Building on the idea of the spiritual significance of the eland, the approach proposed by Lewis-Williams offered an alternative interpretation by inferring from ethnography that eland were believed to have spiritual ‘potency’. As part of a complex system of beliefs involving conceptions of power and potency in relation to animals and rites, this potency could be released upon death, with trancing shamans believed to be able to harness it, feeling themselves taking on the attributes of the animal. Thus therianthrope figures like those depicted here may be interpreted as representing hallucinatory experiences of shamans in trance, where they may feel that they are assuming the forms of other animals. It has been argued that other motifs such as geometric forms known as 'entoptics' represent the abstract patterns created by neural networks and ‘seen’ during the early stages of entering an altered state of consciousness and that the paintings themselves may have been created as reservoirs of spiritual potency.
- sys:
    id: 5Lheod1OGAYUW4Goi6GAUo
    created_at: !ruby/object:DateTime 2016-09-12 15:14:46.323000000 Z
    updated_at: !ruby/object:DateTime 2016-09-30 16:49:04.072000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'South Africa: featured site, chapter 6'
  body: "The shamanistic approach to interpreting San|Bushman rock art images, for
    which the Game Pass panel is sometimes referred to as the ‘Rosetta Stone’, gained
    popularity in the 1980s and has since become the dominant interpretative framework
    for researchers. Debate continues about the extent and nature of its applicability
    in all of San|Bushman rock art, and the extent to which myth and ritual not associated
    with the trance dance may also inform the art. Work that connects San|Bushman
    cosmology and practice with images from sites like Game Pass continue to provide
    interesting insights into these enigmatic images. \n\nGame Pass Shelter and many
    other rock art sites are situated within the Maloti-Drakensberg Park, which was
    inscribed as a  UNESCO Transboundary World Heritage Site in 2000. The site is
    open to the public and accessible via a trail from the Kamberg Rock Art Centre.\n\n"
- sys:
    id: 2LBn1DZ1m8gqQUMiKCSayA
    created_at: !ruby/object:DateTime 2016-09-12 15:16:12.647000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 22:01:59.313000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Introduction
  title_internal: 'South Africa: country, chapter 1'
  body: |
    The rock art of South Africa has probably been studied more extensively than that of any other African country.  It is estimated that South Africa contains many thousands of rock art sites, with a great variety of styles and techniques.  The most well-known rock art in South Africa is that created by the San|Bushman¹ people (several culturally linked groups of indigenous people of southern Africa who were traditionally hunter-gatherers) and their ancestors, with the painted rock shelters of the Drakensberg mountains some of the most well-known rock art sites in the world.  However, the range of South African rock art is wide, spanning great distances, many centuries, and different cultural traditions.

    ¹ San|Bushmen is a collective term used to describe the many different hunter-gatherer-fisher groups living in southern Africa who have related languages and cultural traditions.  Both 'San' and 'Bushmen' are considered offensive terms by some members of these groups, although others have positively adopted them.
- sys:
    id: 3SiNGUuMNi4EQ6S6iEg6u
    created_at: !ruby/object:DateTime 2016-09-12 15:16:42.238000000 Z
    updated_at: !ruby/object:DateTime 2016-10-17 15:43:41.595000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Geography and rock art distribution
  title_internal: 'South Africa: country, chapter 2'
  body: South Africa covers around 1,213,090 km², encircling Lesotho and bordered
    in the north by Namibia, Botswana and Zimbabwe and in the west by Mozambique and
    Swaziland.  Much of the interior of the country consists of a high central plateau
    bordered by the Great Escarpment, a rocky ridge which forms the bulk of the long
    Drakensberg mountain system in the east and several smaller ranges in the centre
    and west of the country, as well as the western border with Lesotho.  Further
    to the south, the Cape Fold Mountains mirror the bend of the cape coast.  Much
    of South Africa’s known engraved rock art is found on igneous or metamorphic formations
    in the semi-arid environments of the central plateau.  In contrast, painted rock
    art sites are more commonly located in the sandstone and quartzite rock shelters
    of the mountain systems, which form the edges of the more temperate, low-lying
    coastal regions in the east and south of the country.
- sys:
    id: DfGG3aLwUC26MWusakCaQ
    created_at: !ruby/object:DateTime 2016-09-12 15:16:52.597000000 Z
    updated_at: !ruby/object:DateTime 2016-10-24 12:32:11.801000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Hunter-gatherer rock art
  title_internal: 'South Africa: country, chapter 3'
  body: Much of both the painted and engraved rock art of South Africa is characterised
    by its naturalistic depictions of animals, as well as numerous images of people,
    ambiguous figures with mixtures of animal and human features, and certain ‘geometric’
    or abstract shapes and patterns.  These images are the work of San|Bushman people
    and their ancestors.  Although San|Bushman communities now live mainly in Namibia,
    Botswana and north-western South Africa, historically San|Bushman cultural groups
    lived more widely throughout southern Africa.  Hunter-gatherer people are thought
    to have been the only inhabitants of what is now South Africa until the arrival
    of herding and farming people from the north from around 2,000 years ago.
- sys:
    id: dbiRhTPqBamyEw8Wa8Am0
    created_at: !ruby/object:DateTime 2016-09-12 15:17:21.602000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 19:41:29.750000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Farmer rock art
  title_internal: 'South Africa: country, chapter 4'
  body: "Some paintings and engravings in South Africa were made by Bantu language-speaking
    farming people.  These include a distinct tradition of rock shelter paintings
    found in the north-west of the country, featuring mostly white finger-painted
    images of animals such as crocodiles and giraffes and other motifs.  These paintings,
    located in remote areas, are known to have been created by Northern Sotho people.
    Further to the south and west, engraved designs showing conjoined circle motifs
    are found throughout KwaZulu Natal and some areas of Mpumalanga and Gauteng Provinces,
    and appear to have been made by the ancestors of Sotho-Tswana and Nguni language
    speakers, perhaps ancestors of modern Zulu people.\n\n"
- sys:
    id: avwg4dFD5muMuGwi64OG8
    created_at: !ruby/object:DateTime 2016-09-12 15:17:28.334000000 Z
    updated_at: !ruby/object:DateTime 2016-10-24 12:32:54.111000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Herder rock art and other traditions
  title_internal: 'South Africa: country, chapter 5'
  body: Some rock art styles and motifs elsewhere in South Africa seem to belong to
    other unique traditions.  It has been proposed that engraved rock art patterns
    with particular features including circular, linear and oblong motifs found at
    sites across the country, particularly near watercourses, may be the work of the
    Khoekhoen people or their ancestors, herders culturally related to the San|Bushmen.
    Some paintings also appear to reflect this tradition. Local rock art traditions
    specific to certain areas include, among others, conglomerations of handprints
    near the coast in the south-western part of the Western Cape and rows of engraved
    cupules in the north east of the country. There are also several examples from
    different rock art traditions across South Africa, of depictions of European people,
    items or events (such as horses and firearms) which clearly date from the 17th
    century or later.  In the Karoo region, rock gongs (natural rock formations with
    indentations indicating that they have been used as percussive instruments) are
    sometimes associated with engraving sites.
- sys:
    id: 2tA0V2wO16oKa8kgyOeACw
    created_at: !ruby/object:DateTime 2016-09-12 15:17:56.399000000 Z
    updated_at: !ruby/object:DateTime 2016-10-17 15:44:50.312000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Research history
  title_internal: 'South Africa: country, chapter 6'
  body: 'Rock art sites throughout what is now South Africa have likely always been
    known to local communities, even where the art''s creators were not from within
    them. The presence of rock art in the Cape region has been known to Europeans
    since at least the mid- 18th century AD, with one of the first known reports from
    the expedition of  Ensign A. F. Beutler in 1752, describing paintings near the
    Great Fish River in the Eastern Cape.  Further written references to rock art
    from the area were made throughout the 18th and 19th centuries, with some of the
    earliest known reproductions of Southern African rock art made in the 1770s. During
    the 19th and early 20th centuries, painted copies were made of San|Bushman rock
    art by amateur artists such as George Stow, Mark and Graham Hutchinson and Helen
    Tongue. '
- sys:
    id: 57UPgZOAQgOMC2YmuSUeUA
    created_at: !ruby/object:DateTime 2016-09-12 15:20:19.692000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 19:45:24.815000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: ''
  title_internal: 'South Africa: country, chapter 7'
  body: "Scholarly interest in Southern African rock art increased in the early 20th
    century and pioneering efforts were made to record both painting and engraving
    assemblages. In 1928 renowned archaeologist and ethnologist Leo Frobenius mounted
    an expedition to record sites in South Africa as well as Zimbabwe and Namibia,
    while in the interior regions over the previous twenty years, Maria Wilman had
    instigated the first systematic rock engraving recording work. This endeavor was
    built upon from the late 1950s onwards with the extensive work of Gerhard and
    Dora Fock.  In the same decade Alex Willcox pioneered the practice of recording
    rock art through colour photography, and over the next twenty years, further recording
    and analysis projects were undertaken by researchers such as Tim Maggs in the
    Western Cape region and Harald Pager and Patricia Vinnicombe in the Drakensberg
    mountain area. \n"
- sys:
    id: 2JAfr47aaAUicKcoeSqiGu
    created_at: !ruby/object:DateTime 2016-09-12 15:20:41.600000000 Z
    updated_at: !ruby/object:DateTime 2016-10-24 12:33:33.820000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'South Africa: country, chapter 8'
  body: In 1976, Vinnicombe published the seminal work *"People of the Eland"*, analysing
    paintings from 150 Drakensberg sites and attempting to gain insight into their
    execution and significance through a combination of quantitative study and reference
    to San|Bushman ethnography (written records of insights from San|Bushman culture
    compiled by anthropologists).  Through the 1980s, interpretation of rock art was
    further developed, perhaps most significantly by David Lewis-Williams, a collaborator
    of Vinnicombe's. Lewis-Williams originated an approach to understanding San|Bushman
    rock art which posits that the motivation and meaning for most, if not all, San|Bushman
    rock art is based on the centrality of the spiritual leader or'shaman' and the
    shaman’s actions in San|Bushman life and belief.  Over the past 30 years, the
    idea that much of San|Bushman rock art is essentially ‘shamanistic’ in nature
    has been dominant in academic discourse.
- sys:
    id: 21vXKwU4akskQ6YAsYIo0i
    created_at: !ruby/object:DateTime 2016-09-12 15:20:48.780000000 Z
    updated_at: !ruby/object:DateTime 2016-10-24 12:36:25.686000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Themes and interpretations
  title_internal: 'South Africa: country, chapter 9'
  body: "Shamanistic interpretations of San|Bushman paintings and engravings draw
    on both past records of ‘Southern’ or /Xam San|Bushman people living historically
    in South Africa and more recent ethnography based mainly on San|Bushman communities
    in Namibia and Botswana, suggesting that their imagery illustrated and reinforced
    the power of the actions of shamans. Much of the imagery is proposed to reflect
    the shaman’s hallucinatory visions from the 'trance dance’, a tradition common
    to San|Bushman groups where shamans enter a trance state during which they visit
    a 'spirit world' in which they may go on spiritual journeys or perform tasks on
    behalf of their communities. It is thought that the rock art panels may have acted
    as reservoirs for the 'potency' that shamans are considered to possess, with the
    rock face considered a veil between both worlds.  The images are thought to reflect
    trance experiences including those of 'therianthropes’, images of figures with
    both human and animal features, explained as shamans who in a trance state feel
    themselves transformed into animals.  Certain other poses and features found in
    San|Bushman rock art, such as so-called 'entoptic' motifs—geometric shapes such
    as zigzags and dots—have also been interpreted as reflecting visions that shamans
    experience while in a trance state.  \n\nDiscussion continues around the extent
    of the applicability of 'shamanist' interpretations for all aspects of San|Bushman
    art, with research ongoing and scholars also exploring the potential roles of
    other elements in rock art production, such as mythology or gender and initiation
    rites.  Other avenues of study include more regional foci, on specific cultural
    and temporal contexts and how the imagery may reflect local power dynamics through
    time.\n"
- sys:
    id: 3AxyfldmRa4wWoGSgc2cei
    created_at: !ruby/object:DateTime 2016-09-12 15:21:17.413000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 15:21:17.413000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'South Africa: country, chapter 10'
  body: 'Although the focus in South African rock art research has been on San|Bushman
    art, research has also been done on other rock art traditions, suggesting different
    cultural origins.  For example, investigation of Northern Sotho rock art has shown
    much of it to have been created in relation to boys''and girls'' initiation ceremonies,
    while Bantu-language speakers''engravings of interlinked circle patterns have
    been interpreted as images of idealised conceptualised homesteads.  Work on attribution
    for some rock art of uncertain authorship also has been undertaken.  Certain geometric
    forms of rock engraving may be of Khoekhoen origin, possibly showing influence
    from central African geometric traditions and tracing historical migrations southwards.  It
    has also been suggested that some finger-painted images in the centre of the country
    are the early 19th century work of the Korana people, a group of mixed ancestry
    living as raiders on the Cape frontier and incorporating motifs from San|Bushman
    and other traditions. '
- sys:
    id: 4uS7XV338ke8iiQQ6asKC4
    created_at: !ruby/object:DateTime 2016-09-12 15:21:30.588000000 Z
    updated_at: !ruby/object:DateTime 2016-09-12 15:21:30.588000000 Z
