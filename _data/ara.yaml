          updated_at: !ruby/object:DateTime 2016-07-27 07:45:22.059000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Malawi: featured site, chapter 6'
        body: "Paintings associated to the *nyau* secret society were used during
          a very specific period of time (before that other styles of white paintings
          were used), when the secret society was persecuted first by Ngoni invaders
          in the 19th century, then by missionaries and colonial governments in the
          20th century. With their traditional practices and places forbidden, the
          members of this society had to look for alternative ways to teach the secrets
          of the secret society secrets, with the paintings starting to represent
          *nyau* objects, to be used as a didactic tool.  The Namzeze paintings show
          very explicitly the adaptability of societies to their different challenges
          and historical contexts. Either as a tool to summon the rain or as a coded
          message to transmit sacred secrets, the painted symbols depicted in Namzeze
          show the incredible complexity of rock art meanings throughout time, and
          their importance for the communities that painted them.  \n"
