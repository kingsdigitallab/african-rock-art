        title_internal: 'Morocco: featured site, chapter 4'
        body: 'Unlike most of the rock art sites in North Africa, Oukaïmeden was not
          inhabited the whole year: the heavy snow that falls during the winter prevented
          occupation during the winter season. But that same snow made the valley
          a strategic resource for the villages placed in the surrounding, lower areas.
          During summer, when pastures became drier in the area around Marrakech,
          herders would take their sheep and cattle to Oukaïmeden for grazing, much
          in the way as it is still done today.'
