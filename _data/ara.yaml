      updated_at: !ruby/object:DateTime 2015-11-26 17:44:28.703000000 Z
      content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
    title_internal: 'Thematic: hairdressing, chapter 6'
    body: The importance of hair styling and its importance in social practices are
      evident in Figs. 3 and 6 where hair-washing, hairstyling or hair preparation
      is an active element within more complex social and cultural activities. Fig.
      3 has been interpreted as showing preparations for a wedding, while Fig. 5/6
      is understood as a scene of supplication, with people visiting a man in a curved
      shelter; it may even be a representation of the cave. In addition, the C-shaped
      feature has been suggested to be a coiled snake and the figure sits between
      the head and tail. It may seem incongruous to have hair preparation scenes represented
      within a tableau representing a wedding or ceremonial meeting, but may say something
      more about the nature of representation. In each case, these may represent a
      conceptual depiction of time and space. These activities are not ones that occur
      concurrently temporally and spatially, but rather represent an assemblage of
      discrete moments that contribute to each ceremony in its entirety.
