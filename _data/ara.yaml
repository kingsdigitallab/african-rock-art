        title: Geography
        title_internal: 'Egypt: country, chapter 2'
        body: Egypt covers about 996,000km² at Africa’s north-east corner and until
          the creation of the Suez Canal in 1869, contained Africa’s only direct physical
          connection to Eurasia. The country’s most prominent geographical feature,
          the river Nile, flows from the highlands of Ethiopia and Central Africa
          into the Mediterranean, dividing the eastern portion of the Sahara into
          the Western and Eastern Deserts, with the Sinai Peninsula to the east.
      - sys:
          id: 7IH4mS5LW0cSGcgEaa6ESO
          created_at: !ruby/object:DateTime 2015-11-26 10:38:54.278000000 Z
          updated_at: !ruby/object:DateTime 2015-11-26 10:38:54.278000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Research history
        title_internal: 'Egypt: country, chapter 3'
        body: |-
          The presence of rock art in Egypt has been noticed by European scholars since the early 19th century. Geographically isolated from the bulk of rock art in the country, the paintings and engravings of Gilf Kebir and Jebel Uweinat were first catalogued in the 1920s by the Egyptian explorers and public figures Hassanein Bey and Prince Kemal el Dine, and thereafter by renowned early twentieth century explorers and ethnographers such as László Almásy, Leo Frobenius, Ralph Bagnold and Abbé Breuil, whose expeditions helped bring Saharan rock art into wider public consciousness.

          Hans Winkler’s seminal *Rock Drawings of Southern Upper Egypt* (1938-9) was one of the first regional catalogues and remains a pre-eminent review of finds. Further cataloguing of rock art images and sites in the southern Nile valley took place at the time of the construction of the Aswan High Dam in the 1960s. Where rock art historically was part of larger archaeological research in the area, in recent years it has been subject to more direct and rigorous study which will contribute to a better understanding of chronologies and relationships.
      - sys:
          id: 3CzPFWoTFeIMaCsMgSy0sg
          created_at: !ruby/object:DateTime 2015-11-26 10:39:46.908000000 Z
          updated_at: !ruby/object:DateTime 2015-11-26 10:44:29.300000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Themes
        title_internal: 'Egypt: country, chapter 4'
        body: In desert areas, recognisably stylised Pharaonic-period inscriptions
          and engravings from between 3,100 and 30 BC can be found on rock faces,
          particularly at oases and quarry sites such as Kharga Oasis and Wadi Hammamat
          in the Western and Eastern deserts. There is also rock art from later periods
          like that at Matna el-Barqa in the Western Desert hinterland, where both
          Pharaonic and later Coptic inscriptions mix with images of gods and horsemen.
          Earlier examples of engraved rock art may be found in the Nile valley, in
          what is now southern Egypt and northern Sudan, linked to progenitors of
          ancient Egyptian cultures, most particularly the people of the Naqada Periods
          (4,000-3,100 BC). This art is characterised by frequent depictions on pottery
          of river boats, which occur in much of the rock art near the Nile, and include,
          pecked on a boulder at Nag el-Hamdulab near Aswan, what is considered the
          first known depiction of a Pharaoh, on just such a boat. Also prevalent
          in these areas are numerous engravings of animals and human figures.
