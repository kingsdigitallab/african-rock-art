        title: Geography and rock art distribution
        title_internal: 'Morocco: country, chapter 2'
        body: Morocco has a very variable geography, with the Atlas Mountains crossing
          the country from the southwest to the northeast and separating the coastal
          plains to the west from the Sahara Desert that runs to the east and south.
          The distribution of rock art in the country is very irregular, with some
          zones crowded with sites and others almost devoid of depictions. The two
          main areas of rock art sites are the High Atlas zone and the area to the
          east and south of the Atlas Mountains. The first area groups more than seven
          thousand engravings around the Oukaïmeden valley, the Yagour plateau and
          the Jebel Rat site. They are at high altitude (more than 2000 metres above
          sea level), and mainly represent weapons, cattle and anthropomorphic figures,
          along with numerous geometric symbols.
