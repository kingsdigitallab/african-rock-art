        title_internal: 'Morocco: country, chapter 3'
        body: The second main zone, an arid region where the majority of Moroccan
          rock art sites are situated, contains the oldest engravings in the country,
          some of them linked to the Saharan styles. The variety of themes depicted
          is wide, from abundant scenes of riders to isolated animals or complex geometric
          symbols. This collection comprises about seven hundred images, most of them
          corresponding to the southern area of Morocco around the Draa valley and
          the town of Tata, although a High Atlas (Oukaïmeden) site is also included.
