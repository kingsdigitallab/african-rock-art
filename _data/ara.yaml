        title: Themes
        title_internal: 'Zimbabwe: country, chapter 3'
        body: The rock art of Zimbabwe is some of the richest in Africa both in variety
          and complexity, the vast majority being painted figures infilled or outlined
          usually with just one colour, although bichrome examples are also known.
          The human figure is the most often represented engaged in different activities
          -hunting, walking, dancing- either isolated or in groups of up to forty
          people. The figures are depicted in different styles, from the very schematic
          to relatively naturalistic outlines, with men far more represented than
          women, and usually depicted carrying bows and arrows. In some cases, these
          figures are part of very complex scenes including animals and geometric
          symbols, some of which have been interpreted as trance-like scenes similar
          to those in South Africa with figures bleeding from their noses, crouching
          or dancing in groups or sharing animal traits. A very specific type of depiction
          is human figures with hugely distended abdomens, a trait that is associated
          either with fertility or mystic potency concepts.
