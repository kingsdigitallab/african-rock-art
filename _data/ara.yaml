          id: 2OEaHI22BGKWWSWyyIQu6G
          created_at: !ruby/object:DateTime 2015-11-25 14:20:56.425000000 Z
          updated_at: !ruby/object:DateTime 2015-11-25 14:20:56.425000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Sudan: featured site, chapter 4'
        body: This variety, and similarities to rock art sites elsewhere in the eastern
          Sahara, has led to conjecture and debate regarding the date and authorship
          of these depictions. Were the engravings and paintings made by the same
          people? Does the difference in drawing styles signify authorship by different
          cultures and at different times? The difficulties in objective dating of
          rock art make these questions difficult to answer, but it seems likely that
          there was a long tradition of painting and engraving here, with much of
          the ‘pastoralist’ rock art with cattle probably made between 5,000 and 7,000
          years ago, some earlier styles possibly as much as 8,500 years ago, and
          other images such as camels made only about 2,000 years ago or less.
      - sys:
          id: 23kCbUF0EcEiGoYkkWWOGg
