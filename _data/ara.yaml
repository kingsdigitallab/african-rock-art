        title: Geography and rock art distribution
        title_internal: 'Niger: country, chapter 3'
        body: "Covering an area of 1.267 million km², this landlocked country borders
          seven others. Its south-western borders flank the Niger River, with Burkina
          Faso, Benin and Nigeria to the south; its north-eastern borders touch the
          borders of Algeria, Libya and Chad in the central Sahara, and Mali to the
          west. The climate is mainly hot and dry with much of the country covered
          by the Sahara desert. In the extreme south, on the edges of the Sahel, the
          terrain is mainly shrub savannah.\n\nUnlike other regions in northern Africa,
          in the absence of a generally agreed chronology, scholars have categorised
          the rock art of Niger regionally and stylistically, making connections where
          possible with rock art of other regions. The rock art of Niger can be broadly
          divided into the following regions:  \n"
