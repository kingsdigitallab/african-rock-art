      - sys:
          id: 3qTgmBHVQc48E4WUuQgkGM
          created_at: !ruby/object:DateTime 2015-11-26 11:05:56.545000000 Z
          updated_at: !ruby/object:DateTime 2015-11-26 11:05:56.545000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Niger: country, chapter 6'
        body: The number of cattle depictions is small, but particular images of calves
          attached to a lead can be compared stylistically with images of cattle in
          Tassili n’Ajjer, Algeria. Moreover, Henri Lhote noted the resemblance between
          these rock art depictions and the husbandry practices of the present day
          Wodaabe people of Niger, who use a similar calf rope. The calf rope (a long
          rope comprising loops within which the heads of the calves are secured)
          is both practical and symbolic, ensuring the cows always return to their
          home camp, while also physically dividing the camp into male and female
          halves. It is interesting to note the close relationship between the rock
          art of regions that today are politically discrete.
      - sys:
          id: dGrDTSq3Xqm06eis6sUkU
          created_at: !ruby/object:DateTime 2015-11-26 11:06:48.293000000 Z
          updated_at: !ruby/object:DateTime 2015-11-26 11:06:48.293000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: History of rock art discovery in Niger
        title_internal: 'Niger: country, chapter 7'
        body: Until relatively recently rock art research has been sporadic in Niger.
          In the 1920s Major Gen. Francis Rodd, a British explorer and army officer,
          made two great expeditions into the Sahara. He was the first person to make
          a serious study of the Tuareg and documented some of the rock art in the
          Aïr Mountains. Subsequently, French colonial officers noted some sites around
          1960. However, it was French archaeologist Henri Lhote who undertook major
          recording programmes throughout the 1960s and 1970s to document, trace and
          publish several thousand engravings. Very little information is known relating
          the rock art to known cultural groups, either past or present. Most of the
          sites were not habitation sites, and were probably only occasionally visited
          by nomadic societies in the past, so very little (if any) archaeological
          evidence remains. Most of the art predates the residence of the Tuareg,
          who now inhabit this area and who appear to have no direct connections with
          the art. The Tuareg recognise old script which sometimes accompanies images
          as it closely resembles their own writing, *Tifinagh*; however, it is incomprehensible
          to them if it is more than 100 years old.
