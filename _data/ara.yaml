            updated_at: !ruby/object:DateTime 2016-09-26 14:49:26.962000000 Z
          title: NAMDME0040007
          description: 
          url: "//images.contentful.com/xt8ne4gbbocd/62AXX05gE8yACQgOgW0kqO/0571a6030a608d5c7390cb521681a48e/NAMDME0040007.jpg"
        caption: Painted tableau showing giraffe, springbok, human figures and a tree.  2013,2034.21544
          © TARA/David Coulson
      - sys:
          id: 3v5501rl28sYOwW2Cm8ga2
          created_at: !ruby/object:DateTime 2016-09-26 14:49:37.812000000 Z
          updated_at: !ruby/object:DateTime 2016-10-18 16:36:40.282000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Namibia: country, chapter 4'
        body: "Rock art is found across the country from the southern border almost
          to the northern border, although rock art sites are scarce in the far north.
          \ The majority of known rock art sites are found in the rocky and mountainous
          areas forming the escarpment edge in the west of the country.  Particular
          concentrations of rock art are found in the west-centre of the country,
          north of the edge of the Namib’s coastal sand sea.  Namibia’s most well-known
          rock art locales are clustered in this area, among them the Brandberg (also
          known as Dâures) and Erongo mountains and the Spitzkoppe peaks, as well
          as the well-known engraved rock art complex at  Twyfelfontein | /Ui-//aes.
          \ \n\nAround  20km wide, the almost circular granitic intrusion of the Brandberg
          contains Namibia’s highest point  at over 2,500 ft., and around 1,000 rock
          art sites, with around 50,000 individual figures recorded. These include
          both paintings and engravings but paintings form the majority. The Erongo
          mountains, a similar but less compact formation around 120km to the south-east,
          contain a further 80 sites and 50km to the west of this, the Spitzkoppe
          peaks, a group of granite inselbergs, has a smaller concentration of known
          sites with 37 so far recorded.  Painting sites are most often found on vertical
          surfaces in rock shelters or the sides of granitic boulders,  while engravings
          may survive in more exposed environments such as on boulders, often dolerite
          or sandstone.   \n\nThe most well-known of the engraving sites is that of
          Twyfelfontein | /Ui-//aes, around 50 km north of the Brandberg. The rock
          art complex here is dominated by collections of engraved images, though
          some paintings are also present.  With well over 2,000 individual images,
          the Twyfelfontein engravings form the largest known discrete collection
          of engraved rock art in Southern Africa.   \n"
      - sys:
          id: 18lzX7RJb8skMkC0ousqMY
          created_at: !ruby/object:DateTime 2016-09-26 14:49:45.248000000 Z
          updated_at: !ruby/object:DateTime 2016-10-17 15:39:00.052000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: History of research
        title_internal: 'Namibia: country, chapter 5'
        body: 'The first published mention of rock art in south-western Africa may
          be that of C. J. Andersson who mentioned “A strange tale of a rock in which
          the tracks of …animals are distinctly visible” in his 1856 book Lake Ngami.  Further
          reports came in the 1870s when the Reverend C. J. Büttner published an article
          in a South African periodical reporting rock art in the Erongo Mountains,
          while Commissioner William Coates Palgrave made a report of paintings near
          Dassiesfontein, along with some the earliest known photographs of rock art
          in Africa.  European public awareness of rock art from the region in Europe
          was spurred by the January 1910 publication of an article  by Oberleutnant
          Hugo Jochmann featuring images from various sites in a German magazine.  The  first
          monograph on the rock art of the area then known as South West Africa was
          published in 1930 (Obermaier & Kühn, 1930), following further reports by
          officials, including the explorer and geographer Reinhardt Maack, who in
          a 1921 report first noted the existence of engravings at Twyfelfontein.  '
