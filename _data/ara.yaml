          title: BOTTSD0970003
          description: 
          url: "//images.contentful.com/xt8ne4gbbocd/65NOs0Iic0kGmCKyEQqSSO/b729ac2af7dfc16ba9355cd9c7578b29/BOTTSD0970003_jpeg.jpg"
        caption: Engraved boulder with numerous ground cupules. Male Hill, Tsodilo
          Hills (2013,2034.21062). © TARA/ David Coulson
      - sys:
          id: RIKm0qhPO0CeIoommeWeO
          created_at: !ruby/object:DateTime 2016-09-12 11:30:30.503000000 Z
          updated_at: !ruby/object:DateTime 2016-10-17 11:07:04.906000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Botswana: featured site, chapter 9'
        body: Grooves are less common than cupules, but are often easier to detect.
          They occur in small groups of 3 to 15 and are elongated oval or canoe-like
          in shape, and are found mostly on horizontal or near-horizontal surfaces.
          Their function is unknown, although a thin slab of stone with a curved round
          edge was excavated from Depression Shelter which matched one of the grooves
          in the shelter.
      - sys:
          id: 2rAlzTp1WMc4s8WiAESWcE
          created_at: !ruby/object:DateTime 2016-09-12 11:30:30.536000000 Z
          updated_at: !ruby/object:DateTime 2016-09-13 13:31:07.523000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Who were the artists?
        title_internal: 'Botswana: featured site, chapter 10'
        body: "It is a bit of a mystery about who actually created the paintings at
          Tsodilo, as the red images at Tsodilo do not fit neatly into other known
          styles of rock art in southern Africa. They do not show the fine brush work
          of San|Bushmen¹ in other parts of southern Africa, nor the cruder style
          of white paintings attributed to later Bantu-speaking farmers.\n\nIt is
          possible that they were painted by the Khoesan during the first millennium
          AD, the original settlers in the area who made stone tools and herded livestock.
          A local Ncaekhoe man (a Central San people) claims his ancestors made the
          paintings and it is possible that some or many of the cattle images were
          painted by pastoral ancestors of Ncaekhoe. \n\nThe white paintings are more
          difficult to attribute authorship, although as they are comparable to the
          red paintings, comprising the same subject matter of elephant, rhino, giraffe
          and antelope as well as geometrics, they may reflect a later version of
          the red tradition.\n\n"
      - sys:
          id: 55nMUbiXCEequAa4egOUMS
          created_at: !ruby/object:DateTime 2016-09-12 11:30:30.558000000 Z
          updated_at: !ruby/object:DateTime 2016-10-17 11:10:22.009000000 Z
