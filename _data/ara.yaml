          created_at: !ruby/object:DateTime 2015-11-25 13:56:16.375000000 Z
          updated_at: !ruby/object:DateTime 2015-11-25 13:56:16.375000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Kenya: featured site, chapter 4'
        body: 'Further examples of apparently Batwa origin rock art can be seen in
          neighbouring Uganda and Tanzania, a reminder that contemporary political
          borders do not reflect physical partitions in the spatial coverage of rock
          art traditions.  Lolui Island, about 50km north west of Mfangano Island
          and  in Ugandan waters, is another important Lake Victoria rock art environment,
          featuring both painting sites and rock gongs (sonorous natural percussive
          instruments with the wear of use) which seem to be associated with the painting
          sites. There are also numerous sets of cupules—ground circular depressions
          in the rocks.  Some of these are referred to locally as Omweso, due to their
          bearing some resemblance to  the depressions used for holding gaming pieces
          in the so-named local variant of the Mancala-type board games played widely
          throughout eastern Africa.  However, their original significance and use
          is unknown.   Cupule sites are also found on the Kenyan mainland and on
          Mfangano island.  Many of these are clearly anthropogenic, however an unusual
          phenomenon is to be noted in the spectacular array of naturally formed cupule-like
          depressions in the limestone of Mawanga cave. This may remind us to exercise
          caution in ascribing ‘rock art’ status to all apparently patterned rock
          formations. The cause of these multitudinous small depressions is so far
          unknown. '
