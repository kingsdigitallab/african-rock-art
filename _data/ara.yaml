- sys:
    id: 1meXvF3KKYugMos2qqyyyA
    created_at: !ruby/object:DateTime 2015-11-25 10:50:09.415000000 Z
    updated_at: !ruby/object:DateTime 2017-01-11 11:21:36.739000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Ethiopia: featured site, chapter 2'
  body: 'The rock art of Shepe consists almost exclusively of engravings of humpless
    cows which follow very strict conventions: profile bodies, small heads with long
    horns seen from above, U-like bellies and udders very clearly depicted. Some of
    the cows have an unidentified, triangular object hanging from their left horn.
    In total, around 50 relatively large cows (40 to 70 cm in length) are depicted
    throughout the gorge walls, distributed in rows and groups to represent herds.
    The most original feature of these engravings is, however, the technique used
    to depict them: rather than carving the outline of the cows, the area around them
    has been lowered to provide a bas-relief effect which has no known parallels in
    the region. The surface of the cows has been polished to obtain a smooth appearance.'
