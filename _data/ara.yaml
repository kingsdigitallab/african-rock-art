        title_internal: 'Niger: country, chapter 11'
        body: Engravings in the Tazina style are found on the Djado Plateau and have
          been likened to those in south-eastern Morocco. While dates in Niger are
          not generally agreed, the Tazina period in Morocco is dated from c.5,000–2,000
          BC.
