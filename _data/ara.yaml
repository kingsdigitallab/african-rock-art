        title_internal: 'Botswana: featured site, chapter 12'
        body: 'Similarly, the first horses known to reach Tsodilo belonged to a party
          of Griqua traders who passed nearby on their way to Andara in 1852, the
          earliest probable date for the paintings of figures on horseback (Campbell,
          Robbins and Taylor, 2010:103). It is not clear when the red painting tradition
          ceased but this could have occurred in the twelfth century when Tsodilo
          stopped being a major trade centre and seemingly the local cattle population
          collapsed. '
