          id: 1o3g8TuJuc8MiGyQ6g6g42
          created_at: !ruby/object:DateTime 2016-07-27 07:45:18.949000000 Z
          updated_at: !ruby/object:DateTime 2016-07-27 14:23:12.269000000 Z
