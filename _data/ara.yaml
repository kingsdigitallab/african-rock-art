        title_internal: 'Somalia: country, chapter 5'
        body: Along with cattle, other animals were represented (humped cows or zebus,
          dogs, sheep, dromedaries), although to a much lesser extent. Wild animals
          are very rare, but giraffes have been documented in Laas Geel and elephants
          and antelopes in Tug Gerbakele, and lions are relatively common in the schematic,
          more modern depictions. Human figures also appear, either distributed in
          rows or isolated, sometimes holding weapons. Geometric symbols are also
          common, usually associated with other depictions. In Somalia, these symbols
          have often been interpreted as tribal or clan marks. With respect to techniques,
          both engraving and painting are common, although paintings seem to be predominant.
