        title: Geography
        title_internal: 'Algeria: country, chapter 2'
        body: Algeria is situated in the Maghreb region of North Africa, bordered
          on the west by Morocco and on the east by Tunisia and Libya, with a long
          Mediterranean coastline to the north. The Atlas Mountains cross Algeria
          east to west along the Mediterranean coast. The northern portion of the
          country is an area of mountains, valleys, and plateaus, but more than 80%
          of the country falls within the Sahara Desert. Rock art is located in the
          Algerian Maghreb and the Hoggar Mountains but the richest zone of rock art
          is located in the mountain range of Tassili n'Ajjer, a vast plateau in the
          south-east of the country. Water and sand erosion have carved out a landscape
          of thin passageways, large arches, and high-pillared rocks, described by
          Lhote as 'forests of stone'.
