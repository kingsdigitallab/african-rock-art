        title: Geography and rock art distribution
        title_internal: 'Botswana: country, chapter 2'
        body: The Republic of Botswana is bordered by South Africa to the south, Namibia
          to the west and north and Zimbabwe to the north-east. It shares a short
          border consisting of a few hundred metres with Zambia to the north. The
          majority of this flat country, around 70%, is made up of the Kalahari Desert,
          with the Okavango Delta, one of the world’s largest inland deltas located
          in the north. Botswana has a subtropical climate of hot summers and warm
          winters due to its high altitude and is semi-arid due to the short rainy
          season. Rock art is scattered across the country with the main sites being
          found in the Tsodilo Hills in the north- west;  the Gubatshaa Hills in the
          Chobe National Park, east of the Okavango Delta;  Tuli Block in the far
          east of the country and Manyana in the south-east.
