        title_internal: 'Mauritania: country, chapter 9'
        body: The first solid archaeological evidence for horses this far west is
          from about 600 AD. However, horses and chariots could have been introduced
          over a thousand years before, possibly by early Berber peoples from the
          North, who are thought to have made increased incursions from the 4th Millennium
          onwards, and with whom much of the rock art is usually associated. Chariot
          images can be reasonably assumed to date from the time we know chariots
          were in use in the Sahara – i.e. not earlier than 1,200 BC.
      - sys:
          id: 3bDBY7ve9GkIoEAeqCKe6M
          created_at: !ruby/object:DateTime 2015-11-26 13:07:55.785000000 Z
          updated_at: !ruby/object:DateTime 2015-11-26 13:07:55.785000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Interpretation
        title_internal: 'Mauritania: country, chapter 10'
        body: 'Generally, the study of Mauritanian rock art traditions has focused
          more on cataloguing the images and categorising them by style, technique
          and perceived age than investigating their potential cultural significance.
          The limitations in the ability to scientifically date these images, and
          the fact that they are not usually associated with other archaeological
          materials, hinders effective attempts at interpretation or ascribing authorship,
          beyond basic ‘Neolithic’ ‘pastoralist’, or ‘early Berber’. Even this may
          not be clear-cut or mutually exclusive: for example, incoming Berber peoples
          in the Adrar Plateau after 2,000 BC are thought to have been cattle pastoralists,
          as their non-Berber predecessors probably were. In addition, while the desertification
          process was definitive from this time on, fluctuations and regional microclimates
          made pastoralism viable relatively recently in some areas – in the Adrar
          there is still evidence of cattle rearing as late as 1,000 BC or after,
          and some areas of the Tagant region may have been able to support cattle
          as late as the 18th century. Thus subject matter alone is not necessarily
          indicative of date or authorship: depictions of cattle may be Berber or
          non-Berber, as old as the 4th millennium BC or as recent as the 1st, if
          not later.'
