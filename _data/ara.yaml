        title: " Chronology"
        title_internal: 'Angola: country, chapter 6'
        body: 'As is so often the case with rock art, the dating of images is complex
          due to the absence of direct correlations between rock art depictions and
          well contextualised archaeological remains.  Some of the sites with rock
          art have been excavated showing dates of the 7th millennium BC, but the
          relationship with the rock art is unclear.  In the Tchitundu-Hulu Mulume
          site, the excavation at the cave provided a 1st millennium BC date, and
          the only radiocarbon date taken from the pigments at this site provided
          a date of the 1st century AD, which corresponds with other dates of the
          same style in Central Africa.  The second tool for assigning a chronology
          is the analysis of the subject matter represented in the rock art depictions:
          the presence of metal objects, for example, would imply a date of the 1st
          millennium AD onwards, when this material was introduced.  Whereas, depictions
          featuring images of firearms would date from the 16th century onwards.  The
          end of the rock art tradition has been associated with the presence of Europeans
          but was probably progressive as the control of the region by the Portuguese
          grew during the 17th and 18th centuries.  '
