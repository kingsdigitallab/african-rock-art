        title: Introduction
        title_internal: 'Ethiopia: country, chapter 1'
        body: Ethiopia is the biggest country of the Horn of Africa, a very diverse
          country which has traditionally been a melting pot of cultures, religions
          and ethnicities, acting as a crossroads between the Nile valley region,
          the Red Sea and East Africa. Most rock art is located in the southern part
          of the country, although smaller concentrations have been documented near
          the borders with Eritrea, Sudan and Kenya. Ethiopian rock art shows strong
          similarities with other countries in the Horn of Africa as well as Sudan
          and mostly consists of cow depictions dated from the 3rd millennium onwards,
          although other animals, anthropomorphic figures and geometric symbols are
          also fairly common.
      - sys:
          id: 6DDVz3LoAwAoOaE6sg0qew
          created_at: !ruby/object:DateTime 2015-11-25 18:38:32.241000000 Z
          updated_at: !ruby/object:DateTime 2017-01-10 14:34:31.428000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Geography and rock art distribution
        title_internal: 'Ethiopia: country, chapter 2'
        body: The geography of Ethiopia is varied and ranges from high plateaus to
          savannahs and deserts.   The eastern part mostly consists of a range of
          plateaus and high mountains, which in some cases reach more than 4000m above
          sea level. To the north of these mountains is Lake Tana, the biggest lake
          in Ethiopia and the source of the Blue Nile, one of the two tributaries
          of the Nile. The mountains are divided in two by the Great Rift Valley,
          which runs north-east to south-west, - and is one of the most important
          areas for the study of human evolution. The highlands are surrounded by
          tropical savannah and grassland regions to the west and south-west, while
          to the east lays the Danakil desert, one of the most inhospitable regions
          on earth. The south-eastern corner of Ethiopia, which borders Somalia, is
          a semi-desert plateau ranging from 300-1500 m above sea level.
