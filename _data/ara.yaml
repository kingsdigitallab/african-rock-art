      title_internal: 'Southern Africa: regional, chapter 8'
      body: "The rock art attributed to ancestral San|Bushman hunter-gatherers has
        many varied motifs, some of which may also relate to specific themes such
        as initiation or rainmaking (indeed within its cultural context one image
        may have several significances).  San|Bushman informants in the 19th century
        told researchers that certain ambiguously shaped animals in the rock art repertoire
        represented animals related to water.  Images such as these are known to researchers
        as 'rain animals' and it has been suggested that certain images could reflect—or
        prompt—the shaman's attempt to control rainfall. Some 'late white' art has
        also been proposed to have associations with rainmaking practices, and indeed
        the proximity of some geometric rock art images, proposed to be of possible
        Khoekhoen origin, to watercourses appears to emphasise the practical and spiritual
        significance of water among historical southern African communities. It has
        also been proposed that some forms of geometric art attributed to Khoekhoen
        people may be linked by tradition and motif to the schematic art traditions
        of central Africa, themselves attributed to hunter-gatherers and possibly
        made in connection with beliefs about water and fertility.  Much in the “late
        white” corpus of paintings appears to be connected to initiation practices,
        part of a larger set of connected traditions extending north as far as Kenya.
        \  \n\nThe long time periods, cultural connections, and movements involved
        can make attribution difficult.  For example, the idiosyncratic rock paintings
        of Tsodilo Hills in Botswana which appear to have similarities with the hunter-gatherer
        style include images of domesticates and may have been the work of herders.
        \ More localised traditions, such as that of engravings in north-western South
        Africa representing the homesteads of ancestral Nguni or Sotho-Tswana language
        speakers, or the focus on engravings of animal tracks found in Namibia, demonstrate
        more specific regional significances.  Research continues and in recent decades,
        researchers, focusing on studying individual sites and sets of sites within
        the landscape and the local historical context, have discussed how their placement
        and subject matter may reflect the shifting balances of power, and changes
        in their communities over time.  \n"
