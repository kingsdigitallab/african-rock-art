        col_link: http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=3738986&partId=1&searchText=2013,2034.18474&page=1
      - sys:
          id: 3AxyfldmRa4wWoGSgc2cei
          created_at: !ruby/object:DateTime 2016-09-12 15:21:17.413000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 15:21:17.413000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'South Africa: country, chapter 10'
        body: 'Although the focus in South African rock art research has been on San|Bushman
          art, research has also been done on other rock art traditions, suggesting
          different cultural origins.  For example, investigation of Northern Sotho
          rock art has shown much of it to have been created in relation to boys''and
          girls'' initiation ceremonies, while Bantu-language speakers''engravings
          of interlinked circle patterns have been interpreted as images of idealised
          conceptualised homesteads.  Work on attribution for some rock art of uncertain
          authorship also has been undertaken.  Certain geometric forms of rock engraving
          may be of Khoekhoen origin, possibly showing influence from central African
          geometric traditions and tracing historical migrations southwards.  It has
          also been suggested that some finger-painted images in the centre of the
          country are the early 19th century work of the Korana people, a group of
          mixed ancestry living as raiders on the Cape frontier and incorporating
          motifs from San|Bushman and other traditions. '
      - sys:
          id: 4uS7XV338ke8iiQQ6asKC4
          created_at: !ruby/object:DateTime 2016-09-12 15:21:30.588000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 15:21:30.588000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Chronology
        title_internal: 'South Africa: country, chapter 11'
        body: "The earliest scientifically dated examples of clearly visible painted
          parietal art in South Africa comes from Steenbokfontein Cave in the Western
          Cape, where collapsed painted portions from the wall buried in sediment
          have been radiocarbon dated to at least 3,600 years ago, while in the Drakensberg,
          AMS dating carried out on the oxalate crust superimposing a painting of
          a human figure has suggested it to be at least 1,800 years old.  While it
          is thought that the beginnings of the painting tradition in the Drakensberg
          region are probably older than this, the relative lack of durability in
          paint means that many of the existing paintings were probably made sometime
          within the past few hundred years. Sometimes it is apparent when this is
          the case - several painting sites in this region show images of both San|Bushman
          people and Europeans riding horses and bearing firearms, which dates them
          to within the past 350 years and particularly the 19th century.  Images
          of sheep and cattle also place images within the last 2,000 years.  \n\nThe
          oldest reliably dated evidence for deliberate engraving in the country is
          several ochre pieces incised with abstract patterns found in a buried layer
          in Blombos cave in the Western Cape and dated through a number of methods
          to between 70 and 100,000 years ago.  The earliest known figurative engraving
          date from the country comes from a slab with an image of a portion of an
          animal on it, excavated from Wonderwerk Cave in the Northern Cape and dating
          from around 10,200 years ago.  Engravings remaining in the open are more
          difficult to date scientifically, and various attempts have been made to
          date and sequence both engravings and paintings based on style and superimposition,
          while recent years, work has been undertaken to apply the Harris Matrix
          (an archaeological sequencing technique for relative dating) method to painting
          chronologies in the Free State, Drakensberg and Western Cape.  This involves
          using techniques originally conceived for charting chronology in stratigraphic
          layering to compare and sequence different superimposed motifs.\n"
