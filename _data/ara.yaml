        title: ''
        title_internal: 'Angola: country, chapter 3'
        body: 'Rock art in Angola is primarily located in the coastal region, from
          north to south, with a clear concentration in its central area.  However
          some rock art sites have also been discovered in the interior of the country,
          especially in its east-central region, and therefore this concentration
          in the coast could be explained by different research priorities in the
          past. Although both paintings and engravings are present in Angolan rock
          art, the latter seem to be predominant near the coast, while paintings are
          more common in the interior and to the south.  '
      - sys:
          id: 48podTUsCQm2Aai0M2CkqY
          created_at: !ruby/object:DateTime 2016-07-27 07:45:12.824000000 Z
          updated_at: !ruby/object:DateTime 2016-10-17 15:35:38.140000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Research history
        title_internal: 'Angola: country, chapter 4'
        body: 'Although there are some references in Portuguese chronicles from the
          1500s and 1600s  which could correspond to rock art paintings, the first
          clear mention of a rock art site was made in 1816 with research only starting
          in 1939, when José Redinha published the first news about engravings of
          Angola.  Since then, research was intermittent until the 1950s, when the
          important site of Tchitundu-Hulu was studied and published.  The relevance
          of Tchitundu-Hulu attracted the attention of important scholars such as
          Desmond Clark and the  Abbé Breuil, who along with Portuguese researchers
          contextualized Angolan rock art within the continent.  Research increased
          significantly over the next two decades, but during the 1980s political
          instability gave way to a period of stagnation until the 1990s, when new
          researchers began comprehensive surveys and organised the available rock
          art information.  '
      - sys:
          id: 19eEn5GF9e0Yqk4yYmoqKg
          created_at: !ruby/object:DateTime 2016-07-27 07:45:12.784000000 Z
          updated_at: !ruby/object:DateTime 2016-07-27 09:15:17.457000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: 'Themes '
        title_internal: 'Angola: country, chapter 5'
        body: 'The rock art in Angola has a wide variety of styles and themes, depending
          on the region and the chronology.  The oldest images are painted or engraved
          geometric symbols and anthropomorphic figures.  More recent depictions include
          axes, spears and firearms.  The latest period of the Angolan rock art includes
          complex scenes of war and hunting, and in a number of cases human figures
          carried on a palanquin-like structure.  Although schematic figures are widespread
          throughout the country, they are predominant in the south-west where most
          of the sites have been compared to those in the Central Africa Schematic
          Art zone, with parallels in Malawi and Mozambique.  In the west-central
          area of Angola, in addition to the schematic symbols and animals, images
          of men holding weapons, fighting and hunting are common, including warriors
          holding firearms which make reference to the first contact with Europeans
          by the 16th century.  Near the north-west coast, some of the paintings and
          engravings have been related to objects used in religious ceremonies –wooden
          statuettes or decorated pot lids.  In particular, a close association has
          been establish between rock art depictions and the so-called Cabinda pot
          lids, which have different carved symbols—animals, objects, human figures—acting
          as a shared visual language.  '
