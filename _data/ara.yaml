        title: Introduction
        title_internal: 'Somalia: country, chapter 1'
        body: Somalia is a country located at the corner of the Horn of Africa, bordered
          by Djibouti, Ethiopia and Kenya. Somaliland self-declared independence from
          Somalia in 1991 although the government of Somalia has not recognised this
          and views it as an autonomous region. A cultural and economic crossroads
          between Middle East, Africa and Asia, this area has historically been the
          centre of trade routes that linked these regions. It also has a very rich
          rock art heritage which has only recently been started to be studied in
          depth. Most of the known depictions correspond to painted or engraved cattle
          scenes, often accompanied by human figures, dogs and other domestic animals,
          although some warriors, camels and geometric symbols (sometimes interpreted
          as tribal marks) are common too.
