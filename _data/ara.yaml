        title_internal: 'Niger: featured site, chapter 7'
        body: Unfortunately, the engravings have been subject to deterioration as
          a result of human intervention such as trampling, graffiti and fragments
          being stolen. As a result, the decision was made to preserve them by making
          a mould of the carvings in order to make a cast in a resistant material.
          Permission was granted by both the government of Niger and UNESCO and in
          1999 the moulding process took place. The first cast of the mould, made
          in aluminium, stands at the airport of Agadez in the small desert town near
          the site of Dabous – an enduring symbol of the rich rock art heritage of
          the country.
      - sys:
          id: 2MlmKLhdHq6SQyiU0IyIww
          created_at: !ruby/object:DateTime 2015-11-25 15:48:27.320000000 Z
          updated_at: !ruby/object:DateTime 2015-11-25 15:48:27.320000000 Z
