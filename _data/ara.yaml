        caption: View of the second main group of engraved human figures. Ennedi Plateau.
          2013,2034.6150 © David Coulson/TARA
        col_link: http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=3637019&partId=1&people=197356&museumno=2013,2034.6150&page=1
      - sys:
          id: 5JEd4uYIEMAQsCKkKIeWIK
          created_at: !ruby/object:DateTime 2015-11-25 16:42:38.368000000 Z
          updated_at: !ruby/object:DateTime 2015-11-25 16:42:38.368000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Chad: featured site, chapter 2'
        body: 'Within this kaleidoscope, a series of engravings have become especially
          renowned for their singularity and quality: several groups of life-sized
          human figures depicted following very regular stylistic conventions. They
          were first reported internationally in the early 1950s; during the following
          decades more sites were discovered, almost all of them around Wadi Guirchi,
          and especially near a site known as Niola Doa. To date, six sites have been
          documented, totalling about 40 depictions. Most of the figures were engraved
          on big, vertical boulders, in groups, although occasionally they appear
          isolated. They follow a very regular pattern: most of them are life-sized
          or even bigger and are represented upright facing right or left, with one
          arm bent upwards holding a stick resting over the neck or shoulder and the
          other arm stretched downwards. In some cases, the figures have an unidentified,
          horizontal object placed at the neck, probably an ornament. Interspersed
          among the bigger figures, there are smaller versions which are slightly
          different, some of them with the arms in the same position as the others
          but without sticks, and some facing forwards with hands on hips. In general,
          figures seem to be naked, although in some cases the smaller figures are
          depicted with skirts.'
