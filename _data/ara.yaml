    title_internal: 'Namibia: country, chapter 7'
    body: 'The Cologne programme also sponsored the excavation work of archaeologist
      Erich Wendt, who between 1968 and 1970 worked at numerous sites investigating
      Late Stone Age activity in the country.  During this time, Wendt recovered seven
      slabs bearing pigment from a layer in a cave of the Huns Mountains in southern
      Namibia, which have been scientifically dated to 30,000 years ago.  Four of
      these exhibited pigmented imagery of animals including a possible rhinoceros,
      a portion of a possible zebra figure and a complete unidentified quadruped formed
      by two of the plaques fitting together.  These remain the oldest known figurative
      art in Africa.  Much further rock art recording and excavation work has been
      undertaken since the 1980s in the Spitzkoppe, Erongo, Brandberg and other areas,
      with key research led by archaeologists Erich Wendt, Tilman Lenssen-Erz, Rudolf
      Kuper, John Kinahan and Sven Ouzman, among others.  '
  - sys:
      id: 1pTemf7LfaYckkgiam004s
      created_at: !ruby/object:DateTime 2016-09-26 14:51:03.951000000 Z
