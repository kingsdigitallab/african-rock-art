      title: Introduction
      title_internal: 'General: how made, chapter 1'
      body: 'Rock art has been practised for tens of thousands of years and the techniques
        by which the paintings and engravings are created, while varied, conform to
        basic principles related to resources and technology. An equally important
        factor is where the image is placed. Not every rock surface is appropriate
        to inscribe, some may need preparing beforehand. While much research focus
        is generally given over to subject matter, dating and meaning in rock art
        studies, consideration of the techniques of production can provide some insightful
        observations into the methodologies by which images are created. Technically
        speaking, images can be broadly classified into two main groups: petroglyphs
        and pictographs. Petroglyphs are engraved or carved depictions on a rock surface;
        pictographs are painted images on a rock surface.'
