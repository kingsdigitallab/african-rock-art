          updated_at: !ruby/object:DateTime 2015-11-26 11:05:22.441000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Niger: country, chapter 5'
        body: Here, both paintings and engravings occur. The earliest engravings include
          images of wild animals such as elephants, rhinoceros, giraffe and other
          game, and dated to the Early Hunter or Bubalus Period; human figures are
          very rare. Tazina-style engravings – similar to those found in south-eastern
          Morocco – also occur, as well as polychrome fine-line and finger paintings
          that are unique to this area.
