          created_at: !ruby/object:DateTime 2015-11-25 15:29:50.338000000 Z
          updated_at: !ruby/object:DateTime 2015-11-25 15:29:50.338000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Libya: featured site, chapter 6'
        body: Besides its impressive position in the landscape, their expressivity
          and complex interpretation, the Fighting Cats keep a secret within. On the
          polished body of the figure to the left a small, delicate figure of a woman
          was shallowly engraved. Hair, fingers and breasts were carefully depicted,
          as well as an unidentified symbol placed at the bottom of the figure, which
          could have a fertility-related meaning. The difference in style and technique
          may point to the woman as a later addition to the panel, taking advantage
          of the polished surface, but respecting the main scene.
