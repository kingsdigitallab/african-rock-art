        caption: Engraved giraffes showing a pecked shading technique, Twyfelfontein
          | /Ui-//aes, Namibia. Engraved giraffes showing a pecked shading technique,
          Twyfelfontein | /Ui-//aes, Namibia. 2013,2034.22118 © TARA/David Coulson
          © TARA/David Coulson
        col_link: http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=3763224&partId=1&searchText=2013,2034.22118&page=1
      - sys:
          id: 6gb3MFviE0sMWWy4s2UQGi
          created_at: !ruby/object:DateTime 2016-09-26 14:55:05.395000000 Z
          updated_at: !ruby/object:DateTime 2016-09-30 17:03:01.797000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Namibia: featured site, chapter 3'
        body: The figurative images in the engraved art feature several different
          distinct styles, ranging from very naturalistic outlines of animals such
          as giraffes and rhinoceroses, through carefully delineated but stylised
          or distorted renditions of these animals with exaggerated extremities, to
          very schematic pecked outlines.  One particular aspect of style is a form
          of relief engraving, whereby in some deeply pecked figures' muscle masses
          are delineated.  In others, the infill pecking is graded and  sparser in
          the centre of a figure, giving the impression of shading.  A few of the
          engravings are highly polished.  Perhaps most renowned among these is the
          “dancing kudu” image, a stylised image of a kudu antelope cow rendered atop
          a flat slab of rock and surrounded by geometric shapes.
      - sys:
          id: 5sBqpeSh9uUUosCg2IikCu
          created_at: !ruby/object:DateTime 2016-09-26 14:55:17.975000000 Z
          updated_at: !ruby/object:DateTime 2016-09-26 14:55:17.975000000 Z
