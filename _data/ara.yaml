        title: Chronology
        title_internal: 'Malawi: country, chapter 8'
        body: 'Although it is generally accepted that the red schematic paintings
          are older than the white ones, the exact chronology of these styles is still
          under discussion.  The earliest evidence for human occupation in the region
          according to the archaeological record is around 2,500 years ago, and it
          is generally assumed that Late Stone Age hunters and gatherers made this
          rock art. Unfortunately no datable evidence has been found although groups
          of these people survived until the 1800s in Malawi. For the white paintings,
          chronologies are more accurate: the Chewa people are thought to have arrived
          to central Malawi in the 15th century, and as aforementioned, painting traditions
          were still alive in the mid-20th century.  '
