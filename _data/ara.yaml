        title: Research history
        title_internal: 'Somalia: country, chapter 3'
        body: A reconstruction of rock art research history is challenging due to
          its contemporary history. To begin with, during the colonial period the
          country was divided in three different territories (British, Italian and
          French) with very different trajectories, until 1960 when the British and
          Italian territories joined to create Somalia. In British Somaliland the
          first studies of rock art were carried out by Miles Burkitt and P.E. Glover
          in the 1940s, and the first general overview was published in 1954 by J.D.
          Clark, as a part of a regional synthesis of the Horn of Africa prehistory,
          followed by limited research done by Italians in the north-east region in
          the late 1950s. Since then, research has been limited, with some general
          catalogues published in the 1980s and 1990s, although political instability
          has often prevented research, especially in the south-eastern region of
          Somalia. In fact, most rock art information comes from wider regional syntheses
          dedicated to the Horn of Africa.  In the early 2000’s the discovery of the
          Laas Geel site led to a renewed interest in rock art in Somaliland, which
          has allowed a more systematic study of archaeological sites. Nowadays, about
          70 of these sites have been located only in this area, something which shows
          the enormous potential of rock art studies in the Horn of Africa.
