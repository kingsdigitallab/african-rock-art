        title_internal: 'Kenya: featured site, chapter 2'
        body: Mawanga is a roughly triangular limestone cavern, about 18m wide across
          the mouth and 12m deep.  The roof slopes sharply to the back towards a raised
          platform against the rear of the left wall, on which 12 images of concentric
          circles and spirals in white and red have been painted. Kwitone has similar
          paintings, situated at one end of a long overhang in a sandstone cliff,
          below the shoulder of a ridge.  The rock art at Kwitone is at the far end
          on the shelter wall, several metres above a cleared floor section. The paintings
          here feature 11 distinct shapes including concentric circles and oblongs.
          One of these is a prominent sunburst pattern in brown, with rays emanating
          from the outermost band. The images are larger than those at Mawanga, averaging
          around 40cm in diameter, and less faded, exhibiting more brown pigment,
          although both sites appear to reflect the same artistic tradition. These
          are finger paintings, with pigment probably made of haematite or white clay
          mixed with a natural binder such as egg white or urine. There is evidence
          that the surface may also have also been prepared prior to painting, by
          polishing, and that some of the images may have reapplied or retouched over
          time.
