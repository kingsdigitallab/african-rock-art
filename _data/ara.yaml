          title: NAMBRH0010024
          description: 
          url: "//images.contentful.com/xt8ne4gbbocd/5UMcF5DE2siok0k4UakAUW/91a406ca0cb338ddf1c7e4b98325cd63/NAMBRH0010024.jpg"
        caption: Examples of painted motifs in rock art of the Brandberg, showing
          gemsbok antelope, giraffe, human, zebra and ostrich figures.  Brandberg,
          Namibia.  2013,2034.21303 © TARA/David Coulson
      - sys:
          id: 6x77m8o4vuuEMeqiSISGCK
          created_at: !ruby/object:DateTime 2016-09-26 14:52:47.433000000 Z
          updated_at: !ruby/object:DateTime 2016-09-26 14:52:47.433000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Namibia: country, chapter 12'
        body: "Other differences are found in style and emphasis: the frequency with
          which giraffe feature in Namibian paintings and engravings contrasts with
          the South African rock art, where the emphasis is more on the eland antelope.
          \ This has led some to propose that the giraffe, similarly, must have held
          a particular symbolic meaning for the painters of the region.  Based on
          associated imagery, placement of the rock art sites, and some ethnography
          (written records of insights from contemporary San|Bushman culture compiled
          by anthropologists) it has been suggested that giraffes may have been linked
          with rain in local belief systems, with some Namibian rock painting sites
          are associated specifically with rainmaking or healing activities. \n\nWhile
          the more naturalistic examples of engravings are thought to have also been
          produced by ancient hunter-gatherers, as with the paintings, it has been
          suggested that some geometric engravings were produced  by herding people,
          possibly ancestral Khoenkhoen, perhaps in relation to initiation rites.
          \ Schematic finger paintings have also been attributed to pastoralist people.
          \ All attributions are tentative, however, because the majority of the art
          is thought to be many hundreds of years old and the historical distinctions
          between hunter-gatherers and herders is by no means clear-cut in the archaeological
          record.\n"
      - sys:
          id: 6Ljhl9Tm5GGKeU6e6GMSOA
          created_at: !ruby/object:DateTime 2016-09-26 14:52:59.658000000 Z
          updated_at: !ruby/object:DateTime 2016-09-30 15:34:26.480000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Chronology
        title_internal: 'Namibia: country, chapter 13'
        body: "The pieces from the cave Wendt excavated (named ‘Apollo 11 Cave’ after
          the moon mission which took place during the period of the excavation work)
          are not thought to have fallen from a cave wall but were made on loose rock
          pieces.  The only parietal art (on a fixed rock surface) dated from excavated
          deposits in Namiba so far consists of pieces of painted granite from the
          largest painted shelter in the Brandberg, one of which, found in a sedimentary
          layer radiocarbon dated to around 2,700 years ago, had clearly fallen from
          an exposed rock surface into which researchers were able to refit it. Aside
          from this, estimates at the age of rock art are based on superimposition,
          patination and associated archaeological finds. \n\nBased on archaeological
          evidence, it is thought that the majority of the fine-line hunter-gatherer
          rock art in the Brandberg area was produced between around 4,000 and 2,000
          years ago, with the painting tradition in the wider region starting as much
          as 6,000 years ago. This ceased sometime after the introduction of small
          domestic stock to the area, although not immediately, as fine-line paintings
          of sheep and paintings and engravings of cattle testify.   Across central
          Namibia, there appears to be a particularly strong correspondence of finds
          relating to paintings—such as grinding equipment and pigments—with dated
          layers from the 1st millennium BC.\n"
