        title: Geography and rock art distribution
        title_internal: 'Chad: country, chapter 2'
        body: 'The north-south orientation of Chad''s elongated shape means it is
          divided into several different climatic zones: the northern part belongs
          to the Sahara Desert, while the central area is included in the Sahel border
          (the semi-arid region south of the Sahara). The southern third of the country
          is characterized by a more fertile savannah. The Ennedi Plateau and Tibesti
          mountains contain thousands of pieces of rock art, including some of the
          most famous examples in the Sahara. The Ennedi Plateau is located at the
          north-eastern corner of Chad, on the southern edge of the Sahara Desert.
          It is a sandstone massif carved by erosion in a series of superimposed terraces,
          alternating plains and ragged cliffs crossed by wadis (seasonal rivers).
          Unlike other areas in the Sahara with rock art engravings or paintings,
          the Ennedi Plateau receives rain regularly – if sparsely – during the summer,
          making it a more benign environment for human life than other areas with
          significant rock art to the north, such as the Messak plateau or the Tassili
          Mountains in Libya and Algeria.'
