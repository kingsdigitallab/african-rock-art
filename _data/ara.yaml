          created_at: !ruby/object:DateTime 2016-09-12 11:28:33.030000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:28:33.030000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Botswana: country, chapter 9'
        body: Because the identity of the artists are unknown to us we can only speculate
          on the function and/or meanings of the art in relation to other rock art
          traditions in southern Africa.  These may include fertility, health, abundance,
          protection against evil spirits or summoning rain. Contemporary communities
          at Tsodilo Hills believe that spirits live in the Hills and have explained
          how those who enter the Hills must be respectful as the spirits are capable
          of both curing and punishing people. In particular, White Paintings Shelter
          in the Tsodilo Hills was used as a place to perform curative dances that
          involved the placing of hands on the paintings in order to use its power.
          Geometric designs are more difficult to interpret but may fit into a tradition
          of other geometric symbols in the region and represent weather and fertility
          symbols.
