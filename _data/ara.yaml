        title: ''
        title_internal: 'Libya: featured site, chapter 5'
        body: Several other engravings are found throughout the wadi. In its lower
          part to the right, another cat-like or monkey figure has been depicted,
          although in this case it has only been outlined. A small, unidentified quadruped
          has been represented to the left of its head. At the right side of the boulder,
          a fourth figure has been depicted, almost identical to those of the main
          scene, but with part of its arms unpolished, as if left unfinished.
