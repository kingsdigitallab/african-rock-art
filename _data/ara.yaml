        id: 64NOsXlchaeM2YIEAcQoGw
        created_at: !ruby/object:DateTime 2015-11-26 10:14:48.739000000 Z
        updated_at: !ruby/object:DateTime 2015-11-26 10:14:48.739000000 Z
        content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
      title_internal: 'General: origins, chapter 6'
      body: Personal ornamentation and engraved designs are the earliest evidence
        of art in Africa, and are inextricably tied up with the development of human
        cognition. For tens of thousands of years, there has been not only a capacity
        for, but a motivation to adorn and to inscribe, to make visual that which
        is important. The interesting and pertinent issue in the context of this project
        is that the rock art we are cataloguing, describing and researching comes
        from a tradition that goes far back into African prehistory. The techniques
        and subject matter resonate over the millennia.
