        title: Geography and rock art distribution
        title_internal: 'South Africa: country, chapter 2'
        body: South Africa covers around 1,213,090 km², encircling Lesotho and bordered
          in the north by Namibia, Botswana and Zimbabwe and in the west by Mozambique
          and Swaziland.  Much of the interior of the country consists of a high central
          plateau bordered by the Great Escarpment, a rocky ridge which forms the
          bulk of the long Drakensberg mountain system in the east and several smaller
          ranges in the centre and west of the country, as well as the western border
          with Lesotho.  Further to the south, the Cape Fold Mountains mirror the
          bend of the cape coast.  Much of South Africa’s known engraved rock art
          is found on igneous or metamorphic formations in the semi-arid environments
          of the central plateau.  In contrast, painted rock art sites are more commonly
          located in the sandstone and quartzite rock shelters of the mountain systems,
          which form the edges of the more temperate, low-lying coastal regions in
          the east and south of the country.
      - sys:
          id: DfGG3aLwUC26MWusakCaQ
          created_at: !ruby/object:DateTime 2016-09-12 15:16:52.597000000 Z
          updated_at: !ruby/object:DateTime 2016-10-24 12:32:11.801000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Hunter-gatherer rock art
        title_internal: 'South Africa: country, chapter 3'
        body: Much of both the painted and engraved rock art of South Africa is characterised
          by its naturalistic depictions of animals, as well as numerous images of
          people, ambiguous figures with mixtures of animal and human features, and
          certain ‘geometric’ or abstract shapes and patterns.  These images are the
          work of San|Bushman people and their ancestors.  Although San|Bushman communities
          now live mainly in Namibia, Botswana and north-western South Africa, historically
          San|Bushman cultural groups lived more widely throughout southern Africa.  Hunter-gatherer
          people are thought to have been the only inhabitants of what is now South
          Africa until the arrival of herding and farming people from the north from
          around 2,000 years ago.
