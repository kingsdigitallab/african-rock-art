          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Somaliland: featured site, chapter 1'
        body: Laas Geel, one of the most important rock art sites in the region, is
          located in the north-western part of the Horn of Africa, in Somaliland,
          in the road that links Hargeisa and Berbera. The site is placed on a granite
          outcrop that rises from a plateau at an altitude of 950 meters above sea
          level, at the confluence of two seasonal rivers, a key fact to explain the
          existence of rock art in the outcrop. Even today, the name of the site (“the
          camel’s well” in Somali) makes reference to the availability of water near
          the surface of the wadis. The panels are placed at three different levels
          and distributed mostly throughout the eastern flank of the outcrop, although
          isolated depictions can be found in other slopes.
