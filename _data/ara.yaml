        title: Introduction
        title_internal: 'Kenya: country, chapter 1'
        body: Rock art is distributed widely throughout Kenya, although historically
          rock art research has not been as extensive as in neighbouring countries
          such as Tanzania. Some of Kenya's various rock art traditions are attributed
          to or associated with the ancestors of modern regional cultural groups,
          and as such sites sometimes retain local religious importance. Both painted
          and engraved imagery tends towards the symbolic and geometric, with occasional
          depictions of schematic animals and people. It must be noted that there
          are still probably many Kenyan rock art sites which have not yet become
          known outside of their local communities, if they are known at all.
