        title: Introduction
        title_internal: 'Uganda: country, chapter 1'
        body: Rock art in Uganda is mostly concentrated in the eastern part of the
          country, but more broadly sits within a regional belt of geometric rock
          art spanning East and Central Africa. It is mainly geometric in nature and
          includes both paintings (red and white being the most common pigment) and
          engravings; it comprises a basic and recurring repertoire of shapes including
          circular, rectangular, sausage, dot and lines. Concentric circles with rays
          emanating from them are a unique feature of Ugandan rock art.
