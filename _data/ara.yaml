  title: Introduction
  title_internal: 'Botswana: country, chapter 1'
  body: 'Botswana, a landlocked country in southern Africa, has a landscape defined
    by the Kalahari Desert in the west and the Okavango Delta in the north. Rock art
    can be found in the north, north-west and east of the country. One of the most
    well-known locations is the Tsodilo Hills in the north-west which contains evidence
    of human occupation that goes back 100,000 years. This area has yielded more than
    4,000 paintings and has been termed the *Louvre of the Desert*. It also has engraved
    cupules and grooves dating back to the first millennium AD. '
