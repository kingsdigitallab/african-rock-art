        title_internal: 'Mauritania: featured site, chapter 5'
        body: 'Cattle, perhaps the most common animal subject in Mauritanian rock
          art, are also depicted here, notably in another singular scene: one of an
          otherwise naturalistic cow with dramatically elongated legs, next to an
          artificially inflated-looking human figure (Fig. 8). Domestic cattle were
          present in the area from at least the second Millennium BC, so these paintings
          must post-date this, although whether they are associated with Tichitt-Tradition
          pastoralists or later groups is not known. The fact that even the more normally-proportioned
          cattle representations at Guilemsi are depicted in a variety of styles (Figs.
          6 & 7) while in the same vicinity may suggest successive (or perhaps even
          contemporary) painting by peoples with different stylistic traditions.'
