        caption: Painted women carrying bows and showing detail of white dots (personal
          ornament or body paint).  Brandberg, Namibia.  2013,2034.21364 © TARA/David
          Coulson
      - sys:
          id: 7LqBKmEh1YMWOEymKkiQSk
          created_at: !ruby/object:DateTime 2016-09-26 14:51:27.064000000 Z
          updated_at: !ruby/object:DateTime 2016-09-26 14:51:27.064000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Namibia: country, chapter 9'
        body: "Within Namibia, paintings come in a variety of styles, ranging from
          naturalistic to stylised.  Paintings found at Spitzkoppe tend to be smaller
          and cruder than others in the region, where some sites feature tableaux
          in many colours while others are entirely monochrome.   While the majority
          of rock  paintings in Namibia seem to conform to the hunter-gatherer style,
          there are also some examples of finger paintings in the Brandberg and northern
          Namibia, which are much more schematic in style and appear to belong to
          a different tradition altogether.  \n\nAs with much southern African rock
          art, the colours visible today may not always accurately reflect the original
          look as some pigments.  This is particularly true for those used for pale
          colours or white, which may be ‘fugitive’, meaning that over time they fade
          or wash away faster than the more stable pigments around them, leaving gaps
          which were once coloured.  Chemical analyses have shown that a major binder
          (used to coalesce dry pigment powder) for painted rock art in Namibia was
          blood, and in some cases egg white.   \n"
      - sys:
          id: 2b4cKiDAbeuKMcO6siYG6Y
          created_at: !ruby/object:DateTime 2016-09-26 14:51:42.124000000 Z
