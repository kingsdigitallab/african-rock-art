        title_internal: 'Mauritania: featured site, chapter 7'
        body: Another very interesting tableau is that in Fig. 11, which is to the
          right of the panel in Fig. 9, but in executed in a very different style.
          It appears to depict a group of armed horsemen, and warriors on foot, vanquishing
          others who are unmounted, who lie, presumably dead, to the left of the horsemen,
          surrounded by spears. This is an unusually dynamic depiction of conflict,
          and it is not known whether it depicts an imagined or real confrontation,
          or, if real, whether it is the work of an artist from the culture of the
          horsemen or those opposing them.
