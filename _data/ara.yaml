        title_internal: 'Kenya: featured site, chapter 3'
        body: The circular shapes seen here are typical of an apparent wider East
          and Central African rock art tradition featuring a preponderance of circular
          motifs, usually attributed to people known as the Batwa, a Bantu-origin
          name for  a series of culturally related groups historically living around
          Africa’s Great Lakes region and more widely throughout Central Africa.  Like
          the San people, who are known to have been the creators of most of the famous
          rock art of Southern Africa, Batwa were traditionally hunter-gatherers,
          and are considered the most ancient indigenous populations of the area.
          In the early 20th century, it was proposed that East African rock art of
          this tradition could have been the work of ancestral San people, but it
          is now generally assumed to be of Batwa origin with, for example, possible
          parallels to be seen in the symbolic iconography with contemporary barkcloth
          designs of the related Mbuti people from the Democratic Republic of Congo
          (Namono, 2010).
