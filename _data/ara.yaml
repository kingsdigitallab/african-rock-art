        id: 4O9tyRWy5GeAWiSWouCowY
        created_at: !ruby/object:DateTime 2015-11-26 09:57:08.516000000 Z
        updated_at: !ruby/object:DateTime 2015-11-26 09:57:08.516000000 Z
        content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
      title_internal: 'General: chronologies, chapter 6'
      body: In practice, the dating of rock art is achieved through a combination
        of relative and - when possible - absolute dating methods, although relative
        techniques are still the more broadly used. Concepts such as style, technique
        and iconography are still key tools of analysis, but as absolute dating accuracy
        and availability grow, the chronological framework of rock art will be substantially
        improved. As scientific research advances, the techniques of rock art dating
        become more refined and trustworthy, and in the future, significant progress
        is expected, which will mean a revolution for world rock art chronologies.
    - sys:
        id: 28g8cJSDU8AGkm2C60ay0S
        created_at: !ruby/object:DateTime 2015-11-26 09:58:41.032000000 Z
