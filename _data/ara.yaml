      - sys:
          id: 58NIyuAAcwEMy8WCsoIEwO
          created_at: !ruby/object:DateTime 2015-11-25 15:47:13.849000000 Z
          updated_at: !ruby/object:DateTime 2015-11-25 15:47:13.849000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Niger: featured site, chapter 6'
        body: This cultural group were largely sedentary; their subsistence economy
          was based on fishing (Nile perch, catfish, soft-shell turtles) and hunting
          (hippos, bovids, small carnivores and crocodiles). Microlithis, bone harpoon
          points and hooks, as well as ceramics with dotted wavy-line and zig-zag
          impressed motif were found in burials, refuse areas and around the lake.
          A hiatus in the occupation of the area (6,200–5,200 years ago) occurred
          during a harsh arid interval, forcing the occupants to relocate. The Gobero
          population may not be the artists responsible for Dabous, but archaeological
          evidence can help formulate a picture of the environmental, social and material
          culture at the time of the engravings.
