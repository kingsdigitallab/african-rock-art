          url: "//images.contentful.com/xt8ne4gbbocd/pDDj71RyBUyqiqsouEeew/a0ab78ba58be69235256271b0af54de2/MALCHE0010001.jpg"
        caption: Landscape in the Chongoni Hills. 2013,2034.20054 © TARA/David Coulson
        col_link: http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=3737098&partId=1
      - sys:
          id: 2iANG11zHqMAmKYmsIKeu8
          created_at: !ruby/object:DateTime 2016-07-27 07:45:21.150000000 Z
          updated_at: !ruby/object:DateTime 2016-07-27 07:45:21.150000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Malawi: country, chapter 3'
        body: 'Although rock art can be found in several areas in Malawi, the main
          concentration of sites is located in the Chongoni area, in the westernmost
          part of central Malawi, very near the border with Mozambique. In that area
          around 150 rock art sites have been located so far, belonging to the two
          main traditions of rock art found in the country. Other smaller concentrations
          of rock art can be found to the south and to the north-west, and around
          the southern side of Lake Malawi. The distribution of the different styles
          of Malawian rock art varies substantially: while the older paintings attributed
          to hunter-gatherers can be found everywhere throughout the country, those
          made by farmers are concentrated in the Chongoni area, as well as nearby
          areas of Mozambique and Zambia. Rock art is usually scattered throughout
          the landscape, in hilly areas where gneiss outcrops provide shelters and
          well-protected surfaces adequate for painting.  '
