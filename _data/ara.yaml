        title_internal: 'Somaliland: featured site, chapter 5'
        body: When discovered, Laas Geel was considered a unique site, and although
          its general characteristics corresponded to the so-called Ethiopian-Arabic
          style, its specific stylistic features had no parallels in the rock art
          of the region. As research has increased, some other sites, such as Dhaga
          Koure, Dhambalin and Karin Hagane, have provided similar depictions to those
          of Laas Geel, thus reinforcing the idea of a distinctive “Laas Geel” style
          which nevertheless must be interpreted within the broader regional context.
