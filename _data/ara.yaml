        title: Themes
        title_internal: 'Kenya: country, chapter 4'
        body: "Figurative imagery only features prominently in about 10% of the known
          rock art sites of Kenya.  That which exists tends to consist of very schematic
          images of cattle, wild animals and people. The majority of both painted
          and engraved rock art iconography throughout Kenya comprises symbols, with
          common patterns including circles, sometimes concentric or containing crosses,
          spirals, parallel or cross-hatched lines and curvilinear shapes.  Circular
          ground  depressions in the rock surface, known as cupules, are also a common
          variant of rock art in Kenya, along with rock gongs, which show evidence
          of the use of natural rock formations as percussive instruments.\n\nInterpretation,
          cultural attribution and proposed dates for these works vary widely across
          technique and area, although there are common themes.  It has been suggested
          that the schematic nature and similarities in the art may point to shared
          East African symbolic understandings common to different cultural groups,
          for example equating circular shapes (some of the most popular motifs in
          Eastern and Central African rock art in general) with chieftainship or the
          sun, or acting as navigation devices.\n\nGiven the variations in distance,
          age and nature of the sites, there is a danger of generalising, but there
          are factors which may contribute to more incisive interpretations of specific
          sites and symbols.  One set of interpretations for geometric shapes in Kenyan
          rock art points to the similarities of certain of these symbols to cattle
          brands used by Nilotic peoples throughout Kenya, including the Turkana,
          Samburu and Masai groups.  Although the engravings at Namoratung'a are not
          thought to have been made by ancestral Turkana people, Lynch and Robbins
          noted the similarities of some of the symbols found there to contemporary
          local Turkana cattle brands.  These symbols are pecked on stones at graves
          containing mens’ remains and have been proposed to represent male lineages,
          as animal brands traditionally do in contemporary Nilotic ethnic groups.
          Further south, it is known that some more recent rock paintings representing
          brand and shield patterns were made by  Masai and Samburu men, in shelters
          used for meat-feasting—a  practice forbidden in their home compounds after
          their formal initiation as warriors—or as initiation sites. Actual representations
          of cattle are rare, with the vibrant paintings at Kakapel near the Ugandan
          border the most reknowned. Their creators are unknown although Masai and
          Samburu have been known to paint occasional schematic cattle in the past.
          \   \n"
