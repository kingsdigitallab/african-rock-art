        title_internal: 'Ethiopia: country, chapter 7'
        body: The other main group of depictions is of anthropomorphs, which are usually
          schematic and often distributed in rows. In some cases, the tendency to
          schematism is so pronounced that human figures are reduced to an H-like
          shape. Sometimes, human figures are represented as warriors, carrying weapons
          and on occasion fighting against other humans or big felines. Along with
          these figurative themes, geometric signs are very common in Ethiopian rock
          art, including groups of dots and other motifs that have been interpreted
          as symbols associated with groups that historically lived in the region.
