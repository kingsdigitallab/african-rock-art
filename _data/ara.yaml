          url: "//images.contentful.com/xt8ne4gbbocd/7awPQKadFK2k6mMegimuIE/0b3a8c2a03bcc34f8821f30bf0cf1367/UGATES0030003_1.jpg"
        caption: Complex white motif comprising six concentric circles surrounded
          by curvilinear tentacles. Nyero, Eastern Province, Uganda. 2013,2034.14892
          © TARA/David Coulson
        col_link: http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=3673779&partId=1&searchText=2013%2c2034.14892&page=1
      - sys:
          id: UOkpq4WM6qoYMUky2Ws4e
          created_at: !ruby/object:DateTime 2015-11-26 18:39:56.176000000 Z
          updated_at: !ruby/object:DateTime 2015-12-11 12:44:55.317000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Uganda: country, chapter 10'
        body: However, more recent studies have proposed that these were the work
          of settled human groups and not early hunter-gatherers. Radiocarbon dating
          at Nyero (and another site at Kakoro) has dated the paintings to between
          5,000 and 1,600 years ago. It has been proposed that rock shelters were
          used by semi-nomadic peoples engaged in animal herding, which they used
          as reference points in the landscape. Generally positioned away from flat
          land, they may have served to direct herders of cattle and/or goats towards
          paths and water.
      - sys:
          id: 3HOpYjRGGciiYMS24EcSqO
          created_at: !ruby/object:DateTime 2015-11-26 18:40:20.558000000 Z
          updated_at: !ruby/object:DateTime 2015-11-26 18:40:20.558000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Interpretation
        title_internal: 'Uganda: country, chapter 11'
        body: A recent comprehensive study (Namono, 2010) of the potential meaning
          of geometric art in Uganda looked at the ways in which the geometric shapes
          in the rock art can be associated with the ethnographies of hunter-gatherers
          of the region. The approach proposed that the symbolism of geometric rock
          art derives from a gendered forest worldview. The forest is pivotal to hunter/gatherer
          cosmology in this region, whereby it plays a central role in cultural production
          and reproduction over time and is regarded as both male and female. The
          forest is not only a source of subsistence and well-being but informs their
          identity and the rock art reflects these complex concepts.
      - sys:
          id: 3qOC0kMyiQQOKgc2k2aICQ
          created_at: !ruby/object:DateTime 2015-11-27 14:27:14.840000000 Z
          updated_at: !ruby/object:DateTime 2017-01-24 15:13:32.803000000 Z
