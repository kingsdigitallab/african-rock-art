        title: Themes
        title_internal: 'Ethiopia: country, chapter 6'
        body: Cattle and cattle-related depictions are the main subject of Ethiopian
          rock art, regardless of their relative chronology. The oldest depictions
          (based on Červiček’s works) are of humpless cows, while in the late stages
          of rock art humped cows and camels appear. Goats, sheep and dogs are very
          occasionally depicted, and unlike the Saharan rock art, wild animals such
          as giraffes and antelopes are scarce. Figures of cattle appear alone or
          in herds, and the depictions of cows with calves are a fairly common motif
          not only in Ethiopia but in the whole Horn of Africa.
