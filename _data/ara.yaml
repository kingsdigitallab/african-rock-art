          id: 5lHiHzAofecm6YEEG8YGOu
          created_at: !ruby/object:DateTime 2016-07-27 07:45:20.950000000 Z
          updated_at: !ruby/object:DateTime 2016-07-27 07:45:20.950000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Malawi: country, chapter 5'
        body: 'Another important aspect of rock art research in Malawi has been to
          look at the maintenance of painting traditions until relatively recent times.
          These exceptional examples  have provided  fertile ground for further research,
          as many of these later paintings have been effectively interpreted as parts
          of initiation rituals that are still undertaken today. The study of the
          secret societies that preserve this knowledge has been a characteristic
          feature of Malawi rock art research since the 1970s (Lindgren, N.E.  & Schoffeleers,
          J.M.  1978).  '
      - sys:
          id: 1oucgcWELuwwQ8QgCG4kKY
          created_at: !ruby/object:DateTime 2016-07-27 07:45:20.830000000 Z
          updated_at: !ruby/object:DateTime 2016-07-27 07:45:20.830000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: 'Themes '
        title_internal: 'Malawi: country, chapter 6'
        body: 'Rock art in Malawi is clearly defined in two groups with different
          styles, chronologies and production contexts. The first one is characterized
          by red schematic paintings with parallels in Central Africa from Malawi
          to Angola. These paintings are associated with the ancestors of modern Batwa
          hunter-gatherers, and can be classified into two different types. The first
          can be considered the most characteristic and is represented by circles
          with radiating lines, concentric circles, ovals, wavy or parallel lines.
          In some cases, red figures are infilled in white painting or white dots.
          The second type is very scarce (only two examples have been found in Chongoni)
          and depicts very schematic animals, sometimes accompanied by humans. Both
          types are finely executed with red oxide pigment. Regarding their interpretation,
          the figures seem to have been associated with rainmaking and fertility concepts. '
