        title: Geography and rock art distribution
        title_internal: 'Kenya: country, chapter 2'
        body: Kenya covers about 569,140km², bordering Ethiopia and Somalia in the
          north and east and Tanzania and Uganda in the south and west. The country
          stretches from a low-lying eastern coastal strip, inland to highland regions
          in the west of the country. Kenya's western half is divided by the eastern
          section of the East African Rift, the long area of tectonic divergence which
          runs from the coasts of Djibouti, Eritrea and Somalia down through Ethiopia
          and Kenya and into Uganda, curving around the eastern edge of the Lake Victoria
          basin. There are a significant number of painted rock art sites throughout
          west-central and southern Kenya.
