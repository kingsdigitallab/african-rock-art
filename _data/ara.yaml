        title: Chronology
        title_internal: 'Kenya: country, chapter 7'
        body: "Rock art ascribed to Batwa peoples could be anywhere between 15,000-1,000
          years old, while pastoralist art is more recent.  Radiocarbon dating of
          rock art is difficult unless it is buried and associated with other uncontaminated
          organic remains and as such, scientifically dated rock art from Kenya is
          rare.  Radiocarbon dates from human remains in graves at Namoratung’a South
          date from the mid-1st Century BC to the mid-1st Millennium AD, but as dates
          like these are not directly relatable to the rock art, researchers have
          tended to concentrate on assigning chronologies based on varying levels
          of patination and style, without being able to ascribe more than estimated
          production dates.  \n\nThere are occasionally defining limits which aid
          in dating  specific sites, for example, cattle did not arrive in Eastern
          Africa until about 2,000 BC, so representations of cattle must postdate
          this.  In addition, in some cases, artworks known to have been associated
          with certain groups cannot have been produced prior to, or post, certain
          dates for political reasons. For example, Masai paintings at Lukenya Hill
          are known to have been painted prior to 1915, as Masai people were displaced
          from this area by European settlers after this date.  \n\nThe diversity
          of Kenyan rock art in motif, distribution and cultural context so far frustrates
          any attempts for a cohesive chronology, but the continuing local engagement
          with rock art sites in Kenya can potentially serve as a useful dating and
          interpretive resource for researchers alongside continuing archaeological
          research."
