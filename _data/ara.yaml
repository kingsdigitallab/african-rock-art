        title_internal: 'Somaliland: featured site, chapter 6'
        body: 'Laas Geel is a marvellous example of the potential of African rock
          art still waiting to be discovered and studied. Not only the quality of
          the images depicted is astonishing, but the archaeological data associated
          with the site and the landscape itself help to reconstruct a key episode
          in human history elsewhere: the moment in which animals started to be domesticated.
          The strong symbolism which surrounds the figures of cows and humans is a
          permanent testimony of the reverence these communities paid to the animals
          that provided their sustenance.'
