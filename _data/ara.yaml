      chapters:
      - sys:
          id: 1edWsVTqzcciiIAUaqYoG
          created_at: !ruby/object:DateTime 2015-11-26 11:03:04.104000000 Z
          updated_at: !ruby/object:DateTime 2017-01-09 16:49:15.950000000 Z
