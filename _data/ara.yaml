          id: 4RvVnpbsXK0YcYSUUYyw68
          created_at: !ruby/object:DateTime 2016-07-27 07:45:13.862000000 Z
          updated_at: !ruby/object:DateTime 2016-07-27 07:45:13.862000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Angola: featured site, chapter 4'
        body: 'In comparison, Tchitundu-Hulu Mucai is situated on the plain around
          1,000 m from the inselberg, in a rock outcrop containing engravings on the
          top and a shelter at its base covered by painted rock art.  The characteristics
          of both engravings and paintings are similar to those of Tchitundu-Hulu
          Mulume, although some black figures are present, too.  Paintings often combine
          two, three or even more colours, and consist mainly of geometric signs,
          although there are anthropomorphs and zoomorphs, in some cases grouped in
          what seem hunting scenes.  The other two sites (the Rock of the Zebras and
          the Rock of the Pond) consist of engravings similar to those of Tchitundu-Hulu
          Mulume, and in some cases their different patinas show that they were made
          in different periods.  '
