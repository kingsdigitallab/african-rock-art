          updated_at: !ruby/object:DateTime 2015-11-26 11:08:13.631000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Niger: country, chapter 10'
        body: Although the Bovidian Period is sparsely represented in comparison to
          other rock art regions, both on the Djado Plateau and the Aïr Mountains,
          this period can probably be dated to between 7,000 and 4,000 years ago.
          A few cattle are depicted in a similar fashion to the big game of the Early
          Hunter Period, which raises the question of whether the nomadic cattle-herding
          culture emerged from a hunting lifestyle, or at least rapidly succeeded
          it.
