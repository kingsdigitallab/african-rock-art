            updated_at: !ruby/object:DateTime 2016-09-12 11:56:31.534000000 Z
          title: ZIMMTB0100001
          description: 
          url: "//images.contentful.com/xt8ne4gbbocd/Jy8edAwMCGiAywQIyi0KI/4d9692d057fadcc525259a3eb75c00ba/ZIMMTB0100001.jpg"
        caption: Ladscape of the Matobo Hills, Zimbabwe (2013,2034.23586). ©TARA/David
          Coulson
      - sys:
          id: 7Mivw9c0Q8osQi802O6gwO
          created_at: !ruby/object:DateTime 2016-09-12 11:53:51.437000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:53:51.437000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Zimbabwe: featured site, chapter 2'
        body: 'The rock art of the Matobo Hills is as varied as that of the rest of
          Zimbabwe, mainly consisting of depictions of animals and human figures often
          grouped in complex scenes, clustered or represented in rows. Human figures
          are predominant, with males being more numerous than women and children
          very rare. They are usually depicted in a slender style, facing left or
          right but with the upper part of the body facing front, and often carrying
          bows, arrows or other objects. Regarding the animals, mammals dominate,
          with the kudu antelope being especially numerous although this animal is
          not commonly found in the Matobo Hills. A wide range of animals such as
          smaller antelopes, giraffes, zebras, ostriches, monkeys, eland antelope,
          rhinoceros and to a lesser extent carnivores are also depicted. The animals
          are represented in very different attitudes and may be depicted standing
          still, running or lying. Humans and animals are often related in hunting
          scenes. Along with animals and human figures, a fair number of geometric
          symbols are present, including a very characteristic type of motif made
          of a series of narrow oval-like shapes (formlings) usually depicted vertically,
          and sometimes interpreted as beehives. '
      - sys:
          id: 1ueCDk3QMc40WGC6gk0qsE
          created_at: !ruby/object:DateTime 2016-09-12 11:56:47.135000000 Z
