        title_internal: 'Libya: featured site, chapter 1'
        body: Running from the Red Sea to the Atlantic Ocean, the Sahara is by far
          the world's largest hot desert. It covers over 3,500,000 square miles (9,000,000
          sq. km), a tenth of the whole African Continent. Yet we know it was not
          always so. Archaeological and geological research has shown that the Sahara
          has undergone major climatic changes since the end of the last Ice Age (c.
          10,000 BC). During this period, rain was far more abundant, and vast areas
          of the current desert were a savannah. By around 4,200 BC, changes in the
          rainfall and seasonal patterns led to a gradual desertification of the Sahara
          into an arid expanse. The analysis of archaeological sites, animal bones
          and preserved vegetal remains tell us of a greener world, where some of
          the earliest attempts at domestication of animals and rudimentary farming
          took place.
