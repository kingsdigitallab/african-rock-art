          Namibia. 2013,2034.22122 © TARA/David Coulson
        col_link: http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=3763727&partId=1&searchText=2013,2034.22122+&page=1
      - sys:
          id: 5wA7wWhUVaEywmwauICIiK
          created_at: !ruby/object:DateTime 2016-09-26 14:55:53.771000000 Z
          updated_at: !ruby/object:DateTime 2016-09-26 14:55:53.771000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Namibia: featured site, chapter 5'
        body: "Such interpretations are made on the basis that the artists followed
          the same cultural tradition as the ancestral San|Bushman. The few examples
          of painted rock art at the site certainly appear to conform to the hunter-gatherer
          tradition found elsewhere in Namibia.   Following this approach, the geometric
          engraved forms may be interpreted as illustrative of so-called ‘entoptic’
          phenomena: shapes and patterns observed when entering a trance state, though
          an alternative origin for some of the geometrics with particular line and
          circle motifs has also been suggested. This proposal suggests that they
          were made by ancestral Khoenkhoen herder people, rather than hunter-gatherers,
          perhaps in relation to initiation practices.  \n\nAttempting to date or
          sequence the images based on superimpositioning or patina is difficult –
          superimposition of engravings at the site is rare and a range of patination
          colours seem to indicate these works having been created over a wide timescale,
          though it has been noted that a certain style of spoor images sometimes
          overlie some of the animal figures, indicating that this is a younger tradition.
          \ Archaeological fieldwork around the site undertaken in 1968 by Erich Wendt
          recovered evidence of occupation including stone tools, worked ostrich eggshell
          and stone structures.  The dates recovered from radiocarbon dating ranged
          widely from c.5,850-180 BP (years before present).  The relationship between
          periods of occupation/site use and the production of rock art is not known,
          but based on archaeological evidence from around the wider area it is thought
          that engravings in the styles found at Twyfelfontein range from around 6,000
          to around 1,000 years old, though some may be more recent.\n"
