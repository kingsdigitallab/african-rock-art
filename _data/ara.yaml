        title: Research history
        title_internal: 'Ethiopia: country, chapter 4'
        body: Ethiopian rock art has played a key role in the Horn of Africa research,
          and the studies undertaken in this country have structured the chronologies,
          styles and interpretations of the whole region. Research started as early
          as the mid-1930s when the Abbé Henri Breuil proposed a classification of
          Ethiopian rock art through the study of the Porc-Epic and Genda-Biftou sites.
          This proposal stated a progressive evolution in eight steps from naturalism
          to schematism, and set the interpretative framework for succeeding decades.
          Breuil’s ideas were generally followed by John Desmond Clark in his synthesis
          of the rock art in the Horn of Africa in 1954, and they also appear in the
          work of Paolo Graziosi (1964). During the 1960s, research was carried out
          by Francis Anfray in the Sidamo area and by Gerard Bailloud near Harar,
          where a report made for the Ethiopian government informed about the existence
          of around ten rock art sites in the same area.
