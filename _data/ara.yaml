        title_internal: 'Chad: featured site, chapter 5'
        body: 'Regarding their chronology, as with most rock art depictions the Niola
          Doa figures are difficult to date, although they undoubtedly belong to the
          older periods of Chadian rock art. Some parallels have been made with the
          Round Head-style figures of the Tassili n’Ajjer (Simonis et al 1994). However,
          the Round Head figures of Algeria have a very old chronology (up to 9000
          years ago), while the rock art at the Ennedi Plateau is assumed to be much
          newer, up to the 5th or 4th millennium BC. These engravings could, therefore,
          correspond to what has been called the Archaic Period in this area, although
          a Pastoral Period chronology has also been proposed. In several other sites
          around the Ennedi Plateau, similar images have been painted, although whether
          these images are contemporary with those of Niola Doa or correspond to a
          different period is unclear. Regardless of their chronology, what is undeniable
          is the major impact these depictions had on later generations of people
          living in the area: even now, the engravings at one of the sites are known
          as the ‘Dancing Maidens’, while the name of Niola Doa means ‘The place of
          the girls’ in the local language.'
