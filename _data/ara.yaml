  title_internal: 'Thematic: rockartvr, chapter 1'
  body: "Come and explore a rock art site in South Africa! Using digital imagery from
    the African Rock Art Image Project at the British Museum, this interactive mobile
    app uses VR technology optimized for Cardboard headsets ([https://vr.google.com/cardboard/](https://vr.google.com/cardboard/))
    to allow you to explore the famous rock art site of Game Pass Shelter in South
    Africa via an immersive 360° tour with embedded 3D models. \n\n<iframe width=\"560\"
    height=\"315\" src=\"https://www.youtube.com/embed/epYu2ONt7cA\" frameborder=\"0\"
    allowfullscreen></iframe>"
- sys:
    id: 4iG66vQ2MUu24GywiUEOYG
    created_at: !ruby/object:DateTime 2017-03-13 02:17:54.604000000 Z
    updated_at: !ruby/object:DateTime 2017-03-13 02:17:54.604000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Thematic: rockartvr, chapter 2'
  body: This app will take you to Game Pass Shelter, one of the most well-known rock
    art sites in South Africa. Situated in the Drakensberg mountains, the shelter
    is a sandstone recess atop a steep slope exhibiting vibrant rock paintings of
    people and animals. The interactive experience is a 360° tour and panoramic view
    of Game Pass, creating the backdrop of the context of the valley from the photography
    available, with interactive ‘hotspots’ with embedded 3D models and additional
    information from the Rock Art archive.
- sys:
    id: 4f4xPt1kfeakUO4AE42yeg
    created_at: !ruby/object:DateTime 2017-03-13 02:20:07.762000000 Z
    updated_at: !ruby/object:DateTime 2017-03-13 02:20:07.762000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Thematic: rockartvr, chapter 3'
  body: This app uses images from the African Rock Art Image Project, the largest
    archive of digitised images (also known as ‘born digital’ artifacts) recording
    rock art sites across Africa. Over 25,000 digital photographs of rock art from
    across Africa have been catalogued – originally from the Trust for African Rock
    Art (TARA) – through generous support from the Arcadia Fund. The central remit
    of the project is to ensure global open access to the TARA archive by developing
    new and innovative ways of engaging with the archive.
- sys:
    id: 4Nw0ySbeZiIEuaimaYIowM
    created_at: !ruby/object:DateTime 2017-03-13 02:25:15.926000000 Z
    updated_at: !ruby/object:DateTime 2017-03-13 02:25:15.926000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Thematic: rockartvr, chapter 4'
  body: |-
    Using innovative digital technology and photogrammetry in combination with our extensive archival photographic collections, we started experimenting with making [3D models](https://sketchfab.com/britishmuseum/collections/african-rock-art) of rock art solely using 20-year-old digitised, archival photographs of the rock art sites.  Building on this work, we realised it would be possible to use these techniques to further contextualize rock art sites in their landscape environment, combining archival images and records with satellite imagery and 360° images of a site -- a technique which proves hugely important for possible reconstructions of heritage sites largely using historical photos!

    Working closely in collaboration with the African Conservation Trust (ACT) ([http://www.projectafrica.com/](http://www.projectafrica.com/)), our colleagues in South Africa, and Soluis ([http://www.soluis.com/heritage/](http://www.soluis.com/heritage/)), our technology partner, we were able to develop the Rock Art VR mobile app by combining our archival photography with additional 360° imagery and mapping of the site of Game Pass Shelter provided by ACT. Rather than simply using modern 3D scanning and regular VR methods, Soluis developed innovative solutions in order to combine the archival imagery, 360° photos, and satellite videos to create an immersive VR tour of Game Pass Shelter that would be still be accessible on widely-available smartphone technology and simple cardboard headsets. By using widely-available mobile technology, it will be possible for ACT and our other project partners in Africa to easily use the app for education and outreach purposes, in particular at rock art centres (Kamberg, Didima, and KZM museum) in South Africa where local custodians teach school children about rock art and its importance.
- sys:
    id: 6GhOyZzkrYAuG8agOSeA08
    created_at: !ruby/object:DateTime 2017-03-13 02:26:58.085000000 Z
    updated_at: !ruby/object:DateTime 2017-03-13 02:26:58.085000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Thematic: rockartvr, chapter 5'
  body: 'The app begins (after the title page and instructions for using the cardboard
    viewer) with an automated opening sequence  showing the location of Game Pass
    Shelter in the Drakensberg National Park in South Africa from a satellite view
    of the park down to the site itself, with audio narration describing the history
    of the site (see user experience diagram below).  '
- sys:
    id: 1cN6S7SmRywQYmGwKGsaw2
    created_at: !ruby/object:DateTime 2017-03-13 02:28:22.643000000 Z
    updated_at: !ruby/object:DateTime 2017-03-13 02:28:22.643000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Thematic: rockartvr, chapter 6'
  body: The interactive portion of the app then begins, with users following a path
    up the hillside to Game Pass Shelter, experiencing six places en route with 360°
    panoramic views (see example below).
- sys:
    id: 7EhyKmW3NSKGeYksYOMGs
    created_at: !ruby/object:DateTime 2017-03-13 02:30:08.600000000 Z
    updated_at: !ruby/object:DateTime 2017-03-13 02:30:08.600000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Thematic: rockartvr, chapter 7'
  body: This interactive tour is self-led and culminates with the user discovering
    two key rock art panels at the shelter site. When the user clicks on the highlighted
    rock panels, the user is presented with the option to view each in detail via
    3D models whose key features are highlighted and described by connected audio
    narration. After visiting the rock art panels, the user can revisit any part of
    the tour or choose to leave via the exit screen and credits.
- sys:
    id: 4whYOCUWdWiMY2MGiCWao0
    created_at: !ruby/object:DateTime 2017-03-13 02:33:43.173000000 Z
    updated_at: !ruby/object:DateTime 2017-03-13 02:33:43.173000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Thematic: rockartvr, chapter 8'
  body: 'The desired user’s outcomes for using the app include: 1) to gain a first-hand
    experience exploring an African rock art site virtually; 2) to learn about the
    African Rock Image Art project and the TARA rock art digital catalogue/website;
    3) to increase awareness of the importance of African rock art, in connection
    to its endangered nature, artistic heritage, and importance to indigenous groups;
    4) to introduce creative digital resources within the British Museum, and increase
    interest in our web resources and Collections Online.'
- sys:
    id: 75ifs3faSWy0qw2eUS4Yu4
    created_at: !ruby/object:DateTime 2017-03-13 02:37:17.726000000 Z
    updated_at: !ruby/object:DateTime 2017-03-13 02:44:02.813000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Thematic: rockartvr, chapter 9'
  body: "We lauched the app in November 2016 with an event in the Great Court at the
    British Museum, where over 150 visitors used the app for the first time and provided
    us with valuable user feedback. Most people seemed to enjoy their experience of
    using the app and saw the huge potential that this technology could have for experiencing
    heritage in exciting, new ways and gaining new audiences! The overall positive
    feedback has inspired us to further develop new projects using similar techniques
    to reconstruct rock art sites destroyed in recent conflicts using our historical
    collection of photos.\n\nAdditionally, we hope to continue to work with our project
    partners in Africa to further develop educational resources and DIY digital technology
    to make African Rock Art Image archive accessible to both communities and researchers
    globally. \n\nThe Game Pass Shelter Rock Art VR app can be downloaded here: \n\nIOS
    [https://itunes.apple.com/gb/app/game-pass-shelter/id1176174140?mt=8 ](https://itunes.apple.com/gb/app/game-pass-shelter/id1176174140?mt=8)
    \n\nAndroid [https://play.google.com/store/apps/details?id=com.soluis.gamepassshelter&hl=en_GB\n](https://play.google.com/store/apps/details?id=com.soluis.gamepassshelter&hl=en_GB)\n\nThis
    app is made available as an educational resource under an Attribution-Non Commercial-ShareAlike
    4.0 International (CC BY-NC-SA 4.0) license. Images copyright ©TARA/David Coulson
    & African Conservation Trust\n\nFor more information:\nwww.britishmuseum.org/africanrockart\n[http://www.projectafrica.com/](http://www.projectafrica.com/)"
- sys:
    id: 4kAwRERjIIQ4wSkS6y2i8c
    created_at: !ruby/object:DateTime 2017-05-17 10:44:14.414000000 Z
    updated_at: !ruby/object:DateTime 2017-05-17 10:44:14.414000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Rhinos: thematic, chapter 1'
  body: Around 30,000 years ago, in the hot, arid environment of the Huns Mountains
    in southern Namibia, modern humans painted images of animals, including rhinoceros,
    onto plaques of stone. A couple of thousand years earlier, in the cold, harsh
    tundra-like conditions of the Ardèche in south-central France, modern humans were
    also painting images of rhinoceros onto cave walls. The oldest scientifically
    dated rock art in Africa and Europe may be 8000 km apart but coincide both temporally
    and in subject matter. One of the oldest images that humans selected to depict
    was the formidable rhinoceros. The choice of subject matter in rock art depictions
    was not simply based on the presence or abundance of a particular species; rather
    they were conveying messages about the significance of an animal.
- sys:
    id: 6jA55SyPksGMQIYmYceMkQ
    created_at: !ruby/object:DateTime 2017-05-17 11:57:32.852000000 Z
    updated_at: !ruby/object:DateTime 2017-06-14 17:19:12.877000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Rhinos: thematic, chapter 2'
  body: "Representations of rhinoceros in rock art can be found throughout the African
    continent and while their meaning is not always known, they are often depicted
    using great artistry, skill and knowledge of animal physiology. However, research
    undertaken in southern Africa has demonstrated that in some contexts rhinoceros
    may be incorporated into the cosmological belief systems of the San|Bushman people
    (several culturally linked groups of indigenous people of southern Africa who
    were traditionally hunter-gatherers).\n\n"
- sys:
    id: 1LYEwVNEogggeMOcuQUOQW
    created_at: !ruby/object:DateTime 2017-05-17 12:20:14.827000000 Z
    updated_at: !ruby/object:DateTime 2017-05-17 12:21:52.334000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Rhinos: thematic, chapter 3'
  body: "Southern Africa is home to two species of rhinoceros - the white or square-lipped
    rhinoceros and the black or hook-lipped rhinoceros - both of which we see depicted
    in the rock art.\n\nWhite rhinos are the second largest land mammal after the
    elephant. Their name comes from the Afrikaans word “weit”, which means wide and
    refers to the animal’s muzzle. Adult males can reach 1.85m in height and can weigh
    up to 3.6 tonnes. Females are considerably smaller at about half the weight of
    an adult male. Their territory covers South Africa, Namibia, Zimbabwe and Kenya.
    They live in herds of up to 14 animals and are quick and agile animals being able
    to run up to 50 km/h. \n"
- sys:
    id: 3VgqyhGcViwkwCoI88W4Ii
    created_at: !ruby/object:DateTime 2017-05-17 12:24:23.783000000 Z
    updated_at: !ruby/object:DateTime 2017-05-17 12:24:23.783000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Rhinos: thematic, chapter 4'
  body: The black rhino is smaller than the white rhino, although adults can still
    reach 1.5 metres in height and weigh in at 1.4 tonnes. The black rhino has a reputation
    for being extremely aggressive, and will not hesitate to charge at a perceived
    threat.  Black rhinos were once common throughout sub-Saharan Africa. However,
    persistent hunting by European settlers saw their numbers quickly decline, and
    they currently number around 5,000. The species is currently found in patchy distribution
    throughout South Africa, Namibia, Zimbabwe and Kenya.
- sys:
    id: 4Z8zcElzjOCyO6iOasMuig
    created_at: !ruby/object:DateTime 2017-05-17 12:32:11.389000000 Z
    updated_at: !ruby/object:DateTime 2017-05-17 12:32:11.389000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Rhinos: thematic, chapter 5'
  body: |
    In both species, a layer of fat sits between the hide and the flesh of the animal and in the white rhinoceros this can be up to or exceed a thickness of 50mm. It is well known that San|Bushmen believed the fat around the heart of the eland contained high levels of supernatural potency, and like the eland, they believed the rhinoceros to be especially potent animals (Ouzman, 1996:45)

    Rhinoceros in rock art imagery are both painted and engraved, but the prevalence of engraved images in southern African rock art is pronounced. Rhinoceros are well represented, even dominant, at numerous engraving sites in the Free State, Gauteng, Northern Cape and North West provinces of South Africa and at numerous Namibian sites (Ouzman, 1996:42)
- sys:
    id: 4KLSIsvlmEMeOsCo8SGOQA
    created_at: !ruby/object:DateTime 2017-05-17 14:47:15.208000000 Z
    updated_at: !ruby/object:DateTime 2017-05-17 14:47:15.208000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Rhinos: thematic, chapter 6'
  body: "Most rock art researchers consider the engravings of San/Bushmen, like paintings,
    to have been influenced by shamanism (Ouzman, 1996:36). Both painted and engraved
    images share certain distinctive traits which suggest that both art forms were
    the result of a single belief system. These shared features include: a selected
    range of animals, unusual body postures in human figures, complex ‘scenes’ and
    non-realistic features on both animals and humans such as the addition or absence
    of limbs, conflation of human and animal morphology and exaggerated attributes
    (Ouzman, 1996:36) These features are critical to our understanding of the images
    as they are inextricably tied in to San|Bushman belief systems.\n\nThere are very
    few references to rhinoceros in San|Bushman ethnography. However, what does exist
    indicates that rhinoceros were of supernatural importance to certain groups of
    San|Bushmen (Ouzman, 1996:42). One particular site named Thaba Sione in South
    Africa, is primarily known for its numerous engravings of rhinoceros and may have
    been chosen as an engraving site because rhinoceros were known to have frequented
    the site. \n\nThaba Sione (Zion’s Hill) a low hill of less than nine metres in
    height is an important archaeological and rock art site in the North West province.
    It is scattered with more than 450 engraved dolerite boulders with the seasonal
    Thlakajeng River running 350 metres south-west containing numerous waterholes.
    The hill is bounded by 27 standing stones that have been rubbed smooth by rhinoceros
    after wallowing in the muddy waterholes of the river (Ouzman, 1996:40). Interestingly,
    one third of all the stones that he been rubbed by rhinoceros are also engraved
    (Lewis-Williams & Blundell, 1998:111).\n"
- sys:
    id: 2Moq7jFKLCc60oamksKUgU
    created_at: !ruby/object:DateTime 2017-05-17 15:31:58.834000000 Z
    updated_at: !ruby/object:DateTime 2017-05-17 15:31:58.834000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Rhinos: thematic, chapter 7'
  body: "Dating rock engravings is always problematic, and the imagery at Thaba Sione
    has been estimated to fall within a broad estimate of between 1,200 - 10,000 years
    old (Ouzman, 1995:55). Rock art of the last 2,000 years correlates with a number
    of different cultural groups such as farmers, pastoralists, hunter-gatherers etc.
    However, the rock art at Thaba Sione is attributed to San|Bushmen and widely understood
    to reflect a shamanic belief system. Situated close to a waterhole it has been
    proposed that Thaba Sione was selected specifically by the San|Bushmen for rain-making
    beliefs and practices, but appears to have been modified as a result of Bantu-speaking
    farmers moving into the area from around 1500 years ago.\n\nIt is thought that
    the population of Thaba Sione were similar in social, economic and cultural terms
    to the now extinct |Xam, a cultural group who inhabited the central interior of
    South Africa and for whom we have extensive ethnographic accounts. Additionally,
    they are likely to have been similarly comparable to the !Kung and Ju|’hoan, contemporary
    cultural groups who live to the north of Thaba Sione in Botswana and Namibia.
    A comparison of rock art imagery at Thaba Sione and the ethnographic accounts
    of the |Xam and !Kung show strong similarities in belief systems pertaining to
    shamanism (Ouzman, 1996:39).\n\nThaba Sione has been a primary focus for archaeologists
    as there are [559 identified engraved images ](http://bit.ly/2pLfwp4)located on
    or close to the hill site showing a wide variety of depictions. Images include
    baboon, birds, buffalo, eland, elephant, felines, giraffe, human figures, lizard,
    ostrich, rhinoceros, warthog and zebra (Ouzman, 1996:41). "
- sys:
    id: 16oCD2X1nmEYmCOMOm6oWi
    created_at: !ruby/object:DateTime 2017-05-25 16:12:08.925000000 Z
    updated_at: !ruby/object:DateTime 2017-05-25 16:12:08.925000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Rhinos: thematic, chapter 8'
  body: Rhinoceros constitute the second largest category of identifiable imagery
    (62 or 11.1%), after human figures (72 or 12.9%) (Ouzman, 1996:43). Of the 62
    engravings, around 65% have been identified as white rhinoceros, based on the
    animals’ pronounced nuchal hump (the hump on the dorsal part of the neck), its
    large front horn and its square lip. The remaining 35% are of the smaller black
    rhino based on the hook lip that hangs from its upper jaw and its smaller nuchal
    hump. Historically, both species of rhinoceros were widespread in the area around
    Thaba Sione (Ouzman, 1996:45).
- sys:
    id: 4k9Uy1dQzmkcIY0kIogeWK
    created_at: !ruby/object:DateTime 2017-06-14 16:40:28.801000000 Z
    updated_at: !ruby/object:DateTime 2017-06-14 16:40:28.801000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Rhinos: thematic, chapter 9'
  body: "Rhinoceros show more ‘non-real’ features, combinations and variations in
    engraving techniques and occur in more complex ‘scenes’ than any other category
    of image at the site.\n\nFive of the engravings of rhinoceros are notable by the
    presence of ‘non-realistic’ features. Although the number of rhinoceros with these
    attributes is very small in comparison to the overall number of images of rhinoceros,
    it has been proposed that the placement and number of these features outweigh
    those found on other images. Such features are thought to convey information which
    related to three aspects of San shamanism, namely “shamanic transformation, gender
    relations and rain-making” (Ouzman, 1996:42).\n\nOne of these five images shows
    a part-human and part-rhinoceros figure. The posture of this therianthropic figure
    has its hand to its nose. When shamans are performing their medicine dance, they
    sometimes experience bleeding from the nose both before and after they enter a
    trance-like state. This posture combined with other features such as two rhinoceros-like
    horns, a short, thick, rhino-like tail, one back leg akin to that of a rhinoceros
    and the other back leg terminating in a human foot, as well as a fat pendulous
    body has been proposed to be a “shaman in a trance who has assumed, in part, rhinoceros
    form and potency” (Ouzman, 1996:46).\n\nAnother engraving shows the horns of two
    black rhinoceros which have been deliberately elongated and truncated respectively
    in order to project towards a fissure in the rock face. It has been argued that
    cracks or fissures in the rock face were seen as entry and exit points to the
    spirit world and the rock face acted as veil between these two worlds. These two
    horns are thus not real but are closely associated with the spirit world which
    the rhinoceros are entering, leaving or even guarding (Ouzman, 1996:49). \n"
- sys:
    id: 3ApAq8tLfG6wWaswQEwuaU
    created_at: !ruby/object:DateTime 2017-06-14 16:59:04.056000000 Z
    updated_at: !ruby/object:DateTime 2017-06-14 17:01:44.568000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Rhinos: thematic, chapter 10'
  body: 'An additional engraving of a black rhinoceros shows three horns and has been
    argued to indicate a supernatural significance and possibly a transformed shaman.
    However, in real life female rhinoceros sometimes have a third horn as a deformity
    and this engraving possibly attempts to emphasise the role of the female shaman
    as a potent guardian and protector. Yet the message is unclear since, as black
    rhinoceros are known for their anti-social, unpredictable and violent behaviour
    it is uncertain whether engraved rhinoceros with “nuanced horns” are indicative
    of feminine or masculine gender and power relations, possibly containing elements
    of both. The shaman was a person who moved between the real and the non-real world,
    and is characterised by ambiguity and tension, so maintaining an indistinct gender
    identity in this context conforms to what we know of shamanic practices and representations
    (Ouzman, 1996:50). '
- sys:
    id: 4Y3xOdstSowoYOGOEmW6K6
    created_at: !ruby/object:DateTime 2017-06-14 17:19:59.171000000 Z
    updated_at: !ruby/object:DateTime 2017-06-14 17:25:34.931000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Rhinos: thematic, chapter 11'
  body: "San|Bushman shamans were also inextricably linked with rain-making ceremonies.
    The ritual involved the whole of the community but it was the shaman, while in
    a trance-like state, that captured the rain in a perceived animal-like state.
    The rain animal was either seen as an ill-tempered ‘rain-bull’, characterised
    by thunder and lightning and harmful to life, or as a more pleasant ‘rain-cow’,
    which provided the temperate rains that renewed the grassland (Ouzman, 1996:51)
    Rain animals were not seen as a distinct species of animal, but were depicted
    with large bodies and were often horned; one of the few ethnographic accounts
    that refer to rhinoceros implicate them in rain-making (Ouzman, 1996:52).  \n\nIn
    some contexts certain physical and behavioural characteristics of rhinoceros may
    have been perceived by some San|Bushman as closely paralleling the perceived appearance
    and behaviour of a rain animal. These features include its fat and horns, its
    association with water and its nocturnal habits (in San|Bushman accounts of rain-making,
    shamans capture the rain animals at night). If rhinoceros were associated with
    rain animals, the more gregarious white rhinoceros might have been equated with
    the rain-cow while the ill-tempered black rhinoceros with the angry rain-bull
    (Ouzman, 1996:54).\n\nAt further sites in the Free State province of South Africa
    and the Erongo Mountains of Namibia, painted therianthropic figures (part-human,
    part-rhinoceros) depicting unusual body postures reminiscent of the *Great Trance
    Dance* and non-realistic features such as exaggerated horn size also seem draw
    on the rhinoceros as an animal of potency (Hollmann and Lewis-Williams, 2006).
    Furthermore, a golden rhinoceros from the Iron Age site of Mapungubwe in northern
    South Africa is testament to the status in which these animals were held, not
    only by San/Bushmen, but by other cultural groups in southern Africa. Thriving
    between 1220-1300 AD, and inhabited by ancestors of the Shona people of Zimbabwe,
    Mapungubwe was the centre of the largest kingdom in the subcontinent, trading
    gold and ivory with China, India and Egypt. Made of gold foil wrapped around a
    wooden core, the rhinoceros is a symbol of leadership among the Shona.\n\nRhinos
    have been represented in rock art for more than 30,000 years, and have played
    a significant spiritual and cultural role in African societies.\n"
- sys:
    id: 4cLakkCQWQUUYiceIaW6AG
    created_at: !ruby/object:DateTime 2017-07-24 11:26:46.253000000 Z
    updated_at: !ruby/object:DateTime 2017-07-24 11:26:46.253000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Introduction
  title_internal: 'Contact Art: thematic, chapter 1'
  body: "The impact of colonisation in South Africa as a result of Dutch and English
    settlement from 1652 onwards has been well-documented - with devastating consequences
    socially, economically and culturally for many indigenous populations. \nOne of
    those impacts was the demise of rock art as a cultural practice by many San|Bushmen,
    with the last rock art being made around 100 years ago. Nevertheless, rock art
    has provided some interesting glimpses into Colonial events, experiences and encounters
    from an indigenous perspective. Depictions of ships, horse-drawn wagons, guns
    and people wearing European clothing are not simply observational records in stone,
    but tell of history and heritage, memory and identity. This type of rock art,
    one that depicts European objects and people, is termed '*contact art*'.\n"
- sys:
    id: 3rcFEUcVbqgqQ0mYUmgYYu
    created_at: !ruby/object:DateTime 2017-07-24 11:39:12.810000000 Z
    updated_at: !ruby/object:DateTime 2017-07-24 11:39:12.810000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: History of European contact
  title_internal: 'Contact Art: thematic, chapter 2'
  body: Throughout the 15th century, Portuguese mariners navigated the western coast
    of Africa exploiting the lucrative trade possibilities on the continent. In 1487,
    Bartholomeu Dias’s expedition of two 50-ton caravels (small, fast Portuguese sailing
    ships of the 15th–17th centuries) anchored in Mossel Bay on the Southern Cape
    coast because of a storm, later sailing along the coast to Algoa Bay (east of
    the Cape of Good Hope) before returning to Lisbon. Ten years later, in 1497 another
    Portuguese expedition led by Vasco de Gama sailed along the eastern coastline
    to modern day Mombasa before crossing the Indian Ocean to India (Thompson, 2014:31)
- sys:
    id: 3C150sXEbCMQ8QMcYKui4C
    created_at: !ruby/object:DateTime 2017-07-24 11:55:02.770000000 Z
    updated_at: !ruby/object:DateTime 2017-07-24 11:55:02.770000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Contact Art: thematic, chapter 3'
  body: On 25 March 1647 the Dutch vessel, the *Nieuwe Haerlem*, was wrecked in a
    storm in Table Bay. Sixty crewman and a junior merchant named Janszen remained
    in the Cape for a year waiting for another vessel to collect the crew and rescued
    cargo to return to Holland. During the waiting period Janszen and his crew grew
    vegetables, bartered fresh meat from the Khoi and fished. Upon his return to Holland
    in 1649, Janszen produced a report for the Dutch East India Company on the feasibility
    of the Cape as a refreshment station. Janszen recommended it for its strategic
    location, the fertility of the land, the abundance of fish and most importantly,
    the lack of animosity towards strangers of the indigenous people (Adjibolosoo,
    2001:141) Three years later, in 1652, Jan Van Riebeek and 80 employees of the
    Dutch East India Company arrived as commander of the Cape with the aim of building
    a fort and supplying the Dutch fleets with fruit, vegetables and meat (Thompson,
    2014:32). Van Riebeek established what is now Cape Town and is seen by many Afrikaaners
    as the founding father of their nation.
- sys:
    id: 6TiCFpLBHGUYCuOaOWoeYC
    created_at: !ruby/object:DateTime 2017-07-24 16:24:49.190000000 Z
    updated_at: !ruby/object:DateTime 2017-07-24 16:24:49.190000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Contact Art: thematic, chapter 4'
  body: 'However, the expansion of the Dutch East India Company to the north and east
    of the Cape region resulted in the marginalisation of local populations. By 1740,
    less than a hundred years after the Dutch arrived, the traditional hunter-gatherer-fisher
    way of life in the Cape had all but disappeared either by the active dispossession
    of land, sustained political interference or enforced labour. For the indigenous
    populations, their “ultimate position as a servile and landless class inevitably
    led to the beginnings of the extinction of local indigenous culture” (Yates *et
    al*.1993:59). This contact between indigenous populations and European colonists
    was expressed early in the contact period and most vividly in rock art imagery. '
- sys:
    id: 4nHgrO0wmQkaUGguQKeC2I
    created_at: !ruby/object:DateTime 2017-08-07 23:08:33.429000000 Z
    updated_at: !ruby/object:DateTime 2017-08-07 23:08:33.429000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Contact Rock Art
  title_internal: 'Contact Art: thematic, chapter 5'
  body: "*Porterville* \n\n150km north-east of Cape Town in the Skurweberg Mountains,
    near Porterville,there is a representation of a three-masted sailing ship painted
    in red ochre called the ‘*Porterville Galleon*’. \n"
- sys:
    id: 3tat1UEvxSwg6swC0OmWs2
    created_at: !ruby/object:DateTime 2017-08-07 23:15:03.471000000 Z
    updated_at: !ruby/object:DateTime 2017-08-07 23:15:03.471000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Contact Art: thematic, chapter 6'
  body: The detailed depiction of the vessel suggests that the artist was visually
    familiar with European ships. However, while three of the mast flags are pointing
    in the same direction, the flag on the mizzenmast (far right in the image) flies
    in the opposite direction, suggesting the artist was less conversant with the
    technology of sailing ships. In 2016, British Museum curators requested that the
    image of the Porterville Galleon was assessed by experts at the National Maritime
    Museum, who identified a cross on the shoreline (on the left of the image) and
    the ship to the right, including a bow, short bowsprit crossed with a spritsail
    yard, and three masts with Dutch flags. The combination of these features suggests
    the ship dates to the mid-seventeenth century date, coinciding with sinking of
    the *Nieuwe Haerlem* and the founding of Cape Town (Giblin and Spring, 2016:69).
- sys:
    id: qkyiaZ7KjmACgou0suywM
    created_at: !ruby/object:DateTime 2017-08-07 23:20:27.981000000 Z
    updated_at: !ruby/object:DateTime 2017-08-07 23:20:27.981000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Contact Art: thematic, chapter 7'
  body: "*Attakwaskloof* \n\nIn an east-facing sandstone overhang just north of Mossel
    Bay on the Southern Cape coast, the black charcoal outline of a sailing ship is
    drawn in a deep and broad crevice. Reddish-orange paint was applied to the rock
    surface first and may have served as a background or canvas on which the ship
    was then painted. The ship is superimposed on numerous fine line red paintings
    of human figures and animals as well as a series of 13 red handprints and black
    dots (Leggatt and Rust, 2004: 5). Although the site is more than 30km from the
    coast, the details of the ship visible above the water line are portrayed in clear
    detail. The depiction of the sailing ship corresponds with what we know of sailing
    ships rounding the Cape of Good Hope from the end of the 16th century.  \n\nThe
    tricolour design of the flag on the mainmast suggests that the ship represents
    a Dutch vessel (Leggatt and Rust, 2004: 6). Prior to 1595 the only sailing ships
    known to have visited Mossel Bay were Portuguese vessels, which did not fly tricolour
    flags. Moreover, they attempted to avoid the southern African coast after a conflict
    with Khoe herders in Table Bay in 1510. The first Dutch sailing ships under the
    command of Cornelis de Houtman anchored in Mossel Bay on 4th August 1595, spending
    a week in the harbour bartering iron for cattle with the local populations (Leggatt
    and Rust, 2004:6).\n"
- sys:
    id: 3ZSiZ5Zly8YeAcWKOs0M6k
    created_at: !ruby/object:DateTime 2017-08-13 13:24:03.300000000 Z
    updated_at: !ruby/object:DateTime 2017-08-13 13:24:03.300000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Contact Art: thematic, chapter 8'
  body: "It is difficult to know exactly who the artists were of this so-called ‘contact
    art’, but the images of ships are likely to have been made by Khoe pastoralists
    and San|Bushmen hunter-gatherers who were the indigenous populations when Dutch
    ships started landing around the southern coastline of South Africa.\n\n*Swartruggens*\n\nLater
    colonial period rock art can be found in a cluster of sites in the Swartruggens
    Hills, on the eastern margins of the Cederburg Mountains. Increasingly, European
    farmers started using the Swartruggens for grazing, and by 1728 some colonists
    were present in the region. The relative isolation of the area provided a refuge
    for escaped slaves, discontented employees of the Dutch East India Company and
    the remaining populations of the Khoisan communities (Hall and Mazel, 2005:127).
    \ \n\nThe rock art at Swartruggens comprises a limited but repeated set of motifs.
    These include men in European clothing, notably wearing wide-brimmed hats and
    boots, and women wearing bell-shaped crinoline dresses, cinched in at the waist.
    Many of the dresses are patterned with vertical and horizontal stripes.  The shape
    and style of these dresses are reminiscent of those that dominated western female
    fashion between 1830-1860, and the grid pattern was a popular pattern during this
    time (Hall and Mazel, 2005:132). Some men are depicted smoking pipes and firing
    guns. \n"
- sys:
    id: 1hLrFnRQlm6eEgeG2IMIcg
    created_at: !ruby/object:DateTime 2017-08-13 13:29:22.353000000 Z
    updated_at: !ruby/object:DateTime 2017-08-13 13:31:09.148000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Contact Art: thematic, chapter 9'
  body: Horses and mules are prevalent, often depicted feeding at troughs, running
    free and harnessed pulling wagons (Hall and Mazel, 2005:131). Of the 340 images
    at the site of Stompiesfontein, 165 are images of horses with 33 depictions of
    wagons - more than half the total number of images. Wagons are generally depicted
    in profile being pulled by team of 4, 6 or 8 horses (Hall and Mazel, 2005:134).
    The drivers of the wagons are clearly identified, wearing large brimmed hats holding
    long whips. In all cases the artist has depicted the interior of the wagon clearly
    showing the transportation of both men and women and in some cases children.  Alongside
    the wagons are men driving packhorses or mules with others riding on horseback.
    A repeated feature in the wagon panels is the depiction of women who are always
    positioned above the wagons and encircled by finger dots (Hall and Mazel, 2005:135).
    The use of horse-drawn transport has been dated to around the early 19th century
    and coincides with the development of better road systems from Cape Town into
    the southern and eastern Cape regions (Hall and Mazel, 2005:136) However, until
    1848, with the opening of Michell’s Pass, the area around Swartruggens was not
    easily accessible by horse-drawn wagons, which make a probable date of later than
    1850 for the paintings (Hall and Mazel, 2005:137).
- sys:
    id: 4v55jtTmQEoe2sCauwUisQ
    created_at: !ruby/object:DateTime 2017-08-13 13:35:21.270000000 Z
    updated_at: !ruby/object:DateTime 2017-08-13 13:35:21.270000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Contact Art: thematic, chapter 10'
  body: |
    Many of the wagons depicted at Swatruggens are of a type known as the Spring Wagon or Spring Wagonette. Of South African design, these wagons were manufactured in large numbers in the last three decades of the 19th century in response to the demand for transport to the diamond mines in the north of the country (Hall and Mazel, 2005:138). As such, the wagons seen in the Swartruggens rock art are likely to have been painted from the 1870s onwards but before 1885 when the railroad reached the diamond region of Kimberley in the north.

    The contact period rock art at Swartruggens then seems to depict a certain event during the late 19th century when people were moving northwards seeking wealth and fortune. The production and reception of these images “stemmed from local, social, political and economic conditions of the farm labourers, squatters, drovers and shepherds - whom we assume were among the artists” (Hall and Mazel, 2005:141).
- sys:
    id: 4vGr1ql4RGaKSy0SMWieS2
    created_at: !ruby/object:DateTime 2017-08-13 13:38:13.733000000 Z
    updated_at: !ruby/object:DateTime 2017-08-13 13:38:13.733000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Artists and Subjects
  title_internal: 'Contact Art: thematic, chapter 11'
  body: "The identity of the artists and their relationships with the figures depicted
    is an interesting yet complex one. Do the images simply portray experiences of
    contact with Europeans or were the artists framing themselves within these tableaux?
    It is likely that wagons are the property of the Europeans and that the majority,
    if not all, of the passengers depicted are European. \n\nA common posture for
    figures painted outside of the context of wagons is a characteristic hands-on-hips
    posture, which has been identified as an European stance. Interestingly, this
    is a universal convention employed by contact period artists around the world
    in their depiction of both male and female European colonists (Hall and Mazel,
    2005:142). This convention may possibly just be an observation of cultural differences,
    but as Hall and Mazel have suggested, “it potentially makes a wry comment about
    a posture of arrogance and people in the possession of idle hands“ (Hall and Mazel,
    12005:142). In the rock art of the Swartruggens there does not appear to be any
    intentionality on the part of the artists to insert themselves into the scenes,
    “the people, events and episodes depicted are of the Europeans’ world and the
    art seems to be all about ‘outsiders’” (Hall and Mazel, 2005:143).\n"
- sys:
    id: 1IpPlvLRE42IYkcmayCUGq
    created_at: !ruby/object:DateTime 2017-08-13 13:41:20.696000000 Z
    updated_at: !ruby/object:DateTime 2017-08-13 13:41:20.696000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Contact Art: thematic, chapter 12'
  body: However, this does not apply to other examples of contact rock art. Recent
    research has shown that some depictions in the Maloti-Drakensberg reveal a cultural
    admixture of both European and indigenous elements. In the 19th century, groups
    comprising San-, Khoe- and Bantu-speaking peoples came together to form a new
    cultural identity. These short-lived but culturally mixed groups reflected the
    social, economic and political milieu of 19th century South Africa, raiding their
    European neighbours for cattle and horses, exchanging them for corn, tobacco and
    dogs (Challis, 2012:265). As well as being ethnically diverse, they shared certain
    customs and belief systems.  In this “creolised” (Challis, 2012:80) rock art depictions
    show figures on horseback, armed with guns, bows, spears, and knobkerries, wearing
    feathered headgear , wide-brimmed hats, tasselled armbands and skin capes (Challis,
    2012:277)
- sys:
    id: 6DhPevH8J222e6GEEkqU2A
    created_at: !ruby/object:DateTime 2017-08-13 13:47:17.176000000 Z
    updated_at: !ruby/object:DateTime 2017-08-13 13:47:17.176000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Contact Art: thematic, chapter 13'
  body: Moreover, as well as the adjacencies of European and local material culture,
    rock art depictions show that traditional belief systems were incorporated into
    these tableaux. Some images depict figures engaged in dancing a variation of the
    Trance Dance, a traditional San medicine dance whereby shamans would enter altered
    states of consciousness and are represented transforming into symbolic animals
    such as the eland. Contact rock art amalgamates this with elements of Nguni (a
    local and indigenous cultural group of South Africa) culture and shamans transform
    instead into baboons, a symbolic animal for the Nguni that is associated with
    ideas of protection (Challis, 2014:249).
- sys:
    id: 227ir2Bipm8mmc2YKSMWkO
    created_at: !ruby/object:DateTime 2017-08-13 13:49:19.393000000 Z
    updated_at: !ruby/object:DateTime 2017-08-13 13:49:19.393000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Summary
  title_internal: 'Contact Art: thematic, chapter 14'
  body: Not simply a visual record of encounters and experiences, contact rock art
    is as complex socially, politically and culturally as the period in which it was
    created. Depiction of European encounters sit within a framework of local rock
    art traditions and belief systems as well as colonial history.
