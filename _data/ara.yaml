        col_link: http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=3601772&partId=1&images=true&people=197356&museumno=2013,2034.4328&page=1
      - sys:
          id: 6zymCcOSMo8AAimOWw0IuK
          created_at: !ruby/object:DateTime 2015-11-25 14:53:00.226000000 Z
          updated_at: !ruby/object:DateTime 2015-11-25 14:53:00.226000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Algeria: featured site, chapter 3'
        body: In artistic terms, the execution of this panel of engraved cows is extremely
          accomplished and testifies to someone who was not only a skilful carver
          but who we might even regard as a sculptor in the modern sense, who understood
          both materials and the interplay of light and shade in the reductive process
          of carving. But even more than this, the artist understood the environmental
          conditions in which he was working. It has been observed that the depth
          and thickness of the engraved lines has been carefully calculated to ensure
          that as the sun travels across them during the day, they appear to move.
          This sense of movement is made most acute as the evening shadows, falling
          into each groove, give the cattle a sense of mass and movement. Other artistic
          devices, such as double lines with recessed areas and internal polishing,
          evoke a perception of depth and density. The interplay of light and shade
          is consummately adept and dynamic, and the sculptural quality of the image
          sensorially evocative. This is the work of a practised craftsman, who demonstrates
          a deep of understanding of materials, techniques and the natural environment.
