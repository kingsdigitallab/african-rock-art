  body: __Djado Plateau__
- sys:
    id: 1dSBI9UNs86G66UGSEOOkS
    created_at: !ruby/object:DateTime 2015-12-09 11:56:31.754000000 Z
    updated_at: !ruby/object:DateTime 2015-12-11 11:21:03.240000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: 'Categories: EAST AFRICA'
  title_internal: Intro to east africa, chapter 3.5
  body: "Rock art of East Africa consists mainly of paintings, most of which are found
    in central Tanzania, and are fewer in number in eastern Zambia and Malawi; scholars
    have categorised them as follows:\n\n*__Red Paintings__*:  \nRed paintings can
    be sub-divided into those found in central Tanzania and those found stretching
    from Zambia to the Indian Ocean.\nTanzanian red paintings include large, naturalistic
    animals with occasional geometric motifs. The giraffe is the most frequently painted
    animal, but antelope, zebra, elephant, rhino, felines and ostrich are also depicted.
    Later images show figures with highly distinctive stylised human head forms or
    hairstyles and body decoration, sometimes in apparent hunting and domestic scenes.
    The Sandawe and Hadza, hunter-gatherer groups, indigenous to north-central and
    central Tanzania respectively, claim their ancestors were responsible for some
    of the later art.\n\nThe area in which Sandawe rock art is found is less than
    100km in diameter and occurs at just a few hundred sites, but corresponds closely
    to the known distribution of this group. There have been some suggestions that
    Sandawe were making rock art early into the 20th century, linking the art to particular
    rituals, in particular simbo; a trance dance in which the Sandawe communicate
    with the spirit world by taking on the power of an animal. The art displays a
    range of motifs and postures, features that can be understood by reference to
    simbo and to trance experiences; such as groups of human figures bending at the
    waist (which occurs during the *simbo* dance), taking on animal features such
    as ears and tails, and floating or flying; reflecting the experiences of those
    possessed in the dance."
- sys:
    id: 2I6ljlCWZyAmqm8Gq402IE
    created_at: !ruby/object:DateTime 2016-07-27 07:45:12.760000000 Z
    updated_at: !ruby/object:DateTime 2016-07-27 09:16:27.004000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: " Chronology"
  title_internal: 'Angola: country, chapter 6'
  body: 'As is so often the case with rock art, the dating of images is complex due
    to the absence of direct correlations between rock art depictions and well contextualised
    archaeological remains.  Some of the sites with rock art have been excavated showing
    dates of the 7th millennium BC, but the relationship with the rock art is unclear.  In
    the Tchitundu-Hulu Mulume site, the excavation at the cave provided a 1st millennium
    BC date, and the only radiocarbon date taken from the pigments at this site provided
    a date of the 1st century AD, which corresponds with other dates of the same style
    in Central Africa.  The second tool for assigning a chronology is the analysis
    of the subject matter represented in the rock art depictions: the presence of
    metal objects, for example, would imply a date of the 1st millennium AD onwards,
    when this material was introduced.  Whereas, depictions featuring images of firearms
    would date from the 16th century onwards.  The end of the rock art tradition has
    been associated with the presence of Europeans but was probably progressive as
    the control of the region by the Portuguese grew during the 17th and 18th centuries.  '
- sys:
    id: 19eEn5GF9e0Yqk4yYmoqKg
    created_at: !ruby/object:DateTime 2016-07-27 07:45:12.784000000 Z
    updated_at: !ruby/object:DateTime 2016-07-27 09:15:17.457000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: 'Themes '
  title_internal: 'Angola: country, chapter 5'
  body: 'The rock art in Angola has a wide variety of styles and themes, depending
    on the region and the chronology.  The oldest images are painted or engraved geometric
    symbols and anthropomorphic figures.  More recent depictions include axes, spears
    and firearms.  The latest period of the Angolan rock art includes complex scenes
    of war and hunting, and in a number of cases human figures carried on a palanquin-like
    structure.  Although schematic figures are widespread throughout the country,
    they are predominant in the south-west where most of the sites have been compared
    to those in the Central Africa Schematic Art zone, with parallels in Malawi and
    Mozambique.  In the west-central area of Angola, in addition to the schematic
    symbols and animals, images of men holding weapons, fighting and hunting are common,
    including warriors holding firearms which make reference to the first contact
    with Europeans by the 16th century.  Near the north-west coast, some of the paintings
    and engravings have been related to objects used in religious ceremonies –wooden
    statuettes or decorated pot lids.  In particular, a close association has been
    establish between rock art depictions and the so-called Cabinda pot lids, which
    have different carved symbols—animals, objects, human figures—acting as a shared
    visual language.  '
- sys:
    id: 48podTUsCQm2Aai0M2CkqY
    created_at: !ruby/object:DateTime 2016-07-27 07:45:12.824000000 Z
    updated_at: !ruby/object:DateTime 2016-10-17 15:35:38.140000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Research history
  title_internal: 'Angola: country, chapter 4'
  body: 'Although there are some references in Portuguese chronicles from the 1500s
    and 1600s  which could correspond to rock art paintings, the first clear mention
    of a rock art site was made in 1816 with research only starting in 1939, when
    José Redinha published the first news about engravings of Angola.  Since then,
    research was intermittent until the 1950s, when the important site of Tchitundu-Hulu
    was studied and published.  The relevance of Tchitundu-Hulu attracted the attention
    of important scholars such as Desmond Clark and the  Abbé Breuil, who along with
    Portuguese researchers contextualized Angolan rock art within the continent.  Research
    increased significantly over the next two decades, but during the 1980s political
    instability gave way to a period of stagnation until the 1990s, when new researchers
    began comprehensive surveys and organised the available rock art information.  '
- sys:
    id: 6oDRzpZCTe0cioMMk0WmGs
    created_at: !ruby/object:DateTime 2016-07-27 07:45:12.825000000 Z
    updated_at: !ruby/object:DateTime 2016-07-27 10:00:25.820000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: ''
  title_internal: 'Angola: country, chapter 3'
  body: 'Rock art in Angola is primarily located in the coastal region, from north
    to south, with a clear concentration in its central area.  However some rock art
    sites have also been discovered in the interior of the country, especially in
    its east-central region, and therefore this concentration in the coast could be
    explained by different research priorities in the past. Although both paintings
    and engravings are present in Angolan rock art, the latter seem to be predominant
    near the coast, while paintings are more common in the interior and to the south.  '
- sys:
    id: 1LCP4wqQiYI4wSiSqsagwK
    created_at: !ruby/object:DateTime 2016-07-27 07:45:12.894000000 Z
    updated_at: !ruby/object:DateTime 2016-07-27 07:45:12.894000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Geography and rock art distribution
  title_internal: 'Angola: country, chapter 2'
  body: Angola has a variety of climates.  The flat coastal plain ranges between 25
    and 150 km in width, and is a semiarid region covered by scrub, turning into sand
    dunes to the south, near Namibia.  The coastal region abruptly gives way to a
    series of mountains and escarpments divided  by the Cuanza River.  The northern
    part has an average height of 500 m, but the southern region is far higher, with
    the peaks occasionally exceeding 2,300 m.  This mountainous region is in fact
    a transitional area between the coastal plain and the great central plateau of
    Africa.  This plateau dominates Angola’s geography with an altitude from 1,200
    to 1,800 m, and consists of a region of plains and low hills with a tropical climate.  The
    climate becomes drier to the south and wetter to the north, where a wide region
    of the country can be defined as rainforest.
- sys:
    id: 4c7LrgmhRm6oEIsmKMyICO
    created_at: !ruby/object:DateTime 2016-07-27 07:45:13.048000000 Z
    updated_at: !ruby/object:DateTime 2016-07-27 09:10:43.664000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Introduction
  title_internal: 'Angola: country, chapter 1'
  body: 'Angola is a country located in the south-west of Africa, stretching from
    the Atlantic Ocean to the centre of the continent.  Angolan rock art consists
    both of  engravings and paintings, and is mostly located relatively near to the
    coast, although some sites have also been documented in the easternmost part of
    the country, near the border with Zambia.  Depictions are very varied, representing
    animals, human figures and geometric signs, in many cases grouped in hunting or
    war scenes.  In some cases, firearms appear represented, showing the period of
    contact with Europeans from the 1500s onwards.  '
- sys:
    id: 4pyURXLHpYAWm8m882EKqw
    created_at: !ruby/object:DateTime 2016-07-27 07:45:13.737000000 Z
    updated_at: !ruby/object:DateTime 2016-07-27 09:30:49.386000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: ''
  title_internal: 'Angola: featured site, chapter 6'
  body: The question of who made the engravings or paintings is another complex issue
    for the interpretation of the Tchitundu-Hulu depictions.  The harsh conditions
    of this semi-desert area probably favoured a seasonal occupation of the region
    during the rainy season.  The location of Tchitundu-Hulu at the edge of the desert
    could also have made this place a strategic site for the communities living in
    the region.  Several local groups - Kwisi, Kuvale - have traditionally inhabited
    the area, but the authorship of these engravings and paintings and the motives
    for creating them remains obscure, as does the purpose and cultural context of
    the complex images of Tchitundu-Hulu.
- sys:
    id: 5ngD52eGekKEMI2UMeGUWs
    created_at: !ruby/object:DateTime 2016-07-27 07:45:13.771000000 Z
    updated_at: !ruby/object:DateTime 2016-07-27 09:29:43.491000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: ''
  title_internal: 'Angola: featured site, chapter 5'
  body: 'The chronology of the Tchitundu-Hulu rock art is difficult to establish,
    and it is unclear if the four sites are of the same period at all.  Theories based
    on the lithic tools dispersed throughout the area ascribed the paintings to an
    ancient time period, possibly  tens of thousands of years old.  Radiocarbon samples
    coming from the excavation of Tchitundu-Hulu Mulume showed a date in the early
    1st millennium BC, although the relation of the archaeological remains and the
    paintings has not been proved and archaeological materials of a more modern period
    were also located.  A sample taken from the pigments at the site rendered a date
    of the beginning of the first centuries of the 1st millennium AD.  In any case,
    Tchitundu-Hulu hosts some of the oldest examples of rock art in the country, and
    it has been linked to the schematic traditions that characterize the rock art
    of Central Africa, more abundant in central Mozambique and Malawi.  '
- sys:
    id: 4RvVnpbsXK0YcYSUUYyw68
    created_at: !ruby/object:DateTime 2016-07-27 07:45:13.862000000 Z
    updated_at: !ruby/object:DateTime 2016-07-27 07:45:13.862000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Angola: featured site, chapter 4'
  body: 'In comparison, Tchitundu-Hulu Mucai is situated on the plain around 1,000
    m from the inselberg, in a rock outcrop containing engravings on the top and a
    shelter at its base covered by painted rock art.  The characteristics of both
    engravings and paintings are similar to those of Tchitundu-Hulu Mulume, although
    some black figures are present, too.  Paintings often combine two, three or even
    more colours, and consist mainly of geometric signs, although there are anthropomorphs
    and zoomorphs, in some cases grouped in what seem hunting scenes.  The other two
    sites (the Rock of the Zebras and the Rock of the Pond) consist of engravings
    similar to those of Tchitundu-Hulu Mulume, and in some cases their different patinas
    show that they were made in different periods.  '
- sys:
    id: fm44bXnRYc0OiwS4Ywogw
    created_at: !ruby/object:DateTime 2016-07-27 07:45:13.865000000 Z
    updated_at: !ruby/object:DateTime 2016-07-27 07:45:13.866000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Angola: featured site, chapter 3'
  body: 'Of the four sites, Tchitundu-Hulu Mulume is the largest , located at the
    top of the inselberg,  726 m in height.  The slopes of the outcrop are covered
    by large engravings, most of them consisting of circle-like shapes (simple or
    concentric circles, solar-like images), although some depictions of human figures
    or animals are also present.  On a shelter on the top of the outcrop more than
    180 images can be found painted in red or white, with geometric shapes being again
    widely predominant.  The depictions have abundant superimpositions and cover the
    walls, roof and base of the shelter.  '
- sys:
    id: 3PYi7QceDKQa44gamOE0o4
    created_at: !ruby/object:DateTime 2016-07-27 07:45:13.877000000 Z
    updated_at: !ruby/object:DateTime 2016-07-27 07:45:13.877000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Angola: featured site, chapter 2'
  body: 'As aforementioned, Tchitundu-Hulu comprises four rock art sites : Tchitundu-Hulu
    Mulume, Tchitundu-Hulu Mucai, Pedra das Zebras and Pedra da Lagoa.  The  first
    two  combine paintings and engravings, while the latter only have engravings.  Pedra
    das Zebras and Pedra da Lagoa are Portuguese names which can be translated as
    the Rock of the Zebras and the Rock of the Pond, but the name of Tchitundu-Hulu
    has different interpretations in the local languages –the hill of heaven, the
    hill of the souls or the sacred hill- while Mulume and Mucai are translated as
    man and woman, respectively.  Therefore, the local names of the site point to
    a deep meaning within the communities that inhabited the region.  '
- sys:
    id: 26QSCtJ2726k0U4WG4uCS2
    created_at: !ruby/object:DateTime 2016-07-27 07:45:13.927000000 Z
    updated_at: !ruby/object:DateTime 2016-07-27 07:45:13.927000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Angola: featured site, chapter 1'
  body: 'Tchitundu-Hulu is the generic name for a group of four rock art sites located
    in the Namibe province on the south-west corner of Angola, by the edge of the
    Namib desert, about 120 km from the sea.  It is a semi-arid plain characterized
    by the presence of several inselbergs (isolated hills rising from the plain),
    the most important of which is Tchitundu-Hulu Mulume.  The group of rock art sites
    are surrounded by several seasonal rivers, within a maximum distance of 1 km.  Tchitundu-Hulu
    was first documented by José Camarate Andrade França in 1953, and since then it
    has become one of the most studied rock art sites in Angola, attracting the interest
    of renowned researchers such as  Abbé Breuil, J.  Desmond Clark and Santos Junior.  In
    2014 one of the sites was the subject of a Masters dissertation (Caema 2014),
    the latest addition to the long term research on the site.  '
- sys:
    id: 4zC1ndduCQa8YUSqii26C6
    created_at: !ruby/object:DateTime 2016-07-27 07:45:15.874000000 Z
    updated_at: !ruby/object:DateTime 2017-01-24 15:45:36.649000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: ''
  title_internal: Tanzania Chapter 7
  body: |
    __Late White__

    Late White paintings are crude, finger painted images and often superimpose older images. These were made by Bantu-speaking, iron-working farmers who moved into the region in the last 300-500 years.  The most common type of depiction are designs and motifs that include circles, some of which have rays emanating outwards,  concentric circles, patterns of dots and grids with outlines, what look like stick figures with multiple arms, as well as handprints. Animal depictions include giraffe, elephant, antelope, snakes, reptiles, baboons and domestic species. Human figures are less common, but when present are notably men facing forwards with hands on hips, sometimes holding weapons.
- sys:
    id: i9BKWyIrJeYSQICcciYGC
    created_at: !ruby/object:DateTime 2016-07-27 07:45:16.691000000 Z
    updated_at: !ruby/object:DateTime 2016-07-27 12:32:37.897000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title: Chronologies
  title_internal: Tanzania Chapter 4
  body: "Scholars have classified the rock art in Tanzania into three main stylistic
    groups:  Hunter-gatherer, also known as Sandawe, Pastoral, and Late Whites. Hunter-gatherer
    and Late White paintings are often found in the same rock shelters and in some
    instances, all three types occur at the same site. \n\nNo paintings have been
    scientifically dated, but some researchers have proposed the earliest dates for
    the art: Anati (1996) has suggested paintings at Kondoa may be up to 40,000 years
    old; Leakey (1985) and Coulson and Campbell (2001) up to 10,000 years old. Masao
    (1979) has estimated the earliest art at perhaps 3000 years old. These are estimates
    and not based on radiometric dating techniques, and as the paintings have been
    exposed to considerable weathering these very early dates currently cannot be
    substantiated.\n\n__Hunter-gatherer__\n\nHunter-gatherer or Sandawe rock art is
    characterised by fine-line paintings and includes images of animals, human figures,
    handprints and circular designs. These are the earliest paintings, thought to
    date to between 3,000-10,000 years ago, and are attributed to the ancestral Sandawe,
    a hunter-gatherer group indigenous to north-east Tanzania. \n\nThis tradition
    of rock art occurs in the Kondoa region, with just a few hundred sites in a concentration
    of less than a 100km in diameter and corresponding closely to the known distribution
    of the Sandawe people. Animals, such as giraffe, elephant, rhinoceros, antelope,
    plus a few birds and reptiles, dogs and possibly bees, make up more than half
    of the images depicted. In addition there are a few animal tracks depicted: cloven
    hooves, porcupine and aardvark.  \n"
