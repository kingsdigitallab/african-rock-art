        title_internal: 'Morocco: featured site, chapter 2'
        body: High Atlas rock art is remarkably different not only from the rest of
          Moroccan rock art, but also from most other depictions documented throughout
          the Sahara. Although some of the engravings correspond to cattle depictions
          similar to those of nearby regions, there are other images known only in
          this region. One particular type comprises detailed, large human figures
          represented frontally, surrounded by weapons and other symbols. Another
          common kind of depiction is circular shapes with inner designs, which most
          probably represent shields. Weapons are also very common, usually depicted
          in isolation, but not held by warriors as is common in most of the North
          African images. Together with these themes, Oukaïmeden is characterised
          by a significant number of elephant representations (something surprising
          considering its altitude!) and a huge number of complex, geometric symbols
          whose interpretation remains obscure.
