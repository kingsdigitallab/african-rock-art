        title: Introduction
        title_internal: 'Namibia: country, chapter 1'
        body: 'Nambia is home to over 1,200 rock art sites countrywide.  Most of these
          sites appear to correspond with the hunter-gatherer art tradition found
          throughout southern Africa, with certain specific regional features. '
