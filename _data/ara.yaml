        title_internal: 'Angola: featured site, chapter 1'
        body: 'Tchitundu-Hulu is the generic name for a group of four rock art sites
          located in the Namibe province on the south-west corner of Angola, by the
          edge of the Namib desert, about 120 km from the sea.  It is a semi-arid
          plain characterized by the presence of several inselbergs (isolated hills
          rising from the plain), the most important of which is Tchitundu-Hulu Mulume.  The
          group of rock art sites are surrounded by several seasonal rivers, within
          a maximum distance of 1 km.  Tchitundu-Hulu was first documented by José
          Camarate Andrade França in 1953, and since then it has become one of the
          most studied rock art sites in Angola, attracting the interest of renowned
          researchers such as  Abbé Breuil, J.  Desmond Clark and Santos Junior.  In
          2014 one of the sites was the subject of a Masters dissertation (Caema 2014),
          the latest addition to the long term research on the site.  '
      - sys:
          id: 4gU0r5PSy4CC8Q00ccMMuY
          created_at: !ruby/object:DateTime 2016-07-27 07:45:15.741000000 Z
