        title: Introduction
        title_internal: 'Algeria: country, chapter 1'
        body: Algeria is Africa’s largest country geographically and has long been
          noted for its rich concentrations of rock art, particularly in the Tassili
          n’Ajjer, inscribed as a UNESCO World Heritage Site in 1986. More than 15,000
          paintings and engravings, some of which date back up to 12,000 years, provide
          unique insights into the environmental, social, cultural and economic changes
          in the country across a period of 10,000 or more years. The area is particularly
          famous for its Round Head paintings, first described and published in the
          1930s by French archaeologist Henry Lhote.
