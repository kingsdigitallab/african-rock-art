      title_internal: 'South Africa: featured site, chapter 4'
      body: "This idea was partly inspired by the testimony of Qing, a San|Bushman
        man who, in 1873, had guided the Colonial Administrator Joseph Millerd Orpen
        to rock art sites in the mountains of Lesotho, with which the Drakensberg
        forms a natural eastern border with South Africa and which also contains many
        rock paintings. Qing's explanations of the paintings, some of which Orpen
        copied, included a reference to antelope-headed human figures having “died
        and gone to live in rivers, who were spoilt at the same time as the elands
        and… by the dances of which you have seen paintings”. This, along with testimony
        and practices recorded from other South African San|Bushman people at the
        time, as well as those living elsewhere in south-western Africa in the 20th
        century, suggested to Lewis-Williams that these and other images in San|Bushman
        rock art may be a reference to the activities of spiritual leaders or 'shamans',
        people who, in San|Bushman communities, are believed to have the power to
        interact with spirits and the spirit world in ways which may affect the physical
        world. \n\nLewis-Williams and other proponents of this 'shamanistic' approach
        to interpreting San|Bushman rock art have proposed that much of its imagery
        is in fact related to the shaman's experience during the 'trance dance' ritual
        found in all San|Bushman socie-ties. During this activity the shaman enters
        a hallucinatory state in which spiritual ‘tasks’ such as healing the sick
        may be undertaken on behalf of the community. On entering the trance state
        the shaman experiences trembling, sweating, stumbling and other symptoms similar
        to those of a dying antelope hit by a poisoned arrow. Lewis Williams noted
        that among some San|Bushman people this process is referred to as ‘dying’
        or being ‘spoilt’ and considered that the similarities between the eland and
        the therianthrope figure in this image represent this conceived equivalence.\n\n"
