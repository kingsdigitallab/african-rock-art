          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Niger: country, chapter 12'
        body: Consisting predominantly of rock engravings and found in the Aïr Mountains,
          the Horse Period and Libyan Warrior Period date from around 3,000–1,500
          years ago. Depictions are of horses with so-called Libyan Warriors, with
          metal weapons or with chariots and charioteers. Human figures, which often
          appear with horses, were sometimes depicted with elaborate apparel; others
          were drawn with stylized bodies consisting of two triangles joined at the
          apex. Wild animals such as Barbary sheep and ostrich, as well as cattle,
          appear in this art. Art of the Horse Period is not widely represented in
          the Djado Plateau, suggesting that Berber groups did not reach the region
          in any great numbers – but it has been proposed that certain peculiarities
          of style may suggest an influence from Aïr.
