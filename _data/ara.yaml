        caption: Human figures running or seated over a wavy, yellow line outlined
          in red and infilled in yellow. Maholoholo cave, Matabeleland, Zimbabwe (2013,2034.23327).
          ©TARA/David Coulson
      - sys:
          id: 2MAT92oDegwysmWWecW8go
          created_at: !ruby/object:DateTime 2016-09-12 11:53:51.570000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:53:51.570000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Zimbabwe: featured site, chapter 5'
        body: 'Not all the paintings in the Matobo Hills can be ascribed to groups
          of hunter gatherers, though. Although fewer, there are some paintings that
          correspond to a later period which were made by Iron Age farmers. Unlike
          in South Africa, rock art does not show evidence of interaction between
          these two groups, and it is probable that the hunter-gatherers that inhabited
          the area were either displaced or absorbed by these new farmer communities.
          However, some of the later paintings show some links with the previous hunter-gatherers
          traditions. This later art consists mainly of schematic figures (usually
          animals, including domestic ones such as goats and cows) and geometric symbols,
          mostly depicted in white but also red or black and smeared with the hand
          or the fingers. '
      - sys:
          id: 1U1ln6bdtSIGYYiKu0M68M
          created_at: !ruby/object:DateTime 2016-09-12 11:57:35.126000000 Z
