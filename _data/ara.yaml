        title: Chronology
        title_internal: 'Sudan: country, chapter 5'
        body: The understanding of much of Sudanese prehistory as it relates to rock
          art remains subject to debate. Some of the best-preserved and most varied
          rock art of Sudan’s desert regions is situated only metres from the Egyptian
          border in the far north-west corner of the country, in a valley of Jebel
          Uweinat – the enormous sandstone and granite outcrop which serves as a boundary
          between Egypt, Sudan and Libya. Numerous paintings and engravings are found
          here, including images of wild animals, such as giraffe and antelope, humans,
          dogs and many cattle. Some of these paintings have been compared with other
          styles of rock art in the wider Sahara, including the later Pastoral Period
          (Muzzolini, 1995). Others have proposed that a different set of paintings
          in these sites may be older, with a stylistic link (although fragile) with
          the Round Head Period (Van Noten,1978). However, the scholarly community
          recognises the inherent difficulty of formulating conclusions of direct
          links with wider rock art practices. In areas around the Nile, where there
          are similar animal engravings, rock art is also from a wide range of time
          periods.
