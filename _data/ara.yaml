        title_internal: 'Mauritania: featured site, chapter 2'
        body: There are many stone constructions at Guilemsi that have been known
          to archaeologists for decades, although they have not received the academic
          attention that those further to the East in the Tichitt-Walata region had.
          The Dhars Tagant, Tichitt, Walata and Néma form an enormous crescent-shaped
          chain of sandstone escarpments, enclosing much of southern Mauritania and
          associated with a Neolithic ‘Tichitt Tradition’, which is based on the remains
          of over 400 apparent settlements along the escarpment ridges. This culture
          is thought to have existed between about 2,000 BC and 200 BC, based on pastoralism
          and the cultivation of millet, before declining due to the increasing aridity
          of the environment and possible incursion by other cultural groups from
          the North.
