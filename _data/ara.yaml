        title: Introduction
        title_internal: 'Angola: country, chapter 1'
        body: 'Angola is a country located in the south-west of Africa, stretching
          from the Atlantic Ocean to the centre of the continent.  Angolan rock art
          consists both of  engravings and paintings, and is mostly located relatively
          near to the coast, although some sites have also been documented in the
          easternmost part of the country, near the border with Zambia.  Depictions
          are very varied, representing animals, human figures and geometric signs,
          in many cases grouped in hunting or war scenes.  In some cases, firearms
          appear represented, showing the period of contact with Europeans from the
          1500s onwards.  '
      - sys:
