        title_internal: 'Kenya: country, chapter 6'
        body: It is instructive to consider the use of rock art sites within their
          physical contexts as well as the rock art motifs themselves.  Locality and
          landscape are significant, for example at Namoratung’a, where the engraved
          basalt pillars at a related nearby site have been posited to be positioned
          according to astronomical calculations, based on an ancient Cushitic calendar.  There
          are various ways in which the creation and continued use of sites in Kenya
          may have been significantly interactive, such as in the ritual playing of
          rock gongs, or in the potential use of rows of cupules as gaming boards
          for forms of Mancala, a token game common through central and Southern Africa
          which was originally introduced to Kenya via Indian Ocean trade.  It is
          not known if cupules were actually created for this purpose—it has been
          suggested for example that  in some areas, cupules were formed for purely
          practical purposes, in the pulverising of food or materials for smelting
          activities. In Kenya, as elsewhere, what actually constitutes rock art is
          not always easy to identify.
