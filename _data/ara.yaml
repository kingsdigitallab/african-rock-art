          url: "//images.contentful.com/xt8ne4gbbocd/26hf0yyVDWY6MAGWQeiaMY/d24ebe749ebd39df56c7587ec2ab9825/MALNAM0010015.jpg"
        caption: Detail of red geometric sign infilled with white dots. Namzeze. 2013,2034.
          20283 © TARA/David Coulson
        col_link: http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=3730246&partId=1
      - sys:
          id: 4NKmod8inm0CKoKWeIE4CW
          created_at: !ruby/object:DateTime 2016-07-27 07:45:23.031000000 Z
          updated_at: !ruby/object:DateTime 2016-07-27 07:45:23.031000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Malawi: featured site, chapter 3'
        body: The second type of painting found in Namzeze is radically different
          and depicts mainly quadrupeds and birds, as well as some geometric symbols
          and a car, proof of a relatively recent date for some of these paintings.
          Quadrupeds have a very characteristic rectangular body and hooves that in
          some cases are represented as feet.  The technique is very different too,
          consisting of white clay daubed on the wall with the fingers.  These white
          figures usually appear surrounding the previous depictions, in some rare
          occasions overlapping them.  In this case, the authorship, chronology and
          interpretation of the paintings are more straightforward.  Researchers agree
          that these types of paintings have been made by the Chewa, a group of farmers
          that arrived to the region around the 16th century and have maintained rock
          art painting traditions until the 20th century (as the car represented in
          this shelter proves).
