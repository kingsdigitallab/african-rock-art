        title: Geography and rock art distribution
        title_internal: 'Angola: country, chapter 2'
        body: Angola has a variety of climates.  The flat coastal plain ranges between
          25 and 150 km in width, and is a semiarid region covered by scrub, turning
          into sand dunes to the south, near Namibia.  The coastal region abruptly
          gives way to a series of mountains and escarpments divided  by the Cuanza
          River.  The northern part has an average height of 500 m, but the southern
          region is far higher, with the peaks occasionally exceeding 2,300 m.  This
          mountainous region is in fact a transitional area between the coastal plain
          and the great central plateau of Africa.  This plateau dominates Angola’s
          geography with an altitude from 1,200 to 1,800 m, and consists of a region
          of plains and low hills with a tropical climate.  The climate becomes drier
          to the south and wetter to the north, where a wide region of the country
          can be defined as rainforest.
