    title_internal: 'Namibia: country, chapter 12'
    body: "Other differences are found in style and emphasis: the frequency with which
      giraffe feature in Namibian paintings and engravings contrasts with the South
      African rock art, where the emphasis is more on the eland antelope.  This has
      led some to propose that the giraffe, similarly, must have held a particular
      symbolic meaning for the painters of the region.  Based on associated imagery,
      placement of the rock art sites, and some ethnography (written records of insights
      from contemporary San|Bushman culture compiled by anthropologists) it has been
      suggested that giraffes may have been linked with rain in local belief systems,
      with some Namibian rock painting sites are associated specifically with rainmaking
      or healing activities. \n\nWhile the more naturalistic examples of engravings
      are thought to have also been produced by ancient hunter-gatherers, as with
      the paintings, it has been suggested that some geometric engravings were produced
      \ by herding people, possibly ancestral Khoenkhoen, perhaps in relation to initiation
      rites.  Schematic finger paintings have also been attributed to pastoralist
      people.  All attributions are tentative, however, because the majority of the
      art is thought to be many hundreds of years old and the historical distinctions
      between hunter-gatherers and herders is by no means clear-cut in the archaeological
      record.\n"
