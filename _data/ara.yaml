        caption: Sandstone cliffs, with the Fighting Cats faintly visible at the top.
          Wadi Mathendous, Messak Settafet, Libya. 2013,2034.2740 © David Coulson/TARA
        col_link: http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=3584701&partId=1&museumno=2013,2034.2740&page=1
      - sys:
          id: 3aWDA5PA5is0yS4uQSKweS
          created_at: !ruby/object:DateTime 2015-11-25 15:28:48.305000000 Z
          updated_at: !ruby/object:DateTime 2015-11-25 15:29:09.496000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Libya: featured site, chapter 4'
        body: The technical quality of the engravings is exceptional, with deeply
          outlined and carefully polished bodies and carved cupules within their heads
          to depict eyes. Claws were also marked, maybe to reinforce the idea of fighting.
          The specific type of animal depicted is subject to debate among scholars.
          Some have described them as monkeys or mythological blends of monkeys and
          men. Their pointed ears could also identify them as cat-like figures, although
          most probably they were the representation of mythical beings, considering
          their prominence above all other figures in this area. A polished line comes
          out from the waist of both figures to join four small ostriches, depicted
          between them, which often accompany rock art in this region.
