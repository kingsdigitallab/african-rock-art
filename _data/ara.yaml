        title: Research history
        title_internal: 'Malawi: country, chapter 4'
        body: 'Rock art in Malawi has been documented by Europeans since at least
          the 1920s, although it wasn’t until the 1950s when the first articles on
          the subject were published, and it was only in 1978 a first synthesis on
          Malawian rock art was undertaken (Lindgren, N.E.  & Schoffeleers, J.M. 1978).
          In the 1980s research increased, especially on Chongoni rock art as its
          importance as a secret society artefact became evident. In 1995 the Chongoni
          rock art area was comprehensively studied by Benjamin Smith as a part of
          his doctoral research (1995), which is still the main reference on the topic.
          Most of the research on Malawi rock art has focused on the study of the
          two different painting traditions found in Malawi. A basic proposal was
          made in 1978 when the red paintings—mostly geometric—considered older and
          attributed to hunter-gatherers, while white paintings were related to more
          modern groups of farmers which arrived early in the 2nd millennium AD and
          preserved their painting traditions until the 1950s. Since 1978, the knowledge
          of these two groups has substantially improved, with a more refined proposal
          made by Benjamin Smith in his doctoral dissertation.  '
