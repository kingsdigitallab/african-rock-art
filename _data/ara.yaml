        title: Chronology
        title_internal: 'Zimbabwe: country, chapter 6'
        body: "As with much rock art, the dating of Zimbabwe paintings is a challenging
          subject, although there is a consensus about them being significantly older
          than those of the Drakensberg and probably dated at before 2,000 years ago.
          The lack of any type of agriculture-related images in the paintings, which
          was established by the 1st millennium AD, sets a relative dating for the
          depictions, while the scarcity of sheep (introduced by the second half of
          the first millennium BC in the area) points to a time period in which these
          animals were still uncommon. These hints and the fact that, unlike in other
          areas there are not historical subjects represented in the paintings, seems
          to indicate that Zimbabwean paintings are at least 1,000 years old. However,
          archaeological evidence (Walker 2012: 44) suggests that rock art could be
          significantly older than that, at least several thousands of years old.
          \n\n"
