        title: ''
        title_internal: 'Somaliland: featured site, chapter 3'
        body: 'Cows appear isolated or in groups of up to fifteen, although no clear
          representation of herds can be made out, and they are often associated with
          human figures with a very standardized shape: frontally depicted with arms
          outstretched to the sides, and wearing a kind of shirt, usually white. Heads
          are small and sometimes surrounded by a halo of radial dashes as a crown.
          These figures always appear related to the cows, either under the neck,
          between the legs or behind the hindquarters. In some cases they carry a
          bow, a stick or a shield. Along with humans and cows, dogs are well represented
          too, usually positioned near the human figures. Other animals are much scarcer:
          there are some figures that could correspond to antelopes, monkeys and two
          lonely depictions of a giraffe. Throughout most of the panels, geometric
          symbols are also represented, often surrounding the cows.'
