    created_at: !ruby/object:DateTime 2015-11-25 10:51:54.888000000 Z
    updated_at: !ruby/object:DateTime 2015-12-11 12:20:03.439000000 Z
    content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
  title_internal: 'Ethiopia: featured site, chapter 4'
  body: Regarding their meaning, only conjecture can be made at present, but it seems
    quite likely that they were made by pastoral communities to whom cattle were fundamental.
    The careful depiction of the udders, the repetition of this single motif and the
    effort paid to achieve the bas-relief effect imply a paramount importance of cattle
    in the economy and society of the group that engraved them. The fact that some
    of the cows have what seem to be adornments hanging from the horns (a feature
    documented in other rock art regions as the Libyan Messak) also points in that
    direction. Contemporary groups, such as the Nuer in nearby Sudan have similar
    traditions of horn adornments, and throughout the Omo river region different techniques
    of embellishment (ear cutting, horn shaping, modifications of the hump) have been
    documented, and in all of them cattle are a key cultural mark as well as an economic
    resource.  Of course, direct links cannot be established between these contemporary
    examples and the communities that made the engravings of Shepe, but the cattle
    depictions in the ravine are nevertheless a document of the importance and consideration
    given to cattle, an animal which was undoubtedly part of these groups’ identity.
- sys:
    id: 1JcxOsFcCYMqGCWuu8G2Oo
    created_at: !ruby/object:DateTime 2015-11-25 12:40:46.141000000 Z
