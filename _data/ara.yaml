        col_link: http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=3763210&partId=1&searchText=2013,2034.22095&page=1
      - sys:
          id: 25d3VoqJDWy2OGSEM2a8so
          created_at: !ruby/object:DateTime 2016-09-26 14:50:14.861000000 Z
          updated_at: !ruby/object:DateTime 2016-09-26 16:36:47.346000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Namibia: country, chapter 6'
        body: "During the course of an earlier expedition, Maack had stumbled upon
          a singular painting in a Brandberg rock shelter. This image came to be well-known
          as the ‘White Lady’ of the Brandberg, after the renowned rock art researcher
          the Abbé Henri Breuil, who saw Maack’s copy of it and took a keen interest
          in the image. Eventually Breuil published a lavishly illustrated volume
          on the White Lady in 1955, which made it one of the most famous rock painting
          images in the world.  During the 1940s and 50s Breuil also explored and
          published on rock art sites elsewhere in the Brandberg and Erongo mountains.
          \ \n\nErnst Scherz, who had acted as a guide for Breuil, would go on to
          conduct extensive documentation work throughout the country as part of  the
          comprehensive research project investigating the archaeology of South West
          Africa run by the University of Cologne and sponsored by the Deutschen Forschungsgemeinschaft.
          \ Beginning in 1963, this resulted in the publications of Scherz’s three-volume
          opus *Felsbilder in Sudwest-Afrika* in 1970, 1975 and 1986, containing site
          by site descriptions and classifications of painting and engraving sites
          throughout modern Namibia, along with discussion of theme and context.  The
          Cologne programme also supported the work of several other researchers,
          including the designer and artist Harald Pager, whose meticulous work recording
          rock paintings in South Africa’s Drakensberg had already gained him recognition
          in the field of rock art research. From 1977, Pager began a seven year project
          of recording painted rock art sites in the Brandberg, documenting around
          43,000 individual images.  Pager’s corpus has been organised by Tilman Lenssen-Erz
          and published posthumously in the six-volume   *Rock Paintings of the Upper
          Brandberg*, as a result of which the Brandberg is one of the most comprehensively
          documented rock art regions on earth.\n"
