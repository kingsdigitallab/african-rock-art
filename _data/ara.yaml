      title: Chronology
      title_internal: 'South Africa: country, chapter 11'
      body: "The earliest scientifically dated examples of clearly visible painted
        parietal art in South Africa comes from Steenbokfontein Cave in the Western
        Cape, where collapsed painted portions from the wall buried in sediment have
        been radiocarbon dated to at least 3,600 years ago, while in the Drakensberg,
        AMS dating carried out on the oxalate crust superimposing a painting of a
        human figure has suggested it to be at least 1,800 years old.  While it is
        thought that the beginnings of the painting tradition in the Drakensberg region
        are probably older than this, the relative lack of durability in paint means
        that many of the existing paintings were probably made sometime within the
        past few hundred years. Sometimes it is apparent when this is the case - several
        painting sites in this region show images of both San|Bushman people and Europeans
        riding horses and bearing firearms, which dates them to within the past 350
        years and particularly the 19th century.  Images of sheep and cattle also
        place images within the last 2,000 years.  \n\nThe oldest reliably dated evidence
        for deliberate engraving in the country is several ochre pieces incised with
        abstract patterns found in a buried layer in Blombos cave in the Western Cape
        and dated through a number of methods to between 70 and 100,000 years ago.
        \ The earliest known figurative engraving date from the country comes from
        a slab with an image of a portion of an animal on it, excavated from Wonderwerk
        Cave in the Northern Cape and dating from around 10,200 years ago.  Engravings
        remaining in the open are more difficult to date scientifically, and various
        attempts have been made to date and sequence both engravings and paintings
        based on style and superimposition, while recent years, work has been undertaken
        to apply the Harris Matrix (an archaeological sequencing technique for relative
        dating) method to painting chronologies in the Free State, Drakensberg and
        Western Cape.  This involves using techniques originally conceived for charting
        chronology in stratigraphic layering to compare and sequence different superimposed
        motifs.\n"
