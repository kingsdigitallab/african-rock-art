      - sys:
          id: 1DWS9OfqHuK6Sca6IMYEEU
          created_at: !ruby/object:DateTime 2016-07-27 07:45:23.189000000 Z
          updated_at: !ruby/object:DateTime 2016-07-27 07:45:23.189000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Malawi: featured site, chapter 2'
        body: "The superimpositions in the panel above show that the red, schematic
          paintings covering most of the rock face are undoubtedly older than those
          made in white.  Representations include a multitude of geometric signs:
          series of parallel lines, grid-style shapes, concentric ovals and circular
          shapes made with series of dots.  In some cases the red signs were infilled
          with series of tiny white dots, a feature uncommon in the red schematic
          rock art depictions but with the best examples represented here in Namzeze.
          \ Its interpretation, as with most geometric depictions, is a challenging
          issue, but these types of paintings have been traditionally related to ancestors
          of  Batwa people, hunter-gatherers, who inhabited the region until the 1800s.
          \ Studies of Batwa ethnography and cosmology point to these places as related
          to fertility and rainmaking ceremonies.  It is difficult to establish the
          chronology.  The oldest occupation documented in the region is dated to
          the mid-first millennium BC, and the red images precede the arrival of the
          Chewa people in the 2nd millennium AD, responsible for the white paintings
          style, but there is no datable evidence for the paintings.  \n"
      - sys:
          id: 1sxQJiwCfecQeO88iQiQgm
          created_at: !ruby/object:DateTime 2016-07-27 07:45:23.173000000 Z
          updated_at: !ruby/object:DateTime 2017-01-24 16:34:50.814000000 Z
