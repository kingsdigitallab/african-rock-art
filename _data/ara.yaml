          description: 
          url: "//images.contentful.com/xt8ne4gbbocd/4CdBm63EZaG0uscOGAOimI/e0f06c9a18388056521cd57dc8e096aa/1.jpg"
        caption: Engravings of animals including giraffe, elephant and rhinoceros
          showing the surrounding sandstone, Twyfelfontein | /Ui-//aes, Namibia.  2013,2014.23755
          © TARA/David Coulson
      - sys:
          id: 6vS54wtOMwQ0Ce4w2s0Wa0
          created_at: !ruby/object:DateTime 2016-09-26 14:54:37.644000000 Z
          updated_at: !ruby/object:DateTime 2016-09-26 14:54:37.644000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Namibia: featured site, chapter 2'
        body: The engravings are found in several loose conglomerations, on sandstone
          surfaces at the base of a hill scarp within the basin of the ephemeral Huab
          River, while the few painted panels in the area are found on the underside
          of sandstone rock overhangs.  The engraved images are pecked and/or ground/polished
          and are made in a variety of styles, with ubiquitous geometric patterns
          of cross-hatched, looped and linear forms, as well as circles and polished
          depressions and cupules.  In addition there are numerous depictions of animals,
          ranging in style from more naturalistic to stylised and distorted.  Chief
          among the animal images is the giraffe, which is most numerous.  Also common
          are images of rhinoceroses, zebra, gemsbok antelope and ostriches.  There
          are occasional depictions of cattle but images of human beings are almost
          absent.  Also featured are images of human footprints and animal spoor (hoof
          and paw prints).
      - sys:
          id: 5AxeKFL1lYm4Oqm2wG2eow
          created_at: !ruby/object:DateTime 2016-09-26 14:54:49.830000000 Z
