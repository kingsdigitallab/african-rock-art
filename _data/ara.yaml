        caption: Iron age white paintings. Zimbabwe (2013,2034.23487). ©TARA/David
          Coulson
      - sys:
          id: 5MtdMVT44MIamC44CmcMog
          created_at: !ruby/object:DateTime 2016-09-12 11:53:51.463000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:53:51.463000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Zimbabwe: featured site, chapter 6'
        body: 'The Matobo Hills constitute a perfect example of how nature and human
          presence can become imbricated, to create a living landscape in which every
          hill is recognized individually and many of them are still venerated by
          the communities living in the area. Undoubtedly, rock art played a significant
          role in this process of progressive sacralisation of the landscape. The
          importance of the thousands of sites scattered throughout the hills is an
          invaluable testimony of the strong spirituality of hunter-gatherers that
          created it, and their deep relation to the land in which they lived. '
