        title: ''
        title_internal: Kolo Chapter 3
        body: "__Art__\n\nAmong the animals depicted are elephants, giraffes, antelopes,
          eland, rhinoceros and wildebeest; while human figures are represented as
          slender and elongated, often with elaborate hairstyles or headdresses, holding
          bows and arrows. Groups of figures are also shown bent at the waist, with
          some appearing to take on animal characteristics. These paintings have been
          associated with Sandawe cultural beliefs. \n\nThe Sandawe communicate with
          the spirits by taking on the power of an animal and some features at Mongomi
          wa Kolo can be understood by reference to the Sandawe traditional practice
          known as simbó (Ten Raa 1971, 1974). Developing Ten Raa’s observations,
          Lewis-Williams (1986) proposed that simbó is the ritual of being a lion,
          and that simbó dancers are believed to turn into lions. Lim (1992, 1996)
          adopted a site-specific approach to the rock art and has suggested that
          the importance of place is as important as the images themselves. According
          to Lim the potency of a place is produced through ritual activities, so
          that meaning resides in the process of painting in a particular location,
          rather than in the painted image itself.  \n"
      - sys:
          id: 2H6WyW8gaISq2KgkCGa2k0
          created_at: !ruby/object:DateTime 2016-07-27 07:45:18.861000000 Z
          updated_at: !ruby/object:DateTime 2017-01-24 16:05:45.603000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: Kolo chapter 4
        body: |+
          Ritual Practices

          Ritual sites are generally located near fig and baobab trees, and springs. However, about 3 m south of the main Kolo shelter, a cavity underneath a huge boulder is used, even today, by local diviners, healers and rainmakers to invoke visions and communicate with the spirits. Oral traditions indicate that Mongomi wa Kolo is considered more powerful than other ritual places in Kondoa, and its unusual location may contribute to its efficacy.  The other two shelters of Kolo 2 and 3 are also used for ritual ceremonies.



