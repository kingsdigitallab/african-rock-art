        title_internal: 'South Africa: featured site, chapter 6'
        body: "The shamanistic approach to interpreting San|Bushman rock art images,
          for which the Game Pass panel is sometimes referred to as the ‘Rosetta Stone’,
          gained popularity in the 1980s and has since become the dominant interpretative
          framework for researchers. Debate continues about the extent and nature
          of its applicability in all of San|Bushman rock art, and the extent to which
          myth and ritual not associated with the trance dance may also inform the
          art. Work that connects San|Bushman cosmology and practice with images from
          sites like Game Pass continue to provide interesting insights into these
          enigmatic images. \n\nGame Pass Shelter and many other rock art sites are
          situated within the Maloti-Drakensberg Park, which was inscribed as a  UNESCO
          Transboundary World Heritage Site in 2000. The site is open to the public
          and accessible via a trail from the Kamberg Rock Art Centre.\n\n"
