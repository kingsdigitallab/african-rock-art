        title: ''
        title_internal: 'Sudan: country, chapter 6'
        body: 'Ascribing dates to rock art like that at Jebel Uweinat is also uncertain
          and is more difficult than dating images such as the depictions of Nile
          river boats or later Christian cross engravings like those found near the
          Third Cataract, where similar motifs are replicated on contemporary pottery
          and corroborated elsewhere in the archaeological record. Occasionally rock
          art may be found in a dateable stratigraphic context- a giraffe engraving
          at Gala Abu Ahmed in Wadi Howar, an ancient Nile tributary, was recently
          dated to before 1,200-1,300 BC in this way (Jesse, 2005). In general, other
          clues are necessary, for example known domestication dates: wild animal
          images are often superseded with depictions of animals like horses and camels.
          These were only widely known in northeast Africa from the second and first
          millennia BC respectively and are therefore unlikely to be older. However,
          this is not an exact science: examination of the superimpositions and levels
          of patination on some Nile valley cattle engravings show that they were
          made over thousands of years up to the not too distant past. Faced with
          such challenges, classifying rock art by design style, while problematic,
          can prove useful in envisioning chronology.'
