        caption: View looking out over Kondoa landscape. 2013,2034.16829 © TARA/David
          Coulson
        col_link: http://www.britishmuseum.org/research/collection_online/collection_object_details.aspx?objectId=3709780&partId=1&searchText=2013,2034.16829&page=1
      - sys:
          id: 5WqTYb2ohiCaseea44yMWg
          created_at: !ruby/object:DateTime 2016-07-27 07:45:19.050000000 Z
          updated_at: !ruby/object:DateTime 2016-07-27 14:22:52.499000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: ''
        title_internal: 'Kolo Chapter 2 '
        body: "The sites at Kolo are the most famous of the Kondoa paintings. Kolo
          comprises three rock art sites, known as Kolo 1, 2 and 3. The main site,
          Kolo 1 (known locally as Mongomi wa Kolo) is a large, imposing rock shelter
          that is only accessible by following a winding path at the end of a dirt
          road. This site contains many fine-line red paintings, some of which are
          very faded; but the site is still used by the local community for secret
          rituals. Kolo 2 is located south of the main site and includes human and
          animal figures, while Kolo 3 is north of Kolo1 and is characterised by human,
          animal and geometric figures. The renowned palaeontologist Mary Leakey surveyed
          and documented many of the paintings at Kolo in the 1950s.  The examples
          we see here are thought to have been made by early hunter-gatherer groups,
          ancestors of the modern Sandawe, one of the first cultural groups to inhabit
          Kondoa.   \n\n"
