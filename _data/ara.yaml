        title_internal: 'Morocco: featured site, chapter 3'
        body: Chronologically speaking, it seems Oukaïmeden engravings started to
          appear during the mid-3rd millennium BC, when the Sahara desert became increasingly
          drier and summer grazing became more and more important. The earliest depictions
          consisted mainly of animals, especially cattle, which was the species that
          benefited the most from green pastures. As time passed, pressure on this
          resource grew and tensions arose among the communities that used the valley.
          From the 2nd millennium BC onwards, animal depictions were replaced by images
          of weapons and warriors, showing a different, more violent way of reclaiming
          rights over pastures. That situation continued during the long Libyan-Berber
          period that started around the mid-1st millennium BC and lasted until the
          Muslim conquest of the area, around the 7th century AD. The arrival of Islam
          does not imply the immediate disappearance of rock art engravings, but their
          number decreased significantly and they progressively lost their significance,
          becoming incidental in Oukaïmeden history.
