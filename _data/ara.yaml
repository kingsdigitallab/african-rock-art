        title_internal: 'Malawi: country, chapter 7'
        body: 'The second and more modern rock art tradition found in Malawi is represented
          by white figures made with white clay daubed onto rock surfaces with the
          finger. Associated with the agriculturalist Chewa people, the depictions
          usually represent zoomorphic, spread-eagled or snake-like figures which
          could represent mythological beings, sometimes accompanied by geometric
          symbols.  As in the case of the schematic figures, two types of paintings
          have been proposed: those related to spread-eagled figures and those representing
          zoomorphs (animal-like figures). The paintings were made until several decades
          ago, as testified by depictions of cars that can be found at some sites.
          In this case, the interpretation of the paintings is straightforward, as
          the images depicted can still be related to current rituals often employing
          masks in a variety of shapes.  The spread-eagled paintings may be associated
          with a Chewa girl’s initiation ceremony and would act as a mnemonic tool
          during the ritual, while the zoomorphic paintings may depict spirit characters
          of the Chewa men’s secret society, the *nyau*. In many cases, these paintings
          can overlap the older red paintings already existing at some sites'
