        title: Introduction
        title_internal: 'Mauritania: country, chapter 1'
        body: Mauritania is one of Africa’s westernmost countries, stretching over
          1,000 km inland from the Atlantic coast into the Sahara. Mauritania’s corpus
          of rock art is extensive and mostly appears to have been produced within
          the last 4,000 years.
