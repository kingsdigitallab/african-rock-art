      title_internal: 'Thematic: chariots, chapter 1'
      body: A number of sites we have been cataloguing recently, located in the Libyan
        Desert, notably the Fezzan region, have included paintings of chariots in
        a variety of forms, dating to the Horse Period, from up to 3,000 years ago.
        This has stimulated some interesting questions about the use of chariots in
        what appears to be such a seemingly inappropriate environment for a wheeled
        vehicle, as well as the nature of representation. Why were chariots used in
        the desert and why were they represented in such different ways?
