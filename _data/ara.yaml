        title_internal: 'Somalia: country, chapter 7'
        body: Since the 1st millennium BC human figures armed with lances, bows and
          shields start to appear alongside the cattle, in some cases distributed
          in rows and depicting fighting scenes against other warriors or lions. The
          moment when this last period of rock art ended is unknown, but in nearby
          Eritrea some of these figures were depicted with firearms, thus implying
          that they could have reached a relatively modern date.
