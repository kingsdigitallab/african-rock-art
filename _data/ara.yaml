      - sys:
          id: 2iFZCE50AsqKM4C8ma0IO8
          created_at: !ruby/object:DateTime 2015-11-25 15:05:27.680000000 Z
          updated_at: !ruby/object:DateTime 2015-11-25 15:05:27.680000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Egypt: featured site, chapter 3'
        body: The book and film feature fictionalised versions of the cave and its
          real-life discoverer, László Almásy, as the title character. In reality,
          Almásy was a charismatic figure in pre-war Saharan exploration. He argued
          that the ‘swimming’ figures suggested the prior existence of abundant water
          in the area and was therefore evidence that it had not always been arid
          desert, a radical new theory at the time that has since been confirmed,
          although not on the basis of these paintings as evidence. Rock art is notoriously
          difficult to date as it was a tradition practiced for thousands of years.
          These paintings have been dated at between 9,000 and 6,000 years ago, although
          some researchers have suggested both earlier and later dates.
