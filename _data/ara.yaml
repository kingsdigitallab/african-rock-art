        title_internal: 'Mauritania: featured site, chapter 6'
        body: 'Two of the most impressive panels of paintings from Guilemsi involve
          not cattle but another important domesticate: ridden horses. There is evidence
          of horses having reached the far West of North Africa by about 600 AD, but
          horses may have been used in the area much earlier, from the mid-1st Millennium
          BC, if not earlier. Although elsewhere in the Sahara the earliest horse
          images appear to show them used for draught purposes rather than riding,
          in Mauritania, almost all depictions of horses in rock art show them being
          ridden, often by apparently armed riders (eg. Fig. 11). At Guilemsi, there
          are several styles of paintings showing horses and riders: the ‘bi-triangular’
          and stick-figure like styles (Figs. 10 & 11), which have been proposed to
          be associated with early Berber peoples, and another style, showing horses
          with elongated, stylised bodies and short necks (Fig. 9). These horse depictions
          appear to be of a form thus far unrecorded in the rock art of the area,
          and as such are an interesting addition to the known corpus, as Mauritanian
          rock art has not been as thoroughly studied as that of other Saharan countries.'
