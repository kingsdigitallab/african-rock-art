          updated_at: !ruby/object:DateTime 2015-11-26 18:38:08.326000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Uganda: country, chapter 7'
        body: "While some of the animals are remarkably naturalistic in their portrayal,
          the majority are highly distorted and difficult to identify to species level,
          and are associated with rows of dots superimposing the animal forms. The
          second tradition, the red geometrics include images painted in red and applied
          with the fingertip; the most common motifs comprise concentric circles,
          concentric circles with radiating lines, dots, U-shapes, dotted, straight,
          horizontal and vertical lines and interlinked lines. Other motifs and shapes
          are described as ‘acacia pod’, ‘canoes’, and ‘dumbbell’; a testament to
          the problems researchers face when attempting to use descriptive terms in
          identifying complex designs. \n\n__Engravings__\n\nGeometric engravings
          occur in and around Lake Victoria and also in north-eastern Uganda. Motifs
          comprise concentric circles, grids, concentric circles with internal radiating
          spokes, lines and dots. Proportionally, there are fewer engravings than
          paintings but as Namono (2010) has observed this may reflect a research
          bias rather than an actual disparity.\n"
