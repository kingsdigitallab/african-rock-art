        title: Round Head Period
        title_internal: 'Algeria: country, chapter 5'
        body: The area is especially famous for its Round Head paintings. Thought
          to be up to 9,000 years old, some of these paintings are the largest found
          on the African continent, measuring up to 13 feet in height. The Round Head
          period comprises depictions of figures with round, featureless heads and
          formless bodies, often appearing to be ‘floating’. Some features or characteristics
          of Round Head paintings found on the Tassili plateau are unique to the area,
          and the depiction of certain motifs may have held special significance locally,
          making particular sites where they occur the locus of rites, ritual or ceremonial
          activity. The majority of animal depictions are mouflon (wild mountain sheep)
          and antelope, but they are represented only in static positions and not
          as part of a hunting scene.
