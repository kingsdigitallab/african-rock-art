        title_internal: 'Egypt: country, chapter 7'
        body: This development fostered both ancient Egyptian culture and isolated
          populations of animals elsewhere driven out of their environments by encroaching
          desert, some of which, like crocodiles, are represented in the rock engravings
          found along the alluvial plains. Engravings of wild fauna continue to be
          uncovered, such as that recently found near the Farafra Oasis, with depictions
          of giraffe and antelope scratched into the rock face. In a cave nearby,
          alongside engraved lion paw prints, are blown-pigment negative paintings
          of human hands.
