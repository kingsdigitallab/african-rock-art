        title_internal: 'Zimbabwe: country, chapter 5'
        body: 'Human figures and animals are accompanied by many geometric symbols,
          usually related to trance-like contexts and include dots, wavy lines or
          stripes. One of the most original types of symbols known as ‘formlings’,
          are oblong figures divided in clusters and frequently combining several
          colours. These are difficult to interpret but could be associated with complex
          ideas related to trance states, although some other interpretations, such
          as their relating to beehives, have been suggested (Garlake 1995: 97).'
