      title_internal: 'Namibia: country, chapter 4'
      body: "Rock art is found across the country from the southern border almost
        to the northern border, although rock art sites are scarce in the far north.
        \ The majority of known rock art sites are found in the rocky and mountainous
        areas forming the escarpment edge in the west of the country.  Particular
        concentrations of rock art are found in the west-centre of the country, north
        of the edge of the Namib’s coastal sand sea.  Namibia’s most well-known rock
        art locales are clustered in this area, among them the Brandberg (also known
        as Dâures) and Erongo mountains and the Spitzkoppe peaks, as well as the well-known
        engraved rock art complex at  Twyfelfontein | /Ui-//aes.  \n\nAround  20km
        wide, the almost circular granitic intrusion of the Brandberg contains Namibia’s
        highest point  at over 2,500 ft., and around 1,000 rock art sites, with around
        50,000 individual figures recorded. These include both paintings and engravings
        but paintings form the majority. The Erongo mountains, a similar but less
        compact formation around 120km to the south-east, contain a further 80 sites
        and 50km to the west of this, the Spitzkoppe peaks, a group of granite inselbergs,
        has a smaller concentration of known sites with 37 so far recorded.  Painting
        sites are most often found on vertical surfaces in rock shelters or the sides
        of granitic boulders,  while engravings may survive in more exposed environments
        such as on boulders, often dolerite or sandstone.   \n\nThe most well-known
        of the engraving sites is that of Twyfelfontein | /Ui-//aes, around 50 km
        north of the Brandberg. The rock art complex here is dominated by collections
        of engraved images, though some paintings are also present.  With well over
        2,000 individual images, the Twyfelfontein engravings form the largest known
        discrete collection of engraved rock art in Southern Africa.   \n"
    - sys:
        id: 18lzX7RJb8skMkC0ousqMY
