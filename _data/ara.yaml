      title: Twyfelfontein, Namibia
      slug: twyfelfontein
      chapters:
      - sys:
          id: 8m8JIwGB9YyiOoIaeIsS2
          created_at: !ruby/object:DateTime 2016-09-26 14:54:19.760000000 Z
          updated_at: !ruby/object:DateTime 2016-09-26 14:54:19.760000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Namibia: featured site, chapter 1'
        body: 'The proliferation of rock engravings at Twyfelfontein | /Ui-//aes in
          the north-west of central Namibia, forms the largest single grouping of
          ancient engraved images in southern Africa.  Covering about 57 hectares
          in the core area and home to over 2,000 engravings, the rock art sites are
          situated near a small but permanent spring. The site was first formally
          noted by Reinhard Maack in a 1921 report to the Administrator of South West
          Africa, following a report to him from a surveyor named Volkmann mentioning
          the engravings, near a spring Volkmann named as Uais (/Ui-//aes= place among
          rocks or jumping waterhole in Khoekhoegowab, the language of the local Damara
          people).  Later, the land came into the use of farmer David Levin, whose
          concern over the survival of the spring led ultimately to its being referred
          to as Twyfelfontein (‘doubtful spring’ in Afrikaans). In 1963 Ernst Scherz
          visited the site as part of his work to record rock art sites throughout
          South West Africa.  Scherz documented around 2,500 images in the wider valley
          area, while a 2005 survey of the core site found 2,075 individual images
          on 235 separate rock surfaces.  '
      - sys:
          id: guZseTx3LaEuKOia8Yuei
          created_at: !ruby/object:DateTime 2016-09-26 14:54:31.866000000 Z
          updated_at: !ruby/object:DateTime 2016-09-26 14:54:31.866000000 Z
