          id: 47oOZzqdvqw4624OYwIwMY
          created_at: !ruby/object:DateTime 2016-09-12 11:28:00.942000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:28:00.942000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Botswana: country, chapter 7'
        body: 'Rock art is rare in the south-east of the country, but the site of
          Manyana is noteworthy because it is the only one that has been excavated.
          The paintings are found at five sites along a rock outcrop of 0.75 km at
          the base of the Koboleng Hills, and while once richly decorated, many of
          the paintings have now faded. It is difficult to determine exactly when
          the paintings were made, but excavation shows the use of ochre from the
          earliest occupation levels dating to the Late Stone Age, around AD 100 -
          800, with the latest occupation levels dating to the Late Iron Age, around
          AD 1600-1700. Interestingly, none of the paintings were done in white, a
          colour found at many other sites in Botswana and other regions of southern
          Africa, and often attributed to paintings of Iron Age date. In addition,
          there are no images of eland or figures combining human/antelope form which
          are common occurrences in South African rock art. '
