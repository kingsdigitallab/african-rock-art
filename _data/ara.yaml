        title_internal: 'Kenya: country, chapter 5'
        body: Not all of Kenya's rock art is associated with pastoralists. Much of
          the symbolic art, particularly to the south and west, is attributed to the
          ’Batwa’, ancestors of modern Batwa and related, traditionally hunter-gatherer
          cultural groups living around the Great Lakes Region of East and Central
          Africa.  Circular designs and “Sunburst” symbols are some of the most common
          motifs usually  associated with the Batwa rock art tradition; it has been
          proposed that they may have been associated  with fertility or rainmaking.
          Some rock art on Mfangano Island, in the Kenyan portion of Lake Victoria,
          has retained the latter association, having been used until the recent past
          by local Abasuba people for rainmaking purposes, despite their not having
          produced it originally. This re-use of symbolic sites in Kenya and the difficulty
          of dating further confuses the question of attribution for the art. The
          same rock art sites used by different cultural groups at different times
          and for different reasons. Such is the case at Kakapel for example, where
          it is posited that the earliest paintings may be hunter-gatherer in origin,
          with more recent cattle images added later, and Namoratung’a, with some
          engravings apparently hundreds of years old and others made within the last
          century.
