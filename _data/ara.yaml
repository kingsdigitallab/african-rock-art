      title: 'Namzeze, Malawi '
      slug: namzeze
      chapters:
      - sys:
          id: 5kJvUt9jLqo0GuIoWskUgA
          created_at: !ruby/object:DateTime 2016-07-27 07:45:24.101000000 Z
          updated_at: !ruby/object:DateTime 2016-07-27 08:32:20.393000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Malawi: featured site, chapter 1'
        body: 'Namzeze, one of the most emblematic sites in the Chongoni rock art
          area, is currently one of the three that can be visited and is open to the
          public.  Unlike many of the other sites, which are grouped together, the
          Namzeze shelter is isolated in the centre of the protected area.  Located
          in a position overlooking the valley towards the Chongoni Hill, the impressive
          rock face of Namzeze contains some of the best examples of both traditions
          of Malawian rock art, the red schematic and white paintings.  The site also
          has a strong symbolism for the Chewa people who still inhabit the area and
          for whom the white paintings of the later period still have deep spiritual
          implications. '
