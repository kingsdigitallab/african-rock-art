        title_internal: 'Kenya: featured site, chapter 1'
        body: 'Lake Victoria is the largest lake in Africa, and at 69,484km², the
          second largest in the world by surface area.   Sitting in a depression in
          the plateau between the eastern and western valley branches of the geological
          East African Rift System, its shores are in Uganda, Tanzania, and to the
          south-east, in Kenya.   Mfangano Island, rising 300m out of the lake near
          the Kenyan shore, is home to some of the most prominent rock painting sites
          in the country, featuring abstract patterned paintings thought to have been
          created between 1,000 and 4,000 years ago by  hunter-gatherers.   The rock
          paintings on Mfangano Island are found at two principal sites:  in a cave
          near the sea known as Mawanga, and at a rock shelter further inland called
          Kwitone.'
      - sys:
          id: Ak4bSLKQyOCQESmSuukEk
          created_at: !ruby/object:DateTime 2015-11-25 12:47:44.566000000 Z
