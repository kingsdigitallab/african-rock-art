        title: ''
        title_internal: 'Angola: featured site, chapter 6'
        body: The question of who made the engravings or paintings is another complex
          issue for the interpretation of the Tchitundu-Hulu depictions.  The harsh
          conditions of this semi-desert area probably favoured a seasonal occupation
          of the region during the rainy season.  The location of Tchitundu-Hulu at
          the edge of the desert could also have made this place a strategic site
          for the communities living in the region.  Several local groups - Kwisi,
          Kuvale - have traditionally inhabited the area, but the authorship of these
          engravings and paintings and the motives for creating them remains obscure,
          as does the purpose and cultural context of the complex images of Tchitundu-Hulu.
