      title: Laas Geel, Somaliland
      slug: laas-geel
      chapters:
      - sys:
          id: 1JcxOsFcCYMqGCWuu8G2Oo
          created_at: !ruby/object:DateTime 2015-11-25 12:40:46.141000000 Z
