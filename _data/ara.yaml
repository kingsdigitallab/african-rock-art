      title: Tsodilo Hills, Botswana
      slug: tsodilo
      chapters:
      - sys:
          id: 28cyW9T0iUqYugWyq8cmWc
          created_at: !ruby/object:DateTime 2016-09-12 11:30:29.590000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:30:29.590000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title: Introduction
        title_internal: 'Botswana: featured site, chapter 1'
        body: 'Tsodilo Hills, located in north-west Botswana, contains around 400
          rock art sites with more than 4,000 individual paintings, and has been termed
          the “The Louvre of the Desert”.  Designated a World Heritage Site by UNESCO
          in 2001, Tsodilo comprises four main hill: Male Hill, Female Hill, Child
          Hill and North Hill with paintings occurring on all four. This region shows
          human occupation going back 100,000 years.  At sunset the western cliffs
          of the Hills radiate a glowing light that can be seen for miles around,
          for which the local Juc’hoansi  call them the “Copper Bracelet of the Evening”.'
      - sys:
          id: BUqVZ44T2Cw0oguCqa0Ui
          created_at: !ruby/object:DateTime 2016-09-12 11:31:14.266000000 Z
          updated_at: !ruby/object:DateTime 2016-09-12 11:31:14.266000000 Z
          content_type_id: 3NZwbeG360yGuoKUUCU8Oy
        image:
          sys:
