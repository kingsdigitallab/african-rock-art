  title_internal: 'Somaliland: featured site, chapter 4'
  body: Unlike many other rock art sites, Laas Geel has been dated quite precisely
    thanks to the excavations carried out in one of the shelters by the French team
    that documented the site. During the excavation parts of the painted rock wall
    were recovered, and therefore the archaeologists have proposed a chronology of
    mid-4th to mid-3rd millennia, being one of the oldest evidences of cattle domestication
    in the Horn of Africa and the oldest known rock art site in this region. Unfortunately,
    although bovine bones were recovered from the excavation, they were too poorly
    preserved to determine whether they correspond to domestic or wild animals.
