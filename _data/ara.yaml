        title_internal: 'Namibia: country, chapter 14'
        body: 'Engravings are more difficult to obtain dates for scientifically. Superimpositioning
          and other physical factors can serve to indicate which styles of image are
          more recent with both paintings and engravings. For example, in the Brandberg,
          monochrome tableaux appear older than detailed polychrome depictions of
          individuals, and certain images, such as those of zebras, are thought to
          be relatively late.  Among engravings of central Namibia, a certain style
          of hoof print appears to overlie some figurative images, leading researchers
          to believe them younger.  Overall it is thought that the engraving and painting
          traditions were concurrent, with some clear parallels in style, but that
          engraving probably lasted for several hundred years as a tradition after
          painting ceased.  '
