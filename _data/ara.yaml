          updated_at: !ruby/object:DateTime 2015-11-25 15:05:49.205000000 Z
          content_type_id: 7Ak9U6HXygSaUMmQQWIGQu
        title_internal: 'Egypt: featured site, chapter 4'
        body: 'New rock art discoveries in this area have been made in recent years
          and add to the debate, which has continued, as have expeditions by academics,
          tourists and others. These visitors have sometimes left their own marks
          on the rock faces in the form of graffiti, and in the surrounding sand,
          where the tracks from previous parties (including Almásy’s) lie undisturbed,
          adding to the sense of history: not only of those who produced the paintings,
          but also of the site itself. Meanwhile the condition of the paintings, prone
          to flaking, continues to deteriorate, further obscuring this tantalising
          glimpse into the past.'
