---
layout: default
---
{% assign collection = site.collections | where: "label", page.collection | first %}

<div class="container">
    <h1 class="page-heading">Explore countries</h1>
    {% for item in collection.docs %}
    <div class="column-ten-twelveth collapsed">
        <div class="card">
            <div class="container">
                <div class="column-eight-tenth card-content">
                    <h2 class="title">{{ item.title }}</h2>
                    <p><a href="{{ item.url }}">{{ item.title }}</a></p>
                </div>
                <div class="column-two-tenth card-content">
                    <img src="" alt="Country image">
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
