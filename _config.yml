baseurl: '/african-rock-art'
collections:
  coll_country: {has_index: true, output: true, permalink: '/country/:name.html',
    title: Country}
  coll_country_information: {output: true, permalink: '/country_information/:name.html',
    title: Country information}
  coll_featured_site: {output: true, permalink: '/featured_site/:name.html', title: Featured
      site}
  coll_introduction: {output: true, permalink: '/introduction/:name.html', title: Introduction}
  coll_regional_introduction: {output: true, permalink: '/regional_introduction/:name.html',
    title: Regional introduction}
  coll_thematic: {output: true, permalink: '/thematic/:name.html', title: Thematic}
contentful:
  spaces:
  - ara: {access_token: ENV_CONTENTFUL_ACCESS_TOKEN, all_entries: true, destination: '',
      space: ENV_CONTENTFUL_SPACE_ID}
defaults:
- scope: {type: coll_country}
  values:
    breadcrumbs:
    - {label: Country, url: index.html}
- scope: {type: coll_introduction}
  values:
    breadcrumbs:
    - {label: Introduction}
- scope: {type: coll_featured_site}
  values:
    breadcrumbs:
    - {label: Featured site}
- scope: {type: coll_thematic}
  values:
    breadcrumbs:
    - {label: Thematic, url: index.html}
- scope: {type: coll_regional_introduction}
  values:
    breadcrumbs:
    - {label: Regional introduction}
description: African Rock Art Follow our digital journey across Africa. Discover 30,000
  years of rock art.
email: info@britishmuseum.org
exclude: [bower.json, env.sh*, Gemfile*, Rakefile, README.md, script, vendor]
github_username: kingsdigitallab
google_analytics: UA-1005261-36
include: [_pages]
markdown: kramdown
theme: minima
title: African Rock Art
twitter_username: britishmuseum
url: 'https://kingsdigitallab.github.io'
